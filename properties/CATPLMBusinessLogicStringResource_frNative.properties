CATPLMBusinessLogic.Alias=Implémentations de logique applicative PLM
CATPLMBusinessLogic.Description=Définition d'ouvertures pour la personnalisation du système PLM avec des règles métier.

PLMInstanceAggregationCheck.Alias=Vérification de l'agrégat d'instances
PLMInstanceAggregationCheck.Description=Permet d'intégrer une logique applicative pour valider l'agrégation de références dans d'autres via des instances.

