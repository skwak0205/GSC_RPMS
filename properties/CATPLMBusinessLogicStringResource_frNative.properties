PLMInstanceAggregationCheck.ThisObject.Description=Le fait de cette logique applicative est la référence dans laquelle vous tentez d'agréger une instance.

PLMInstanceAggregationCheck.ReferenceToInstantiate.Alias=Référence à instancier
PLMInstanceAggregationCheck.ReferenceToInstantiate.Description=Ce paramètre contient la référence à agréger sous l'autre référence

PLMIdentificationInitialization.Alias=Initialisation des attributs
PLMIdentificationInitialization.Description=Permet d'intégrer une logique applicative afin d'associer préalablement une valeur aux attributs PLM d'un objet lors de la création.

PLMIdentificationInitialization.ThisObject.Alias=Référence à créer.
PLMIdentificationInitialization.ThisObject.Description=Le fait de cette logique applicative est la référence que vous créez. Il ne s'agit pas encore d'un objet PLM. Il s'agit d'un proxy PLM.

PLMIdentificationInitialization.OperationId.Alias=Opération exécutée sur l'objet.
PLMIdentificationInitialization.OperationId.Description=Préciser le contexte de la création de l'objet : Nouveau pour la commande Nouveau PLM Clonage si l'objet est utilisé dans le cadre d'une duplication Implicite si l'objet est créé par une application Par défaut dans tous les autres cas.

PLMIdentificationInitialization.IdString.Alias=Préfixe proposé.
PLMIdentificationInitialization.IdString.Description=Contient un préfixe proposé pour l'évaluation des attributs d'identification.

PLMIdentificationInitialization.IdCloningString.Alias=Préfixe proposé en mode duplication.
PLMIdentificationInitialization.IdCloningString.Description=Contient un préfixe proposé pour l'évaluation des attributs d'identification dans le contexte de duplication.

PLMIdentificationInitialization.CopyFrom.Alias=Objet copié.
PLMIdentificationInitialization.CopyFrom.Description=Contient l'objet d'origine qui est dupliqué dans le contexte de duplication. Il est utile de lire certains de ses attributs.

PLMIdentificationInitialization.CoupledRef.Alias=Référence couplée.
PLMIdentificationInitialization.CoupledRef.Description=Contient la référence qui est dupliquée lorsqu'une représentation est dupliquée.

PLMIdentificationInitialization.AggregatingReference.Alias=Référence d'agrégat.
PLMIdentificationInitialization.AggregatingReference.Description=Référence d'agrégat de l'instance qui est créée (en cas d'initialisation d'une instance).

PLMIdentificationInitialization.Reference.Alias=Référence de l'instance.
PLMIdentificationInitialization.Reference.Description=Référence de l'instance initialisée (en cas d'initialisation d'une instance).

PLMIdentificationInitialization.IncSessionId.Alias=Incrément en session.
PLMIdentificationInitialization.IncSessionId.Description=Entier incrémenté en session pour l'évaluation des attributs d'identification.

