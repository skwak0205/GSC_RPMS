OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=Nazwa obiektu ma postać <prefix>-<interfix>-<number>-<suffix>\n\nAby umożliwić wymianę danych między narzędziami używającymi różnych baz danych (np. 3DXML z opcją Jako odnośnik), należy przed rozpoczęciem produkcji zagwarantować niepowtarzalność identyfikacji zawartości. Zazwyczaj każdemu ośrodkowi przypisuje się identyfikator, który niezawodnie zapobiega konfliktom podczas wymiany zawartości. Identyfikator ośrodka może bazować na ogólnoświatowym wykazie identyfikatorów ośrodków używanym przez firmę albo na specjalnych procedurach wdrożonych w firmie dla sieci wymiany danych.\n\nJeżeli aplikacja 3DSpace jest wdrażana na jeden następujących sposobów:\n  - Wdrażanie jednym kliknięciem: Do tworzenia identyfikatorów ośrodków użyj interfiksu identyfikacyjnego. Interfiks będzie umieszczany w nazwach elementów zawartości. Więcej informacji znajdziesz w podręczniku Administrowanie wdrażaniem jednym kliknięciem: Ogólne informacje o identyfikatorach i poprawkach.\n  - Niestandardowe środowisko klienta (CSE): Określ własny identyfikator ośrodka i zaimplementuj własne reguły nazewnictwa. W instalacjach CSE nie można używać interfiksu identyfikacyjnego.
