# Exceptions
emxVPMChange.Exception.NoAppItems =Propagazione applicabilità non riuscita. La decisione non contiene elementi applicabili.
emxVPMChange.Exception.NoAO =Propagazione applicabilità non riuscita. Non è stato possibile creare una validità denominata. Non sono presenti oggetti associati su ECA.
emxVPMChange.Exception.NoVS =Propagazione applicabilità non riuscita. Non è stato possibile creare una validità denominata. Gli elementi segnalati su ECA non contengono una configurazione.
emxVPMChange.Exception.NEEmpty =Propagazione applicabilità non riuscita. Non è stata definita una validità denominata per ECA.
emxVPMChange.Exception.NEPublished =Propagazione applicabilità non riuscita. Validità denominata già pubblicata.
emxVPMChange.Exception.DifferentVS =Propagazione applicabilità non riuscita. Non è stato possibile creare una validità denominata. Gli elementi segnalati su ECA contengono configurazioni incompatibili.
emxVPMChange.Exception.CreateNEFailed =Propagazione applicabilità non riuscita. Non è stato possibile aggiornare l'espressione Validità denominata.
emxVPMChange.Exception.ConfigModeler =Propagazione applicabilità non riuscita. Non è stato possibile inizializzare il modellatore configurazioni.
emxVPMChange.Exception.ConfigExpression =Propagazione applicabilità non riuscita. Non è stato possibile aggiornare l'espressione Validità denominata.
emxVPMChange.Exception.Other =Propagazione applicabilità non riuscita. Non è stato possibile aggiornare l'espressione Validità denominata.

emxVPMChange.Exception.CreateECA.NameNotUnique =Un ECA con questo nome esiste già nel database. Inserire un nome univoco.
emxVPMChange.Exception.CreateECA.CommitFailed =Creazione ECA non riuscita.

