# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter=Verwaltung der Architekturnummern

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument=Separates Architekturnummernformat f\u00fcr jeden Subtyp konfigurieren 
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip=Wenn diese Einstellung aktiviert ist, erm\u00f6glicht das System die Erstellung eines separaten Architekturnummernformats f\u00fcr jeden Subtyp der logischen Referenz und des physischen Produkts.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument=Architekturnummer in den logischen Referenztitel kopieren
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip=Wenn diese Einstellung aktiv ist, kopiert der Vorgang Architekturnummer einstellen in der logischen Referenz die Architekturnummer in den Titel.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument=Architekturnummer in Produktreferenztitel kopieren
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip=Wenn diese Einstellung aktiv ist, kopiert der Vorgang Architekturnummer einstellen in der Produktreferenz die Architekturnummer in den Titel.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument=Bearbeiten der Architekturnummer verbieten, wenn mindestens eine Referenz in der Revision ODER Verzweigungsfamilie eingefroren ist.
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip=Wenn diese Einstellung aktiv ist, ist die Aktion 'Architekturnummer einstellen' f\u00fcr eine Referenz verboten, wenn mindestens eine Referenz in der Revision ODER Verzweigungsfamilie eingefroren ist.

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter=Eindeutigkeit der Architekturnummer
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument=Eindeutigkeit der Architekturnummer validieren
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip=Wenn diese Einstellung aktiv ist, pr\u00fcft die Aktion 'Architekturnummer einstellen', ob die neue Architekturnummer eindeutig ist.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument=Eindeutigkeit der Architekturnummer nach Projekt validieren (Teamarbeitsbereichsgruppe)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip=Wenn 'Eindeutigkeit der Architekturnummer \u00fcberpr\u00fcfen' deaktiviert ist, wird diese Einstellung ignoriert. Wenn diese Einstellung aktiviert ist, wird die Eindeutigkeit der Architekturnummer im Projekt \u00fcberpr\u00fcft. Wenn der Bezugs-Teamarbeitsbereich der kein Projekt ist, kann die Architekturnummer f\u00fcr diese Referenz nicht festgelegt werden.    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument=Zulassen, dass die logische Referenz eine Architekturnummer erh\u00e4lt, die bereits f\u00fcr die Produktreferenz festgelegt wurde
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip=Wenn 'Eindeutigkeit der Architekturnummer \u00fcberpr\u00fcfen' deaktiviert ist, wird diese Einstellung ignoriert. Wenn diese Einstellung aktiviert ist, darf die logische Referenz eine Architekturnummer erhalten, die bereits f\u00fcr die Produktreferenz festgelegt wurde.


# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter=Verwaltung von vorgeschlagenen L\u00f6sungen
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument=Mehrere vorgeschlagene L\u00f6sungen zulassen
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip=Wenn diese Einstellung aktiv ist, kann mehr als eine vorgeschlagene L\u00f6sung mit der logischen Referenz verbunden werden.

#Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter=Verwaltung von logischer Referenzerstellung
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument=Erstellung von logischem Subtypen in 'Definition logischer Produkte' vorschlagen
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument.tooltip=Wenn diese Einstellung aktiv ist, schl\u00e4gt die logische Referenzerstellung vom Widget 'Definition logischer Produkte' auch Subtypen vor.


