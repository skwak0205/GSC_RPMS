MaskMergerHelp=\
使用法\: java VPLMPosMaskMerger [-h]\\n\
\                                -p <previous_default_dir> <current_default_dir> [<previous_custo_dir>]\\n\
\                                [-d <output_directory>]\\n\
\                                -m <mask_name>...\\n\
\\n\
Merges all .maskファイルは、指定されたベースディレクトリの vplm/mask/<mask_name> サブディレクトリにあります。\\n\
マージは3つの入力に基づきます：\\n\
\ 1. カスタマイズされたマスクファイル(前のバージョン)、含まれる場所： <previous_custo_dir>/vplm/mask/<mask_name>\\n\
\ 2. 対応するDEFAULTマスクファイル(前のバージョン)、含まれる場所： <previous_default_dir>/vplm/mask/DEFAULT\\n\
\ 3. 対応するDEFAULTマスクファイル(現行バージョン)、含まれる場所： <current_default_dir>/vplm/mask/DEFAULT\\n\
デフォルトでは、<previous_custo_dir>は<previous_default_dir>に設定されます。\\n\
\\n\
生成ファイル\:\\n\
\ - maskファイルの生成場所 \: <output_directory>/vplm/mask/<mask_name>\\n\
\ - ログファイル                \: <output_directory>/merger.log\\n\
\\n\
引数\:\\n\
\  -h:   このヘルプ\\n\
\  -p:   マスクファイルを検索する入力ベースディレクトリを定義します(絶対パス)\\n\
\  -d:   ログの出力ディレクトリと生成されたマスクファイルのルートパスを定義します\\n\
\  -m:   マージ操作が実行されるマスク名を定義します\\n\
\\n\
メモ\:\\n\
\  生成されたマスクファイルを再コンパイルして、対応するSecurityMaskファイルを再生成する必要があります。\\n\
\  その後で、生成されたSecurityMaskファイルをEV6サーバーに再配置します。

