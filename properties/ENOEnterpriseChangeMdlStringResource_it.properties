#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = Impossibile eseguire l'operazione richiesta in quanto l'utente non ha nessun accesso Connetti all'azione di modifica.

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = $<type> Notifica completata
EnterpriseChangeMdl.Message.Description.ChangeCompleted = $<type> $<name> $<revision> \u00e8 stato completato.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = $<type> Notifica ordine di modifica in corso
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = $<type> $<name> $<revision> \u00e8 stato alzato di livello a Ordine di modifica in corso.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = Deve essere fornito l'elenco di approvazione
EnterpriseChangeMdl.Alert.InputError = Input revisione
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = non ha un accesso changetype
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= Errore controlli di creazione:\n   - Il figlio non deve avere gi\u00e0 un padre\n   - Il figlio deve essere del tipo Ordine di modifica\n   - La policy deve essere Modifica traccia rapida o Modifica formale\n   - L'ordine di modifica padre deve essere nello stato In corso o precedente \n   - Se il padre \u00e8 regolato dalla policy Modifica traccia rapida, il figlio deve essere regolato dall'Ordine di modifica Traccia rapida.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= Tutti gli Ordini di modifica figli devono essere almeno nello stato Approvato e non In attesa
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= Errore: l'Ordine di modifica padre deve essere nello stato In corso o precedente perch\u00e9 si possa abbassare di livello l'Ordine di modifica figlio
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= Errore: l'impostazione dell'applicabilit\u00e0 non \u00e8 consentita per un Ordine di modifica che abbia superato lo stato Approvazione in corso
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= Errore: \u00e8 presente una dipendenza ciclica tra i due Ordini di modifica
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= Errore nella propagazione dell'applicabilit\u00e0: nessun oggetto di modifica compatibile trovato 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError  = Errore: esiste un oggetto modifica In sospeso
EnterpriseChangeMdl.Alert.TooManyRouteTemplate = Sono stati trovati modelli di percorso multipli collegati a questo oggetto, modificare e selezionarne uno solo.

EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = Non siete autorizzati a ricevere l'applicabilit\u00e0. Rivolgersi all'amministratore per ottenere la licenza.
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = Non siete autorizzati a impostare l'applicabilit\u00e0. Rivolgersi all'amministratore per ottenere la licenza.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = Errore: impossibile rimuovere le azioni di modifica poich\u00e9 l'ordine di modifica si trova nello stato In corso o successivo.
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = Errore: impossibile rimuovere le azioni di modifica a causa di uno di questi motivi:\n - Si trovano nello stato In corso o superiore\n - Almeno una contiene una modifica Proposta o Realizzata.
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = Errore: impossibile aggiungere/rimuovere le azioni di modifica poich\u00e9 l'ordine di modifica si trova in uno stato successivo a In corso.
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= $<type> da rivedere e su cui lavorare.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= A causa dell'abbassamento di livello dell'ordine di modifica nello stato In corso a cui \u00e8 associato questo $<type> $<name> $<revision>, \u00e8 possibile rivederlo e lavorarci come assegnatario.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= Errore: il contesto o il relativo oggetto ordine di modifica figlio \u00e8 in attesa. Eliminazione non consentita.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= Errore: l'oggetto ordine di modifica \u00e8 in attesa. Eliminazione non consentita.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= Errore: l'oggetto ordine di modifica \u00e8 in attesa. Innalzamento di livello non consentito.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= Errore: l'oggetto richiesta di modifica \u00e8 in attesa. Innalzamento di livello non consentito.
