MaskMergerHelp= \
Pou\u017eit\u00ed\: java VPLMPosMaskMerger [-h]\n\
\                                -p <previous_default_dir> <current_default_dir> [<previous_custo_dir>]\n\
\                                [-d <output_directory>]\n\
\                                -m <mask_name>...\n\
\n\
Slou\u010d\u00ed v\u0161echny soubory .mask v podadres\u00e1\u0159\u00edch vplm/mask/<mask_name> zadan\u00fdch z\u00e1kladn\u00edch adres\u00e1\u0159\u016f.\n\
Slou\u010den\u00ed prob\u00edh\u00e1 na z\u00e1klad\u011b 3 vstup\u016f:\n\
\ 1. upraven\u00fd soubor masky (p\u0159edchoz\u00ed verze) ulo\u017een\u00fd v adres\u00e1\u0159i <previous_custo_dir>/vplm/mask/<mask_name>\n\
\ 2. p\u0159\u00edslu\u0161n\u00fd soubor masky DEFAULT (p\u0159edchoz\u00ed verze) ulo\u017een\u00fd v adres\u00e1\u0159i <previous_default_dir>/vplm/mask/DEFAULT\n\
\ 3. p\u0159\u00edslu\u0161n\u00fd soubor masky DEFAULT (aktu\u00e1ln\u00ed verze) ulo\u017een\u00fd v adres\u00e1\u0159i <current_default_dir>/vplm/mask/DEFAULT\n\
Ve v\u00fdchoz\u00edm stavu je adres\u00e1\u0159 <previous_custo_dir> nastaven na <previous_default_dir>.\n\
\n\
Vygenerovan\u00e9 soubory\:\n\
\ - soubory masky jsou vygenerov\u00e1ny v adres\u00e1\u0159i \: <output_directory>/vplm/mask/<mask_name>\n\
\ - soubor protokolu                \: <output_directory>/merger.log\n\
\n\
Argumenty\:\n\
\  -h:   tato n\u00e1pov\u011bda\n\
\  -p:   definuje z\u00e1kladn\u00ed vstupn\u00ed adres\u00e1\u0159e, kde se maj\u00ed hledat soubory masky (absolutn\u00ed cesta)\n\
\  -d:   definuje v\u00fdstupn\u00ed adres\u00e1\u0159 pro protokoly a cestu do ko\u0159enov\u00e9ho adres\u00e1\u0159e vygenerovan\u00fdch soubor\u016f masky\n\
\  -m:   definuje n\u00e1zvy masek, na kter\u00fdch se m\u00e1 operace slou\u010den\u00ed prov\u00e9st\n\
\n\
Upozorn\u011bn\u00ed\:\n\
\  Vygenerovan\u00e9 soubory masky mus\u00ed b\u00fdt pot\u00e9 znovu zkompilovat a znovu tak vytvo\u0159it p\u0159\u00edslu\u0161n\u00fd soubor masky zabezpe\u010den\u00ed.\n\
\  Vygenerovan\u00fd soubor masky zabezpe\u010den\u00ed je pot\u00e9 t\u0159eba znovu nasadit na serveru EV6.

