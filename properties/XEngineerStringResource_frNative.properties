OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement=Gestion alternative
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.tooltip=Gestion alternative

OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument=Inclure les alternatives des révisions précédentes dans les révisions ultérieures
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument.tooltip=Si cette option est activée, les alternatives connectées à un produit sont affichées en tant qu'alternatives applicables aux révisions ultérieures. Si elle n'est pas activée, les alternatives sont affichées comme applicables uniquement aux révisions spécifiques lorsque cela est défini.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=transférer les alternatives avec définition d'utilisation vers la révision du produit parent
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument.tooltip=Si ce paramètre est coché, les éléments alternatifs avec définition d'utilisation connectés au produit principal seront transférés vers les nouvelles révisions. S'il est décoché, ils ne seront pas transférés vers les nouvelles révisions.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument=Appliquer la modification requise pour la création
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument.tooltip=Si ce paramètre est coché, les opérations de création sur les éléments alternatifs ne sont possibles que via une modification.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=Interdire la création d'éléments alternatifs avec définition d'utilisation sur un élément parent Distribué
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument.tooltip=Si ce paramètre est coché, les éléments alternatifs spécifiques à l'utilisation ne sont pas autorisés si l'état de maturité de l'élément parent est Distribué.

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations=Numéro d'élément d'entreprise : configurations de l'admin
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.tooltip=Numéro d'élément d'entreprise : configurations de l'admin

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument=Activer l'unicité du numéro d'élément d'entreprise pour le produit
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument.tooltip=Si cette option est activée, le système vérifie et fait en sorte que le numéro d'élément d'entreprise soit unique sur les différents produits.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument=Autoriser différents numéros d'éléments d'entreprise pour un produit dans sa chaîne de révision
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument.tooltip=Si cette option est activée, le système n'impose pas que le numéro d'élément d'entreprise soit identique à celui de la séquence de révision. Par défaut, cette option est désactivée.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument=Bloquer la définition manuelle du numéro d'élément d'entreprise
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.BlockSetPartNumberForUsers.Argument.tooltip=Si cette option est activée, le système n'autorisera pas la définition du numéro d'élément d'entreprise depuis l'interface utilisateur. Il sera uniquement possible de le définir depuis les services web publiques.


OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument=Toujours autoriser l'entrée manuelle du numéro d'élément d'entreprise :
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllowManualInput.Argument.tooltip=Si ce paramètre est activé, l'utilisateur peut modifier le numéro d'élément d'entreprise manuellement, indépendamment de la sélection effectuée sous le paramètre 'Générer le numéro d'élément d'entreprise en fonction de :'.

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator=Générer le numéro d'élément d'entreprise en fonction de :
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.tooltip=Le numéro d'élément d'entreprise est automatiquement généré en fonction du mécanisme sélectionné dans cette zone de liste déroulante.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber=Générer le numéro d'élément d'entreprise en fonction de :
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.tooltip=Si l'option Automatique est sélectionnée, la génération du numéro d'élément d'entreprise est basée sur la priorité de la logique applicative définie dans le système, suivie par la formule configurée et enfin par l'entrée de l'utilisateur.

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.None=Aucun(e)
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.BusinessLogicScript=Script de logique applicative
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.Formula=Formule
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.PrefferedEINGenerator.GenerationOfEnterpriseItemNumber.Automatic=Automatique
