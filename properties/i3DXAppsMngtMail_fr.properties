invitation.3ddrive.invite= {0} vous a accord\u00e9 un abonnement \u00e0 3DEXPERIENCE Social Collaboration Services pour SOLIDWORKS, qui combine les points forts de 3DEXPERIENCE Platform avec My.SolidWorks.com pour compl\u00e9ter votre exp\u00e9rience SOLIDWORKS avec de nombreux avantages : stockage en ligne, partage, collaboration, forums, mod\u00e8les CAO, formation et bien plus encore.
invitation.3ddrive.activation= Activez votre abonnement
invitation.3ddrive.clickLink= Cliquez sur le lien ci-dessous pour activer votre abonnement sur MySolidWorks.com et sur <strong>3D</strong>EXPERIENCE platform de Dassault Syst\u00e8mes {0}.<br/>Utilisez l'identifiant SOLIDWORKS Online ID que vous utilisez pour vous connecter \u00e0 MySolidWorks.com.<br/><a href="{1}">Cliquez ici pour vous connecter et activer votre abonnement</a>.
invitation.3ddrive.activate= Une fois que vous \u00eates connect\u00e9 sur MySolidWorks.com, cliquez sur le bouton Activer.
invitation.3ddrive.logplatform= Le syst\u00e8me terminera l'activation en vous connectant \u00e0 <strong>3D</strong>EXPERIENCE platform {0}. 
invitation.3ddrive.gettingstarted= Guide de d\u00e9marrage 
#invitation.3ddrive.loggin= <strong>Connexion :</strong> une fois l'activation de votre abonnement termin\u00e9e, vous recevrez un e-mail de la part de Dassault Syst\u00e8mes comprenant un lien vers le tableau de bord 3DEXPERIENCE. Vous pouvez utiliser ce lien pour acc\u00e9der directement \u00e0 3DEXPERIENCE platform. Vous pouvez \u00e9galement y acc\u00e9der depuis MySolidWorks.com. Pensez \u00e0 utiliser votre identifiant SOLIDWORKS Online ID. 
invitation.3ddrive.synch= <strong>Synchronisation de fichiers :</strong> pour synchroniser vos fichiers avec votre poste de travail, installez 3DEXPERIENCE Drive for Windows en cliquant sur l'ic\u00f4ne de l'engrenage dans l'app 3DDrive. 
invitation.3ddrive.gethelp= <strong>Aide pour 3DEXPERIENCE platform :</strong>  si vous avez besoin d'aide sur 3DEXPERIENCE platform, vous pouvez consulter <a href="http://www.3ds.com/support/new-customer/cloud-support/">la page d'accueil de 3DEXPERIENCE platform sur le cloud</a> pour acc\u00e9der \u00e0 la documentation, au support en ligne et aux guides de d\u00e9marrage.
invitation.3ddrive.browser= <strong>Navigateurs :</strong> vous pouvez utiliser les versions r\u00e9centes de la plupart des navigateurs actuels et courants. Pour Internet Explorer, la version 11 ou sup\u00e9rieure est requise. 

invitation.3ddrive.loggin= Connectez-vous \u00e0 3DEXPERIENCE Platform en utilisant un de ces liens. Ceci aura pour effet d'y activer votre abonnement, ainsi que sur My.SolidWorks.com.
invitation.3ddrive.signin= Si vous disposez d\u00e9j\u00e0 d'un identifiant SOLIDWORKS ou <strong>3D</strong>EXPERIENCE*, utilisez l'un d'entre eux pour vous <a href="{0}">inscrire ici</a>.
invitation.3ddrive.signup= Sinon, <a href="{0}">cr\u00e9ez un nouvel identifiant <strong>3D</strong>EXPERIENCE</a>.
invitation.3ddrive.afterlogin= Une fois connect\u00e9, vous recevrez un autre e-mail contenant un lien vers 3DEXPERIENCE Platform pour votre organisation, {0}. Nous vous recommandons de cr\u00e9er un signet pour ce lien.
invitation.3ddrive.goto= Acc\u00e9dez \u00e0 <a href="{0}">http://my.solidworks.com</a> pour commencer \u00e0 utiliser votre abonnement \u00e0 MySolidWorks Standard ou Professional et utiliser les formations, les mod\u00e8les CAO et plus encore.
invitation.3ddrive.signin2= Si vous disposez d\u00e9j\u00e0 d'un identifiant SOLIDWORKS*, <a href="{0}/signin?scid=mysw_login_return&url=%2F">inscrivez-vous ici</a>.
invitation.3ddrive.signup2= Sinon, <a href="{0}">cr\u00e9ez un nouvel identifiant SOLIDWORKS</a>.
