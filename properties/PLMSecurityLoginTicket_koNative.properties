#
# Server-side Error messages for Login Ticket services
#
Exception.InvalidTicketFormat= 로그인 티켓 [{0}]의 포맷이 잘못되었습니다.
Exception.TicketDoesNotExist= 로그인 티켓 [{0}]이(가) 없습니다.
Exception.TicketAlreadyExist= 로그인 티켓 [{0}]이(가) 이미 있습니다.
Exception.TicketNotYetActive= 로그인 티켓 [{0}]이(가) 아직 활성화되지 않았습니다.
Exception.TicketHasExpired= 로그인 티켓 [{0}]이(가) 만료되었습니다.
Exception.TicketHasClientRestriction= 로그인 티켓 [{0}]이(가) 클라이언트 [{1}]에 인증되지 않았습니다.
Exception.TicketHasInvalidUseCount= 로그인 티켓 [{0}]의 사용 수가 잘못되었습니다({1}).
Exception.TicketMaxUseLimit= 로그인 티켓 [{0}]이(가) 최대 사용 한도({1})에 도달했습니다.
Exception.TicketPrincipalIsNotCurrent= 로그인 티켓 주체 [{0}]이(가) 현재 사용자({1})에 응답하지 않습니다.
Exception.TicketWithMaxUseCannotBeInvalidated= 최대 사용 한도를 가진 티켓 [{0}]은(는) 무효화할 수 없습니다. '최대 사용 없음' 티켓만 무효화할 수 있습니다.
#
Exception.TicketQueryFailed= 로그인 티켓 [{0}]을(를) 쿼리할 수 없습니다.
Exception.TicketCreateFailed= 로그인 티켓 [{0}]을(를) 작성할 수 없습니다.
Exception.TicketModifyFailed= 로그인 티켓 [{0}]을(를) 수정할 수 없습니다.
Exception.TicketRemoveFailed= 로그인 티켓 [{0}]을(를) 제거할 수 없습니다.
Exception.CouldNotGetPrincipalContexts= 보안 컨텍스트의 티켓 [{0}] 주체 {1} 목록을 가져올 수 없습니다.
Exception.UserIsNotAssignedToContext= {0} 사용자가 컨텍스트 {1}에 할당되지 않았습니다.
Exception.TicketAuthenticationFailed= 로그인 티켓의 사용자 [{0}]을(를) 인증하지 못했습니다.
Exception.TicketAuthenticationFailedEx= 로그인 티켓의 사용자 [{0}]을(를) 인증하지 못했습니다.
Exception.CouldNotDecryptPwd= 로그인 티켓의 암호를 해독할 수 없습니다.

