# D81 Suite Created for parameterization console for Exchange doamain

eServiceSuiteExchangeServices.Name= Exchangeサービス

##Exchange Management
OOTBParameterization.ExchangeServices= Exchange管理
OOTBParameterization.ExchangeServices.tooltip= Exchange管理のコマンドの動作を制御するルールを定義します

# Family Exchange Operation
OOTBParameterization.ExchangeServices.ExchangeOperation= Exchange管理の操作
OOTBParameterization.ExchangeServices.ExchangeOperation.tooltip= Exchange管理のコマンドのルールです

# Import as new Parameter
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam= インポート('新規'または'マッピングなし')
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument= 対話式およびバッチのいずれでも、インポート('新規として'または'マッピングなし')コマンドのカスタマイズを許可
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.tooltip= このパラメータによって、対話式およびバッチコマンドのいずれでも特定のアクセスロールに対してインポート('新規'または'マッピングなし')操作を許可または拒否します。例：\n3DEXPERIENCE Exchangeの新規としてインポート、\nファイルのインポート、\nFBDI (マッピングテーブルなし) \n
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.Author= 作成者
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.Leader= リーダー

# Import as Ref Parameter
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam= インポート('参照として'または'マッピングあり')
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument= 対話式およびバッチのいずれでも、インポート('参照として'または'マッピングあり')コマンドのカスタマイズを許可
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument.tooltip= このパラメータによって、対話式およびバッチコマンドのいずれでも特定のアクセスロールに対してインポート('参照として'または'マッピングあり')操作を許可または拒否します。例：\n3DEXPERIENCE Exchangeを参照としてインポート、\nFBDI (マッピングテーブルあり)をインポート、 \CoexistenceBatch -DBDI \n
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument.Author = 作成者
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument.Leader= リーダー

