BatchMigration.Starts=Début de la migration en mode par lots : 
BatchMigration.Usage=Migration par lots du niveau N au niveau N+1Syntaxe : DMCMigration [ [ -backup -ws ws1 | -migr -ws ws1 | -struct | -data -url url -user user -passwd passwd ] -server enoviaServerPath ]-prefix xxx yyy zzz ] [-h]   -backup : lance la sauvegarde de la migration de niveau V6R(N)   -migr : lance l'étape principale de la migration au niveau N+1 :          . recréation des personnalisations          . recréation des environnements personnalisés          . génération de mql pour changer la structure des personnalisations dans la base de données          . publication d'éléments personnalisés sur le serveur   -struct : générer pour toutes les personnalisations lors du transfert d'un nouveau fichier mql.   -data : lance au niveau N+1 la génération mql pour la migration des données      -url : url de connexion (par exemple http://localhost:8080/enovia)      -user : nom d'utilisateur d'admin M1      -passwd : mot de passe de l'utilisateur   -prefix : liste de préfixes utiles pour la recherche de métadonnées personnalisées   -ws : chemin complet du répertoire de travail   -server : chemin complet d'ENOVIA Live Collaboration Server   -h : cette aideCette commande lance l'étape de sauvegarde de la migration, l'étape principale de la migration,  l'étape de génération mql pour la migration de la structure de la base de données ou l'étape de génération mql pour la migration des données
BatchPublication.Aborted=Interruption de la publication par lots suite à l'erreur :\n
BatchPublication.Starts=Début de la publication par lots : 
BatchPublication.Usage=Publication par lot\n\nSyntaxe : DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ -maskToComp mk1 ... mky [ -url serverURL ] ] [ -maskToGen m1 .... mz ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en : liste des noms d'environnements (sans l'extension .environment) à traiter\n   -metadata m1 ... mx : liste des noms de métadonnées (sans l'extension .metadata) à traiter\n   -maskToGen : liste des masques de sécurité pour lesquels des fichiers .mask seront générés pour chaque métadonnée personnalisée\n   -maskToComp : liste des masques de sécurité à compiler\n   -url : URL du serveur pour la compilation des masques de modeleurs CBP\n   -onlygen : générer uniquement les fichiers MQL, de mappage, d'index, de masque et de masque de sécurité dans le dossier de travail sans les publier (en complément du paramètre -onlypub)\n   -onlypub : publier côté serveur les fichiers MQL, de mappage, d'index, de masque et de masque de sécurité précédemment générés sans les générer (en complément du paramètre -onlygen)\n   -ws : chemin complet du dossier de travail\n   -server : chemin complet du dossier ENOVIA du serveur\n   -undo : annuler la publication\n\nCette commande lance la génération du fichier MQL, du fichier d'index, du fichier de masque et du fichier de mappage pour chaque fichier de métadonnées donné et les publie sur le serveur, ou bien lance l'annulation de la publication pour la dernière tentative de publication\n
BatchPublication.UsageSOLUTION=Publication par lotsSyntaxe : DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ [ -maskToComp mk1 ... mky [-solutionMask sol1 ... solt] ] | [ -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] | [ -maskToComp mk1 ... mky -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]    -env e1 ... en : liste de noms d'environnements (sans l'extension .environment) à traiter    -metadata m1 ... mx : liste de noms de métadonnées (sans l'extension .metadata) à traiter    -maskToGen : liste de masques de sécurité pour lesquels des fichiers .mask seront générés pour chaque métadonnée personnalisée    -maskToComp : liste de masques de sécurité à compiler    -solutionMask : liste de solutions pour lesquelles des fichiers .mask seront générés (pour la liste de masques de sécurité définie par le paramètre MaskToGen) et pour lesquelles sera compilé un masque de sécurité (pour la liste de masques de sécurité définie par le paramètre MaskToComp). Les solutions valides sont : Commun, VPM et Equipe. Si ce paramètre n'est pas défini, il sera configuré par défaut sur Commun    -onlygen : générer seulement le fichier Mql, de Mappage, d'Index, de Masque et de masques de sécurité dans le dossier de travail, mais ne pas les publier (complémentaire au -paramètre onlypub)    -onlypub : publier sur le côté serveur le fichier Mql, de Mappage, d'Index, de Masque, ainsi que les fichiers de masques de sécurité précédemment générés, mais ne pas les publier (complémentaire au -paramètre onlygen)    -ws : chemin complet du dossier de travail     -serveur : chemin complet du serveur ENOVIA    -undo : annuler la publicationCette commande permet de lancer la génération de fichiers mgl, d'index, de masques, de mappage pour chaque fichier de métadonnée fourni, et de les publier sur un serveur, ou lance l'annulation de la dernière tentative de publication
