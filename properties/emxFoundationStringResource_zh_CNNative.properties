emxFoundation.Error.NoConnectAccess=错误：您无法连接到指定的对象。\n检查以下可能的原因：\n- 由于其“成熟度”而不允许连接。连接前修订。\n- 连接被锁定，不允许连接。要求锁定它的用户解锁。\n- 您没有访问权限。请联系您的管理员。
emxFoundation.Error.NoDisconnectAccess=错误：您无法断开与指定对象的连接。\n检查以下可能的原因：\n- 由于其“成熟度”，不允许断开连接。断开连接前修订。\n- 由于它被锁定，不允许断开连接。要求锁定它的用户解锁。\n- 您没有访问权限。请联系您的管理员。
emxFoundation.Error.NoReviseAccess=错误：您无法修改指定对象。\n您可能没有所需的访问权限。\n请联系您的管理员。
