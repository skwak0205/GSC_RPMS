invitation.3ddrive.invite= {0}によって、3DEXPERIENCE Social Collaboration Services for SOLIDWORKSへのサブスクリプションが付与されました。これは、3DEXPERIENCE PlatformのパワーをMy.SolidWorks.comと組み合わせて、オンラインストレージ、共有、コラボレーション、CADモデル、トレーニング、その他によって、SOLIDWORKSエクスペリエンスを補足するものです。
invitation.3ddrive.activation=サブスクリプションのアクティブ化
invitation.3ddrive.clickLink=MySolidWorks.comおよびDassault Syst\u00e8mes <strong>3D</strong>EXPERIENCE Platform {0}のサブスクリプションをアクティブ化するには、下のリンクをクリックしてください。<br/>SOLIDWORKSのオンラインID（MySolidWorks.comへのログイン用ID）を使用してください。<br/><a href="{1}">ログインしてサブスクリプションをアクティブ化するにはここをクリックしてください</a>。
invitation.3ddrive.activate=MySolidWorks.comでログインした後に、\u201Cアクティブ化\u201D ボタンをクリックしてください。
invitation.3ddrive.logplatform=<strong>3D</strong>EXPERIENCE Platform {0}にログインすると、システムはアクティブ化を完了します。
invitation.3ddrive.gettingstarted=はじめに
invitation.3ddrive.loggin=<strong>ログイン：</strong> サブスクリプションをアクティブ化すると、3DEXPERIENCEダッシュボードへのリンクがDassault Syst\u00e8mesから電子メールで送信されます。このリンクを使用して3DEXPERIENCE Platformに直接行くことができます。MySolidWorks.comからでも3DEXPERIENCE Platformに行くことが出来ます。その場合はSOLIDWORKSのオンラインIDを使用してください。
invitation.3ddrive.synch=<strong>ファイルの同期：</strong>ファイルをデスクトップと同期するには、3DDriveアプリケーションにあるギアアイコンから3DEXPERIENCE Drive for Windowsをインストールしてください。
invitation.3ddrive.gethelp=<strong>3DEXPERIENCE Platformでのヘルプの表示：</strong>3DEXPERIENCE Platformでヘルプが必要な場合は、<a href=" http://www.3ds.com/support/new-customer/cloud-support">EXPERIENCE Platform Cloud OnBoardingページ</a> でマニュアル、オンラインサポート、およびガイドをご覧ください。
invitation.3ddrive.browser=<strong>ブラウザ：</strong>ほとんどの最近のバージョンの人気のブラウザを使用できます。Internet Explorerは11またはそれ以降のバージョンが必要です。

invitation.3ddrive.loggin= これらのリンクのいずれかを使用して3DEXPERIENCE Platformにログインします。このログインによって、3DEXPERIENCE PlatformおよびMy.SolidWorks.comでサブスクリプションが有効化されます。
invitation.3ddrive.signin= すでにSOLIDWORKS IDまたは<strong>3D</strong>EXPERIENCE ID*をお持ちの場合は、そのいずれかを使用して<a href="{0}">ここでサインイン</a>してください。
invitation.3ddrive.signup= お持ちでない場合は、<a href="{0}"> 新規の <strong>3D</strong>EXPERIENCE ID</a> を作成します。
invitation.3ddrive.afterlogin= ログインすると、組織の3DEXPERIENCE Platformへのリンク、{0}が記載された別のメールが送信されます。このリンクをブックマークすることをお勧めします。
invitation.3ddrive.goto= <a href="{0}">http://my.solidworks.com</a>に移動し、トレーニング、CADモデルなどのMySolidWorks StandardまたはProfessionalサブスクリプションの使用を開始します。
invitation.3ddrive.signin2= すでにSOLIDWORKS ID*をお持ちの場合は、<a href="{0}/signin?scid=mysw_login_return&url=%2F">ここでサインイン</a>してください。
