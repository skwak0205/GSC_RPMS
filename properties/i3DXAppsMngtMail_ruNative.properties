# 3DDrives invitation nodes
invitation.3ddrive.invite= Пользователь {0} выдал подписку на службы социальной совместной работы 3DEXPERIENCE для SOLIDWORKS, которая сочетает в себе мощные возможности платформы 3DEXPERIENCE с My.SolidWorks.com для дополнения опыта работы SOLIDWORKS возможностями онлайн-хранилища, общего доступа, совместной работы, моделей CAD, обучения и т.д.
invitation.3ddrive.activation= Активация подписки
invitation.3ddrive.clickLink= Нажмите следующую ссылку для активации подписки MySolidWorks.com и платформы Dassault Systèmes <strong>3D</strong>EXPERIENCE {0}.<br/>Используйте ИД онлайн-версии SOLIDWORKS, который используется для входа на сайт MySolidWorks.com.<br/><a href="{1}">Нажмите здесь для входа в систему и активации подписки</a>.
invitation.3ddrive.activate= После входа на сайт MySolidWorks.com нажмите кнопку 'Активировать'.
invitation.3ddrive.logplatform= Система завершит активацию с помощью входа на платформу <strong>3D</strong>EXPERIENCE {0}.
invitation.3ddrive.gettingstarted= Введение
#invitation.3ddrive.loggin=<strong>Logging in:</strong> After you activate your subscription, you will receive an email from Dassault Systèmes with a link to a 3DEXPERIENCE dashboard. You can use that link to go directly to the 3DEXPERIENCE platform. You can also get there from MySolidWorks.com. Remember to use your SOLIDWORKS online ID.
invitation.3ddrive.synch= <strong>Синхронизировать для файлов.</strong>  Для синхронизации файлов с рабочим столом установите 3DEXPERIENCE Drive для ОС Windows из значка шестеренки в приложении 3DDrive.
invitation.3ddrive.gethelp= <strong>Получение справки с помощью платформы 3DEXPERIENCE.</strong>  При необходимости получения справки с помощью платформы 3DEXPERIENCE можно посетить страницу Cloud OnBoarding платформы <a href="http://www.3ds.com/support/new-customer/cloud-support/">3DEXPERIENCE </a> для получения документации, онлайн-поддержки и рекомендаций по началу работы.
invitation.3ddrive.browser= <strong>Браузеры.</strong> Можно использовать недавние версии самых популярных современных браузеров. Для Internet Explorer требуется версия 11 или выше.

invitation.3ddrive.loggin= Войдите на платформу 3DEXPERIENCE с помощью одной из следующих ссылок. Это приведет к активации подписки на платформе и на сайте My.SolidWorks.com.
invitation.3ddrive.signin= При наличии ИД SOLIDWORKS или ИД* <strong>3D</strong>EXPERIENCE используйте любой из них для <a href="{0}">входа в систему</a>.
invitation.3ddrive.signup= В противном случае <a href="{0}">создайте новый ИД <strong>3D</strong>EXPERIENCE</a>.
invitation.3ddrive.afterlogin= После входа для организации будет получено другое сообщение эл. почты с ссылкой на платформу 3DEXPERIENCE {0}.  Рекомендуется сохранить данную ссылку.
invitation.3ddrive.goto= Перейдите на страницу <a href="{0}">http://my.solidworks.com</a> для начала работы с помощью подписки MySolidWorks Standard или Professional для получения обучения, моделей CAD и т.д..
invitation.3ddrive.signin2= При наличии ИД* SOLIDWORKS <a href="{0}/signin?scid=mysw_login_return&url=%2F">нажмите вход</a>.
invitation.3ddrive.signup2= В противном случае <a href="{0}">создайте новый ИД SOLIDWORKS</a>.
invitation.3ddrive.yourid= * В ИД должен использоваться адрес эл. почты, на который было отправлено это сообщение. При возникновении вопросов обратитесь к пользователю, который отправил данное приглашение.

