# invitation email subject (no HTML tag)
invitation.subject= Приглашение

# invitation message
# 0 = user full name
# 1 = platform name
# 2 = casual hour
invitation.invite.full= {0} приглашает для принятия участия в работе на платформе Dassault Syst\u00e8mes <strong>3D</strong>EXPERIENCE {1}.
invitation.invite.casual= {0} приглашает для принятия участия в работе на платформе Dassault Syst\u00e8mes <strong>3D</strong>EXPERIENCE {1} как <strong>обычного пользователя</strong> с полным доступом в течении {2} ч в месяц (запускается в начале каждого месяца).

# note: guidance is only included for cloud deployment
invitation.guidance= <i>При необходимости получения справки или рекомендаций можно также посетить страницу <a href="https://www.3ds.com/support/3dexperience-platform-on-cloud-support/"><strong>3D</strong>Cloud OnBoarding платформы EXPERIENCE </a> для получения документации, онлайн-поддержки и рекомендаций по началу работу.</i>

# Launch paragraph
invitation.launch= {0}Запустите <strong>3D</strong>EXPERIENCE Platform{1}

invitation.passport= Для платформы <strong>3D</strong>EXPERIENCE требуется учетная запись ИД <strong>3D</strong>EXPERIENCE:
# between 0 and 1 is the link to 3DPassport sign in
invitation.signin= При наличии записи {0} нажмите вход {1}
# between 0 and 1 is the link to 3DPassport account creation
invitation.signup= В противном случае {0}создайте новую запись ИД <strong>3D</strong>EXPERIENCE{1}

invitation.dashboard= <b>Начало работы</b></br>После входа в систему будет выполнено перенаправление в приложение 3DDashboard, на страницу входа в приложение <strong>3D</strong>EXPERIENCE и к приложениям. Доступ к приложениям и их установку (при наличии) можно выполнить из Compass в верхнем левом углу экрана. После входа будет получено другое сообщение эл. почты с повторно используемой ссылкой на приложение 3DDashboard. Рекомендуется сохранить данную ссылку в браузере.
invitation.languages= Для других языков
invitation.signhere= {0}Выполните вход{1} для запуска приложения 3DDashboard, открытия страницы входа на платформу 3DEXPERIENCE и в приложения. Доступ к приложениям и их установку (при наличии) можно выполнить из Compass в верхнем правом углу экрана. После входа будет получено другое сообщение эл. почты с повторно используемой ссылкой на приложение 3DDashboard. Рекомендуется сохранить данную ссылку в браузере.
invitation.note= Важное примечание. Приглашение можно принять только выполнив вход в систему с помощью адреса эл. почты, на который отправлено это письмо.
# /invitation

