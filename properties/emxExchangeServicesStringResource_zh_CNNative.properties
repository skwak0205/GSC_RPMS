eServiceSuiteExchangeServices.Name= Exchange 服务器

##Exchange Management
OOTBParameterization.ExchangeServices= Exchange 管理
OOTBParameterization.ExchangeServices.tooltip= 定义规则以控制 Exchange 管理命令的行为。

# Family Exchange Operation
OOTBParameterization.ExchangeServices.ExchangeOperation=  Exchange 管理操作
OOTBParameterization.ExchangeServices.ExchangeOperation.tooltip= Exchange 管理命令的规则

# Import as new Parameter
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam= 导入（“作为新项”或“不进行映射”）
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument= 对于“交互”和“批”，允许自定义“导入”（“作为新项”或“不使用映射”）命令
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.tooltip= 对于“交互”和“批”命令，此参数允许或拒绝特定访问角色的“导入”（“作为新项”或“不使用映射”）操作，如 \n3DEXPERIENCE Exchange 导入为新项、\n导入文件、\nFBDI（不使用映射表）\n。
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.Author= 创作者
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasNewParam.Argument.Leader= 领导者

# Import as Ref Parameter
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam= 导入（“作为参考”或“使用映射”）
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument= 对于“交互”和“批”，允许自定义“导入”（“作为参考”或“使用映射”）命令。
OOTBParameterization.ExchangeServices.ExchangeOperation.ImportasRefParam.Argument.tooltip= 对于“交互”和“批”命令，此参数允许或拒绝特定访问角色的“导入”（“作为参考”或“使用映射”）操作，如 \n3DEXPERIENCE Exchange 导入为参考、\n导入 FBDI（使用映射表）、\CoexistenceBatch -DBDI\n。
