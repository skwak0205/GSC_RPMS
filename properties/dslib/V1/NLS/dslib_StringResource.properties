#dslib NLS properties

dslib.Streams.MissingParamter   		= Input parameter '%1' is missing.
dslib.Streams.EmptyParamter   			= Input parameter '%1' cannot be empty.
dslib.Streams.NonStringParamter   		= Input parameter '%1' must be a string.
dslib.Streams.NonArrayParamter   		= Input parameter '%1' must be an array of valid object references.
dslib.Message.LimitedItems   			= Maximum %1 objects are only allowed.
dslib.Message.InvalidObjectReference	= Given object is not valid (incorrect object reference OR not a classifiable public resource).
dslib.Message.NotAClass   				= Given object is not a Class.
dslib.Message.NotALibOrClass   			= Given object is neither a Library nor a Class.
dslib.Message.ClassNotExist   			= The given class doesn't exist (or) user has no access to the class.
dslib.Message.NoFromConnectAccess   	= User has no classify access to the given class.
dslib.Message.NoFromDisconnectAccess   	= User has no Declassify access to the given class.
dslib.Message.ObjectNotExist   			= The given object doesn't exist (or) user has no access to the object.
dslib.Message.ObjectNotClassified   	= The given object is not classified.
dslib.Message.ObjectNotInClass   		= The given object is not classified in this class.
dslib.Message.NonClassAttribute   		= The attribute '%1' is not a classification attribute.
dslib.Message.ObjectAlreadyClassified   = The given object is already classified in this class.
dslib.Message.InvalidTypeToSide			= This type of object is not classifiable.
dslib.Message.NoToConnectAccess   		= User has no classify access to the given object.
dslib.Message.NoToDisonnectAccess   	= User has no Declassify access to the given object.
dslib.Message.NoModifyAccess   			= User has no modify access to the given object.
dslib.Message.InvalidAttributeValue   	= Invalid attribute value %1 for attribute %2.
dslib.Message.ValueViolatesRange   		= %1 violates range for attribute %2.
dslib.Message.InvalidDateFormat   		= Invalid date format %1 Allowed format is: %2.
dslib.Message.CannotConvertValue   		= Given value %1 is of incorrect type. Expected type is %2 but received %3.
dslib.Streams.NonArrayParamString   	= Input parameter '%1' must be an array of string elements.
