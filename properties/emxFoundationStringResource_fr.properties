emxFoundation.Error.NoConnectAccess=Erreur : vous ne pouvez pas vous connecter \u00e0 l'objet sp\u00e9cifi\u00e9.\nV\u00e9rifiez les causes possibles suivantes :\n- La connexion n'est pas autoris\u00e9e \u00e0 cause de sa "maturit\u00e9". R\u00e9visez-la avant de vous connecter.\n- La connexion n'est pas autoris\u00e9e en raison de son verrouillage. Demandez \u00e0 l'utilisateur qui l'a verrouill\u00e9e de la d\u00e9verrouiller.\n- Vous ne disposez pas des droits d'acc\u00e8s. Contactez votre administrateur.
emxFoundation.Error.NoDisconnectAccess=Erreur : vous ne pouvez pas vous d\u00e9connecter de l'objet sp\u00e9cifi\u00e9.\nV\u00e9rifiez les causes possibles suivantes :\n- La d\u00e9connexion n'est pas autoris\u00e9e \u00e0 cause de sa "maturit\u00e9". R\u00e9visez-la avant de vous d\u00e9connecter.\n- La d\u00e9connexion n'est pas autoris\u00e9e en raison de son verrouillage. Demandez \u00e0 l'utilisateur qui l'a verrouill\u00e9e de la d\u00e9verrouiller.\n- Vous ne disposez pas des droits d'acc\u00e8s. Contactez votre administrateur.
emxFoundation.Error.NoReviseAccess=Erreur : vous ne pouvez pas r\u00e9viser l'objet sp\u00e9cifi\u00e9.\nVous ne disposez peut-\u00eatre pas des droits d'acc\u00e8s requis.\nContactez votre administrateur.
