OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=El nombre de objeto tiene la forma <prefix>-<interfix>-<number>-<suffix>\n\nPara admitir intercambios entre los actores que trabajan con diferentes bases de datos (por ejemplo, 3DXML como referencia), debe garantizar la unicidad de identificaci\u00f3n de contenido antes de iniciar la producci\u00f3n. En general, se define un identificador de sitio para cada sitio que garantiza que no surjan conflictos al intercambiar contenido. El identificador de sitio se puede basar en el cat\u00e1logo de identificadores de sitios mundiales de referencia o en protocolos espec\u00edficos implementados para su red de intercambios.\n\nSi implementa 3DSpace con:\n  - One-Click Deployment Experience: Utilice el interfijo identificador para definir los identificadores de sitios. El interfijo se incluye en los nombres de contenido. Para obtener m\u00e1s informaci\u00f3n, consulte One-Click Deployment Experience Administration : Acerca de identificadores y revisiones.\n  - Entorno espec\u00edfico del cliente (CSE): Defina su propio identificador de sitio e implemente sus propias reglas de asignaci\u00f3n de nombres. No puede utilizar el interfijo identificador para instalaciones de CSE.
