OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Se aplica a contenido de recursos, evaluaci\u00f3n y definici\u00f3n de ingenier\u00eda</b><br/>- <b>Primario</b>: solo activa el ID primario, aumentando cuando se revisa el contenido.<br/>- <b>Primario y secundario</b>: aumenta un ID secundario en el formato .# cuando se revisa contenido no liberado, y el ID primario cuando se revisa contenido liberado.<br/>Disponible si se desactivan revisiones menores.</p><p><b>Se aplica a contenido de 3DEXPERIENCE con SOLIDWORKS master</b><br/>- <b>Primario y secundario para contenido de 3DEXPERIENCE con SOLIDWORKS master</b>: similar a Primario y secundario, con un ID _# secundario.<br/>Disponible si se activan revisiones menores, y solo despu\u00e9s de actualizar desde R2021x.</p><p>Si la selecci\u00f3n no es v\u00e1lida, cambie la opci\u00f3n Revisiones cl\u00e1sicas menores y, a continuaci\u00f3n, seleccione la combinaci\u00f3n v\u00e1lida que desee.</p>
