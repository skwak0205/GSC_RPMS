emxFoundation.Error.NoConnectAccess=Ошибка. Невозможно подключиться к указанному объекту.\nВозможные причины:\n- Подключение запрещено из-за состояния готовности. Измените его перед подключением.\n- Подключение заблокировано. Попросите заблокировавшего пользователя разблокировать его.\n- У вас нет прав доступа. Обратитесь к администратору.
emxFoundation.Error.NoDisconnectAccess=Ошибка. Невозможно отключиться от указанного объекта.\nВозможные причины:\n- Отключение запрещено из-за состояния готовности. Измените его перед отключением.\n- Отключение заблокировано. Попросите заблокировавшего пользователя разблокировать его.\n- У вас нет прав доступа. Обратитесь к администратору.
emxFoundation.Error.NoReviseAccess=Ошибка. Невозможно подключиться к указанному объекту.\nВозможно, у вас нет необходимых прав доступа.\nОбратитесь к администратору.
