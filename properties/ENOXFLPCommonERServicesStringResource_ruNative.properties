# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter=Управление номером архитектуры

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument=Настроить отдельный формат номера архитектуры для каждого подтипа 
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip=Если флажок установлен, система позволяет создать отдельный формат номера архитектуры для каждого подтипа логической ссылки и физического продукта.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument=Копировать номер архитектуры в заголовок логической связи
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip=При выборе этой настройки действие Установить номер архитектуры в логической ссылке копирует номер архитектуры в заголовок.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument=Копировать номер архитектуры в заголовок ссылки продукта
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip=При выборе этой настройки действие Установить номер архитектуры для ссылки продукта копирует номер архитектуры в заголовок.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument=Запретить редактирование номера архитектуры, если хотя бы одна ссылка в семействе редакций ИЛИ ветвей находится в состоянии Заморожено.
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip=При выборе этой настройки действие Установить номер архитектуры для ссылки будет запрещено, если хотя бы одна ссылка в семействе редакций ИЛИ ветвей находится в состоянии Заморожено.

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter=Уникальность номера архитектуры
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument=Проверить уникальность номера архитектуры
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip=При выборе этой настройки действие Установить номер архитектуры проверяет уникальность нового номера архитектуры.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument=Проверить уникальность номера архитектуры по проекту (группе пространств совместной работы)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip=Если параметр Проверить уникальность номера архитектуры отключен, эта настройка игнорируется. При выборе этой настройки уникальность номера архитектуры проверяется в рамках проекта. Если пространство совместной работы ссылки не является проектом, номер архитектуры для этой ссылки установить нельзя.    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument=Разрешить логической ссылке получать номер архитектуры, который уже установлен для ссылки продукта
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip=Если параметр Проверить уникальность номера архитектуры отключен, эта настройка игнорируется. Выбор этой настройки позволяет логической ссылке получить номер архитектуры, который уже установлен для ссылки продукта.


# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter=Управление предлагаемым решением
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument=Разрешить несколько предлагаемых решений
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip=Если этот флажок установлен, то с логической ссылкой можно связать более одного предлагаемого решения.

#Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter=Управление созданием логических ссылок
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument=Предложить создание логического подтипа в 'логическом определении продукта'
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument.tooltip=Если этот флажок установлен, то при создании логической ссылки из виджета 'Логическое определение продукта' можно также выбрать создание подтипов.


