# 3DDrives invitation nodes
invitation.3ddrive.invite= U\u017eivatel {0} v\u00e1m ud\u011blil p\u0159edplatn\u00e9 ke slu\u017eb\u011b 3DEXPERIENCE Social Collaboration Services for SOLIDWORKS, kter\u00e1 spojuje mo\u017enosti platformy 3DEXPERIENCE Platform se slu\u017ebou My.SolidWorks.com a dopl\u0148uje tak funkce softwaru SOLIDWORKS o online \u00falo\u017ei\u0161t\u011b, sd\u00edlen\u00ed, spolupr\u00e1ci, CAD modely, kurzy a dal\u0161\u00ed mo\u017enosti.
invitation.3ddrive.activation= Aktivovat p\u0159edplatn\u00e9
invitation.3ddrive.clickLink= Kliknut\u00edm na n\u00e1sleduj\u00edc\u00ed odkaz si aktivujte p\u0159edplatn\u00e9 ke slu\u017eb\u011b MySolidWorks.com a platform\u011b Dassault Syst\u00e8mes <strong>3D</strong>EXPERIENCE Platform {0}.<br/>Pou\u017eijte svoje SOLIDWORKS Online ID, to jest ID, kter\u00e9 pou\u017e\u00edv\u00e1te k p\u0159ihl\u00e1\u0161en\u00ed na server MySolidWorks.com.<br/><a href="{1}">Kliknut\u00edm zde se m\u016f\u017eete p\u0159ihl\u00e1sit a aktivovat si p\u0159edplatn\u00e9</a>.
invitation.3ddrive.activate= Po p\u0159ihl\u00e1\u0161en\u00ed na server MySolidWorks.com klikn\u011bte na tla\u010d\u00edtko \u201cAktivovat\u201d.
invitation.3ddrive.logplatform= Syst\u00e9m dokon\u010d\u00ed aktivaci a p\u0159ihl\u00e1s\u00ed v\u00e1s k platform\u011b <strong>3D</strong>EXPERIENCE Platform {0}.
invitation.3ddrive.gettingstarted= Za\u010d\u00edn\u00e1me
#invitation.3ddrive.loggin=<strong>Logging in:</strong> After you activate your subscription, you will receive an email from Dassault Syst\u00e8mes with a link to a 3DEXPERIENCE dashboard. You can use that link to go directly to the 3DEXPERIENCE platform. You can also get there from MySolidWorks.com. Remember to use your SOLIDWORKS online ID.
invitation.3ddrive.synch= <strong>Synchronizujte svoje soubory:</strong>  Chcete-li synchronizovat soubory se sv\u00fdm po\u010d\u00edta\u010dem, instalujte aplikaci 3DEXPERIENCE Drive for Windows; pou\u017eijte k tomu ikonu ozuben\u00e9ho kola v aplikaci 3DDrive.
invitation.3ddrive.gethelp= <strong>Jak z\u00edskat n\u00e1pov\u011bdu k platform\u011b 3DEXPERIENCE Platform:</strong>  Pot\u0159ebujete-li pomoci s platformou 3DEXPERIENCE Platform, nav\u0161tivte web <a href="http://www.3ds.com/support/new-customer/cloud-support/">3DEXPERIENCE Platform Cloud OnBoarding</a>, kde naleznete dokumentaci, online podporu a p\u0159\u00edru\u010dky Za\u010d\u00edn\u00e1me.
invitation.3ddrive.browser= <strong>Prohl\u00ed\u017ee\u010de:</strong>  M\u016f\u017eete pou\u017e\u00edvat nejnov\u011bj\u0161\u00ed verze nejb\u011b\u017en\u011bj\u0161\u00edch modern\u00edch prohl\u00ed\u017ee\u010d\u016f. Aplikace Internet Explorer vy\u017eaduje verzi 11 nebo vy\u0161\u0161\u00ed.

invitation.3ddrive.loggin= P\u0159ihlaste se k platform\u011b 3DEXPERIENCE Platform pomoc\u00ed jednoho z t\u011bchto odkaz\u016f. T\u00edm se aktivuje va\u0161e p\u0159edplatn\u00e9 zde i na serveru My.SolidWorks.com.
invitation.3ddrive.signin= Pokud ji\u017e m\u00e1te SOLIDWORKS ID nebo <strong>3D</strong>EXPERIENCE ID*, pou\u017eijte jedno z nich a <a href="{0}">p\u0159ihlaste se zde</a>.
invitation.3ddrive.signup= Pokud ne, <a href="{0}">vytvo\u0159te si nov\u00e9 <strong>3D</strong>EXPERIENCE ID</a>.
invitation.3ddrive.afterlogin= Po p\u0159ihl\u00e1\u0161en\u00ed obdr\u017e\u00edte dal\u0161\u00ed e-mail s odkazem na platformu 3DEXPERIENCE Platform pro va\u0161i organizaci {0}. Doporu\u010dujeme tento odkaz p\u0159idat do z\u00e1lo\u017eek.
invitation.3ddrive.goto= P\u0159ejd\u011bte na web <a href="{0}">http://my.solidworks.com</a> a za\u010dn\u011bte vyu\u017e\u00edvat p\u0159edplatn\u00e9 MySolidWorks Standard nebo Professional pro kurzy, CAD modely a dal\u0161\u00ed mo\u017enosti.
invitation.3ddrive.signin2= Pokud ji\u017e m\u00e1te SOLIDWORKS ID*, <a href="{0}/signin?scid=mysw_login_return&url=%2F">p\u0159ihlaste se zde</a>.
invitation.3ddrive.signup2= Pokud ne, <a href="{0}">vytvo\u0159te si nov\u00e9 SOLIDWORKS ID</a>.
invitation.3ddrive.yourid= * Ve sv\u00e9m ID mus\u00edte pou\u017e\u00edt e-mailovou adresu, na kterou byl zasl\u00e1n tento e-mail. M\u00e1te-li jak\u00e9koli dotazy, obra\u0165te se na osobu, kter\u00e1 v\u00e1m poslala tuto pozv\u00e1nku.

