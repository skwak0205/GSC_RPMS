# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter = Architecture Number Management

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument = Configure separate Architecture Number Format for every Sub-Type 
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip = When this setting is checked, system allows to create separate Architecture Number Format for every Sub-Type of Logical Reference and Physical Product.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument = Copy Architecture Number to Logical Reference Title
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip = When this setting is checked, Set Architecture Number action on Logical Reference copies the Architecture Number to its Title.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument = Copy Architecture Number to Product Reference Title
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip = When this setting is checked, Set Architecture Number action on Product Reference copies the Architecture Number to its Title.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument = Forbid Architecture Number Edit if at least one Reference in Revision OR Branch Family is Frozen.
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip = When this setting is checked, Set Architecture Number action on a Reference will be forbidden if at least one Reference in Revision OR Branch Family is Frozen.

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter = Architecture Number Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument = Validate Architecture Number Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip = When this setting is checked, Set Architecture Number action validates New Architecture Number is unique or not.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument = Validate Architecture Number Uniqueness by Project (Collaborative Spaces group)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip = If Validate Architecture Number Uniqueness is disabled this setting is ignored. When this setting is checked,  Architecture Number Uniqueness is validated within Project. If Collaborative Space of Reference is not any Project, Architecture Number can't be set for that Reference.    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument = Allow Logical Reference to get an Architecture Number already set on Product Reference
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip = If Validate Architecture Number Uniqueness is disabled this setting is ignored. When this setting is checked, allow Logical Reference to get an Architecture Number already set on Product Reference.
 

# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter = Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument = Allow multiple Proposed Solutions
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip = When this setting is checked, more than one Proposed Solution can be associated with Logical Reference.

#Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter = Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument = Propose creation of Logical Sub-Type in 'Logical Product Definition'
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument.tooltip = When this setting is checked, Logical Reference creation from 'Logical Product Definition' widget proposes Sub-Types also.


