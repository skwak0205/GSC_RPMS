OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement=备用管理
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.tooltip=备用管理

OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument=在后续修订版中包括之前修订版的备用项
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument.tooltip=如果启用，连接到产品的备用项将显示为其后续修订版的适用备用项。如果未启用，则显示的备用项仅适用于为其定义的特定修订版。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=修订父产品时转移备用项与使用定义
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument.tooltip=选中此设置时，连接到主产品的备用项与使用定义将转移到新修订版中；否则，连接到主产品的备用项与使用定义不会转移到新修订版中。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument=强制创作所需的更改
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument.tooltip=选中此设置时，仅能通过更改对备用项执行任何创作操作。
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=禁止在已发布父级上创作备用项与使用定义
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument.tooltip=选中此设置后，如果父项的成熟度状态为“已发布”，则不允许使用特定于使用情况的备用项。

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations=企业项目编号：管理员配置
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.tooltip=企业项目编号：管理员配置

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument=为产品启用企业项目编号唯一性
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument.tooltip=如果启用，则系统会检查并实施企业项目编号在不同产品之间的唯一性。
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument=允许产品在其修订版链中具有不同的企业项目编号
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument.tooltip=如果启用，系统不会对修订版序列内的同一企业项目编号设置任何限制。默认情况下，此选项禁用。
