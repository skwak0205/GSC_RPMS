# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter=아키텍처 번호 관리

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument=모든 하위 유형에 대해 별도의 아키텍처 번호 포맷 구성
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip=이 설정을 선택하면 시스템에서 논리적 참조와 물리적 제품의 모든 하위 유형에 대해 별도의 아키텍처 번호 포맷을 생성할 수 있습니다.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument=논리 참조 제목에 아키텍처 번호 복사
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip=이 설정이 선택된 경우 논리 참조의 아키텍처 번호 설정 작업이 아키텍처 번호를 해당 제목에 복사합니다.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument=제품 참조 제목에 아키텍처 번호 복사
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip=이 설정이 선택된 경우 제품 참조의 아키텍처 번호 설정 작업이 아키텍처 번호를 해당 제목에 복사합니다.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument=리비전 또는 분기 패밀리에서 하나 이상의 참조가 동결됨 상태인 경우 아키텍처 번호 편집을 금지합니다.
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip=이 설정을 선택하면 리비전 또는 분기 패밀리에서 하나 이상의 참조가 동결됨 상태인 경우 참조에 대한 아키텍처 번호 설정 작업이 금지됩니다.

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter=아키텍처 번호 고유성
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument=아키텍처 번호 고유성 검증
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip=이 설정이 선택된 경우 아키텍처 번호 설정 작업이 새 아키텍처 번호가 고유한지 여부를 확인합니다.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument=프로젝트별 아키텍처 번호 고유성 검증(협업 공간 그룹)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip=아키텍처 번호 고유성 검증이 비활성화된 경우 이 설정은 무시됩니다. 이 설정이 선택된 경우 프로젝트 내에서 아키텍처 번호 고유성이 검증됩니다. 참조의 협업 공간이 프로젝트가 아닌 경우 해당 참조에 대해 아키텍처 번호를 설정할 수 없습니다.    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument=논리 참조가 제품 참조에 이미 설정된 아키텍처 번호를 가져오도록 허용
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip=아키텍처 번호 고유성 검증이 비활성화된 경우 이 설정은 무시됩니다. 이 설정이 선택된 경우 논리 참조가 제품 참조에 이미 설정된 아키텍처 번호를 가져오도록 허용합니다.


# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter=제안된 솔루션 관리
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument=여러 제안된 솔루션 허용
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip=이 설정을 선택하면 둘 이상의 제안된 솔루션이 논리 참조와 연관될 수 있습니다.

#Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter=논리 참조 생성 관리
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument='논리 제품 정의'에서 논리 하위 유형 생성 제안
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument.tooltip=이 설정을 선택하면 '논리 제품 정의' 위젯에서 논리 참조 생성 시 하위 유형도 제안합니다.


