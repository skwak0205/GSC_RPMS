BatchMigration.Usage=Migration mithilfe einer Stapelverarbeitungsdatei von Version N auf Version N+1\n\nVerwendung: DMCMigration [ [ -backup -ws ws1 | -migr -ws ws1 | -struct -prefix xxx yyy zzz | -data -prefix xxx yyy zzz -url url -user user -passwd passwd ] -server enoviaServerPath ] [-h]\n   -backup: Startet die Sicherung der Migration von Version V6R(N)\n   -migr: Startet den Hauptschritt der Migration auf Version N+1:\n          . Neuerzeugung von benutzerdefinierten Anpassungen\n          . Neuerzeugung von benutzerdefinierten Umgebungen\n          . Generierung von mql zur \u00c4nderung der Anpassungsstruktur in der Datenbank\n          . Ver\u00f6ffentlichung benutzerdefinierter Elemente auf dem Server\n   -struct: Generiert beim Staging eine neue mql-Datei f\u00fcr alle Anpassungen.\n   -data: Start der mql-Generierung bei Version N+1 f\u00fcr Datenmigration\n      -url: Verbindungs-URL (z. B. http://localhost:8080/enovia)\n      -user: M1-Admin-Benutzername\n      -passwd: Benutzerkennwort\n   -prefix: Liste der Pr\u00e4fixe, mit denen angepasste Metadaten ermittelt werden k\u00f6nnen\n   -ws: vollst\u00e4ndige Pfadangabe des Arbeitsordners\n   -server: vollst\u00e4ndige Pfadangabe f\u00fcr ENOVIA Live Collaboration-Server\n   -h: diese Hilfe\n\nDieser Befehl startet entweder den Schritt zur Sicherung der Migration oder den Hauptschritt der Migration bzw. die mql-Generierung f\u00fcr die Datenmigration\n
BatchPublication.Aborted=Ver\u00f6ffentlichung im Stapelbetrieb wurde wegen des folgenden Fehlers abgebrochen:\n
BatchPublication.Starts=Ver\u00f6ffentlichung im Stapelbetrieb beginnt um 
BatchPublication.Usage=Ver\u00f6ffentlichung im Batch\n\nVerwendung: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ -maskToComp mk1 ... mky [ -url serverURL ] ] [ -maskToGen m1 .... mz ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en: Liste mit Umgebungsnamen (ohne Erweiterung .environment) zur Bearbeitung\n   -metadata m1 ... mx: Liste mit Metadatennamen (ohne Erweiterung .metadata) zur Bearbeitung\n   -maskToGen: Liste mit Sicherheitsmasken, f\u00fcr die .mask-Dateien f\u00fcr alle angepassten Metadaten erstellt werden\n   -maskToComp: Liste mit Sicherheitsmasken zur Kompilierung\n   -url: URL des Servers zur CBP-Modellmaskenkompilierung\n   -onlygen: Erstellen Sie nur die Mql-, Mapping-, Index-, Masken- und Sicherheitsmaskendateien im Arbeitsordner, aber ver\u00f6ffentlichen Sie sie nicht (erg\u00e4nzend zu -onlypub-Parametern)\n   -onlypub: Ver\u00f6ffentlichen Sie die vorher erstellten Mql-, Mapping-, Index-, Masken- und Sicherheitsmaskendateien auf der Serverseite, aber erstellen Sie sie nicht (erg\u00e4nzend zu den -onlygen-Parametern)\n   -ws: Voller Pfad des Arbeitsordners\n   -server: Voller Pfad des Server-ENOVIA-Ordners\n   -undo: Ver\u00f6ffentlichung r\u00fcckg\u00e4ngig machen\n\nMit diesem Befehl werden entweder die Mgl-, Index-, Masken- oder Mapping-Datei f\u00fcr jede gew\u00fcnschte Metadatendatei erstellt und diese auf dem Server ver\u00f6ffentlicht oder die letzte versuchte Ver\u00f6ffentlichung r\u00fcckg\u00e4ngig gemacht\n
BatchPublication.UsageSOLUTION=Ver\u00f6ffentlichung durch Stapelverarbeitung\nVerwendung: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ [ -maskToComp mk1 ... mky [-solutionMask sol1 ... solt] ] | [ -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] | [ -maskToComp mk1 ... mky -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en: Liste der zu verarbeitenden Umgebungsnamen (ohne Erweiterung '.environment')\n   -metadata m1 ... mx: Liste der zu verarbeitenden Metadatennamen (ohne Erweiterung '.metadata')\n   -maskToGen: Liste der Sicherheitsmaske, f\u00fcr die .mask-Dateien f\u00fcr alle angepassten Metadaten generiert werden\n   -maskToComp: Liste der zu kompilierenden Sicherheitsmasken\n   -solutionMask: Liste der L\u00f6sungen, f\u00fcr die .mask-Dateien generiert werden (f\u00fcr Liste der durch den Parameter 'MaskToGen' definierten Sicherheitsmasken) und f\u00fcr die eine Sicherheitsmaske kompiliert wird (f\u00fcr Liste der durch den Parameter 'MaskToComp' definierten Sicherheitsmasken). Die g\u00fcltigen L\u00f6sungen sind folgende: Gemeinsam, VPM und Team. Wenn dieser Parameter nicht festgelegt ist, wird er standardm\u00e4\u00dfig auf 'Gemeinsam' gesetzt\n   -onlygen: nur die Mql-, Zuordnungs-, Index-, Masken- und Sicherheitsmaskendateien im Arbeitsordner generieren, ohne sie zu ver\u00f6ffentlichen (komplement\u00e4r zum Parameter '-onlypub')\n   -onlypub: die zuvor generierten Mql-, Zuordnungs-, Index-, Masken- und Sicherheitsmaskendateien auf der Serverseite ver\u00f6ffentlichen, ohne sie zu generieren (komplement\u00e4r zum Parameter '-onlygen')\n   -ws: vollst\u00e4ndiger Pfad des Arbeitsordners\n   -server: vollst\u00e4ndiger Pfad des ENOVIA-Ordners auf dem Server\n   -undo: Ver\u00f6ffentlichung zur\u00fccknehmen\nDieser Befehl startet entweder die Generierung der mql-Datei, Indexdatei, Maskendatei oder Zuordnungsdatei f\u00fcr jede gegebene Metadatendatei und ver\u00f6ffentlicht sie auf dem Server oder startet das Zur\u00fccknehmen der Ver\u00f6ffentlichung des letzten Ver\u00f6ffentlichungsversuchs\n
