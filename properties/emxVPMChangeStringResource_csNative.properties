# Exceptions
emxVPMChange.Exception.NoAppItems= Kopírování použitelnosti se nezdařilo. V rozhodnutí nejsou žádné použitelné položky.
emxVPMChange.Exception.NoAO= Kopírování použitelnosti se nezdařilo. Pojmenovanou platnost nelze vytvořit. K ECA nejsou přidružené žádné objekty.
emxVPMChange.Exception.NoVS= Kopírování použitelnosti se nezdařilo. Pojmenovanou platnost nelze vytvořit. Hlášené položky ECA neobsahují konfiguraci.
