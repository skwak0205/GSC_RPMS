emxVPMChange.Exception.NEPublished= Kopírování použitelnosti se nezdařilo. Pojmenovaná platnost je již publikována.
emxVPMChange.Exception.DifferentVS= Kopírování použitelnosti se nezdařilo. Pojmenovanou platnost nelze vytvořit. Hlášené položky ECA obsahují nekompatibilní konfigurace.
emxVPMChange.Exception.CreateNEFailed= Kopírování použitelnosti se nezdařilo. Aktualizaci výrazu pro pojmenovanou platnost nelze provést.
emxVPMChange.Exception.ConfigModeler= Kopírování použitelnosti se nezdařilo. Inicializace modeláře konfigurací se nezdařila.
emxVPMChange.Exception.ConfigExpression= Kopírování použitelnosti se nezdařilo. Aktualizaci výrazu pro pojmenovanou platnost nelze provést.
emxVPMChange.Exception.Other= Kopírování použitelnosti se nezdařilo. Aktualizaci výrazu pro pojmenovanou platnost nelze provést.

emxVPMChange.Exception.CreateECA.NameNotUnique= ECA s tímto názvem již v databázi existuje. Zadejte unikátní název.
emxVPMChange.Exception.CreateECA.CommitFailed= Vytvoření ECA se nezdařilo.

