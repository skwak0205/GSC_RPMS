# 3DDrives invitation nodes
invitation.3ddrive.invite= {0}이(가) 사용자에게 SOLIDWORKS용 3DEXPERIENCE Social Collaboration Services에 대한 구독을 부여했습니다. 이것은 3DEXPERIENCE Platform과 My.SolidWorks.com을 결합하여 온라인 저장 공간, 공유, 협업, CAD 모델, 교육 등의 SOLIDWORKS 경험을 보완해 줍니다.
invitation.3ddrive.activation= 구독 활성화
invitation.3ddrive.clickLink= 아래 링크를 클릭하여 MySolidWorks.com과 다쏘시스템 <strong>3D</strong>EXPERIENCE Platform {0}에 대한 구독을 활성화하십시오.<br/>MySolidWorks.com에 로그인할 때 사용하는 ID인 SOLIDWORKS 온라인 ID를 사용하십시오.<br/><a href="{1}">여기를 클릭하여 로그인하고 구독을 활성화하십시오</a>.
invitation.3ddrive.activate= MySolidWorks.com에 로그인한 후 '활성화' 버튼을 클릭하십시오.
invitation.3ddrive.logplatform= 시스템이 사용자를 <strong>3D</strong>EXPERIENCE Platform {0}에 로그인하여 활성화를 완료합니다.
invitation.3ddrive.gettingstarted= 시작하기
#invitation.3ddrive.loggin=<strong>Logging in:</strong> After you activate your subscription, you will receive an email from Dassault Syst\u00e8mes with a link to a 3DEXPERIENCE dashboard. You can use that link to go directly to the 3DEXPERIENCE platform. You can also get there from MySolidWorks.com. Remember to use your SOLIDWORKS online ID.
invitation.3ddrive.synch= <strong>파일 동기화:</strong>  파일을 데스크톱과 동기화하려면 3DDrive 앱의 기어 아이콘을 사용하여 3DEXPERIENCE Drive for Windows를 설치하십시오.
invitation.3ddrive.gethelp= <strong>3DEXPERIENCE Platform에 관한 도움 받기:</strong>  3DEXPERIENCE Platform 사용 시 도움이 필요한 경우 <a href="http://www.3ds.com/support/new-customer/cloud-support/">3DEXPERIENCE Platform Cloud OnBoarding 페이지</a>를 방문하여 설명서, 온라인 지원, 시작하기 안내를 받을 수 있습니다.
invitation.3ddrive.browser= <strong>브라우저:</strong>  가장 많이 사용되는 브라우저 최신 버전을 사용할 수 있습니다. Internet Explorer 버전 11 이상이 필요합니다.

invitation.3ddrive.loggin= 이러한 링크를 사용하여 3DEXPERIENCE Platform에 로그인하십시오. 로그인하면 구독이 3DEXPERIENCE Platform과 My.SolidWorks.com에서 활성화됩니다.
invitation.3ddrive.signin= 이미 SOLIDWORKS ID 또는 <strong>3D</strong>EXPERIENCE ID*가 있는 경우 둘 중 하나를 사용하여 <a href="{0}">여기서 로그인</a>하십시오.
invitation.3ddrive.signup= 아니면 <a href="{0}">새 <strong>3D</strong>EXPERIENCE ID</a>를 만드십시오.
invitation.3ddrive.afterlogin= 로그인하면 사용자 조직에 대한 3DEXPERIENCE Platform 링크가 들어 있는 다른 이메일을 받게 됩니다({0}) 이 링크를 북마크로 지정하는 것이 좋습니다.
invitation.3ddrive.goto= <a href="{0}">http://my.solidworks.com</a>으로 이동하여 MySolidWorks Standard 또는 Professional 구독 사용을 시작하십시오(교육, CAD 모델 등).
invitation.3ddrive.signin2= 이미 SOLIDWORKS ID*가 있는 경우 <a href="{0}/signin?scid=mysw_login_return&url=%2F">여기서 로그인</a>하십시오.
invitation.3ddrive.signup2= 아니면 <a href="{0}">새 SOLIDWORKS ID</a>를 만드십시오.
invitation.3ddrive.yourid= * ID는 이 이메일이 전송된 이메일 주소를 사용해야 합니다. 궁금한 점이 있는 경우 이 초대를 보낸 발신자에게 문의하십시오.

