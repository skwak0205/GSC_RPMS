# ATTENTION
# When writing 3DEXPERIENCE platform please
# - keep the "strong" HTML tag around 3D (unless this is an email subject !)
# - EXPERIENCE is in uppercase
# - keep the lower p for platform
# In email subject: 3DEXPERIENCE platform
# In email body: <strong>3D</strong>EXPERIENCE platform
# Thanks !

# invitation email subject (no HTML tag)
invitation.subject=초대

# invitation message
# 0 = user full name
# 1 = platform name
# 2 = casual hour
invitation.invite.full= {0}이(가) 사용자를 다쏘시스템 <strong>3D</strong>EXPERIENCE Platform {1}에 참여하도록 초대했습니다.
invitation.invite.casual= {0}이(가) 월별 {2}시간 동안(매월 초에 시작) 다쏘시스템 <strong>3D</strong>EXPERIENCE Platform {1}에 <strong>전체 액세스 권한을 가진 임시 사용자</strong>로 참여하도록 사용자를 초대했습니다.

# note: guidance is only included for cloud deployment
invitation.guidance= <i>도움이나 안내가 필요한 경우 <a href="https://www.3ds.com/support/3dexperience-platform-on-cloud-support/"><strong>3D</strong>EXPERIENCE Platform Cloud OnBoarding 페이지</a>를 방문하여 설명서, 온라인 지원, 시작 안내를 받을 수도 있습니다.</i>

# Launch paragraph
invitation.launch= {0}<strong>3D</strong>EXPERIENCE 플랫폼 실행{1}

invitation.passport= <strong>3D</strong>EXPERIENCE Platform을 사용하려면 <strong>3D</strong>EXPERIENCE ID 계정이 필요합니다.
# between 0 and 1 is the link to 3DPassport sign in
invitation.signin= 이미 있는 경우 {0}여기에 로그인{1}하십시오.
# between 0 and 1 is the link to 3DPassport account creation
invitation.signup= 아니면 {0}새 <strong>3D</strong>EXPERIENCE ID{1}를 만드십시오.

invitation.dashboard= <b>시작하기</b></br>로그인한 후 사용자는 <strong>3D</strong>EXPERIENCE Platform과 사용자 앱의 입구인 3DDashboard 앱으로 이동하게 됩니다. 사용자 앱은 화면 왼쪽 상단에 있는 Compass에서 액세스하고 설치할 수 있습니다(필요 시). 로그인 후 재사용 가능 3DDashboard 앱 링크가 들어 있는 다른 이메일을 받게 됩니다. 브라우저에서 이 링크를 북마크로 지정하는 것이 좋습니다.
invitation.languages= 다른 언어의 경우
invitation.signhere= {0}여기서 로그인{1}하여 3DEXPERIENCE Platform과 사용자 앱의 입구인 3DDashboard 앱을 실행하십시오. 사용자 앱은 화면 오른쪽 상단에 있는 Compass에서 액세스하고 설치할 수 있습니다(필요 시). 로그인 후 재사용 가능 3DDashboard 앱 링크가 들어 있는 다른 이메일을 받게 됩니다. 브라우저에서 이 링크를 북마크로 지정하는 것이 좋습니다.
invitation.note= 중요 노트: 이 이메일을 보낸 이메일 주소로 로그인해야만 이 초대를 수락할 수 있습니다.
# /invitation

