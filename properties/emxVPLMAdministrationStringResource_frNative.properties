OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>S'applique au contenu de type Définition d'ingénierie, Evaluation et Ressource.</b><br/>- <b>Principal</b> : active uniquement l'ID principal, incrémenté lorsque le contenu est révisé.<br/>- <b>Principal et secondaire</b> : incrémente un ID secondaire au format .# lorsque le contenu non distribué est révisé, et l'ID principal lorsque le contenu distribué est révisé.<br/>Disponible si les révisions mineures sont désactivées.</p><p><b>S'applique au contenu 3DEXPERIENCE avec une version majeure SOLIDWORKS.</b><br/>- <b>Principal et secondaire pour le contenu 3DEXPERIENCE avec une version majeure SOLIDWORKS</b> : similaire à Principal et secondaire, avec un ID secondaire _#.<br/>Disponible si les révisions mineures sont activées, et seulement après une mise à niveau de R2021x.</p><p>En cas de sélection non valide, modifiez l'option Révisions mineures classiques, puis sélectionnez la combinaison valide de votre choix.</p>
