#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = 无法执行请求的操作，因为用户对更改操作没有“连接至”访问权限。

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = $<type> 已完成通知
EnterpriseChangeMdl.Message.Description.ChangeCompleted = $<type> $<name> $<revision> 已完成。
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = $<type> CO 进行中通知
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = $<type> $<name> $<revision> 已升级为“CO 进行中”。
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = 需要提供审批列表
EnterpriseChangeMdl.Alert.InputError = 审阅输入
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = 无更改类型访问权限
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= 错误 - 创建检查：\n - 子级不得拥有一个父级\n - 子级必须是一种更改指令\n - 策略必须为快速跟踪更改或正式更改\n - 父级更改指令必须为“工作中”状态或之前的状态\n - 如果父级受快速跟踪更改策略的管辖，子级必须受快速跟踪更改指令的管辖。\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= 所有子级更改指令必须至少为“已批准”状态且不得“暂停”
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= 错误：父级更改指令必须为“工作中”或较早状态以使子级更改指令降级
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= 错误：不允许对超过“审批中”状态的更改指令设置适用性
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= 错误：两个更改指令之间存在循环依赖关系
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= 拓展适用性错误：未找到兼容更改对象 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= 错误：有一个更改对象处于暂停状态
EnterpriseChangeMdl.Alert.TooManyRouteTemplate = 找到连接到此对象的多个流程模板，请编辑并仅选择一个。
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = 您无权获取适用性。请联系管理员以获取许可证。
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = 您无权设置适用性。请联系管理员以获取许可证。

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = 错误：无法移除“更改操作”，因为上下文“更改指令”处于“工作中”或以上状态
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = 错误：无法移除更改操作，可能的原因如下：\n   - 处于工作中或之后的状态\n   - 至少一个更改操作包含建议的或实现的更改
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = 错误：无法添加/移除“更改操作”，因为上下文“更改指令”超过“工作中”状态
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= 要复核和处理的 $<type>。
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= 由于与此 $<type> $<name> $<revision> 关联的更改指令降级至“进行中”状态，请作为受派人进行复核和处理。

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= 错误：上下文或其子更改指令对象处于暂停状态。不允许删除。
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= 错误：更改请求对象处于暂停状态。不允许删除。
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= 错误：更改指令对象处于暂停状态。不允许升级。
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= 错误：更改请求对象处于暂停状态。不允许升级。

