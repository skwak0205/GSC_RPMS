OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=Le nom d'objet est au format <prefix>-<interfix>-<number>-<suffix>\n\n Pour prendre en charge les \u00e9changes entre les acteurs travaillant sur des bases de donn\u00e9es diff\u00e9rentes (par exemple 3DXML en r\u00e9f\u00e9rence), vous devez garantir l'unicit\u00e9 de l'identification du contenu avant de d\u00e9marrer la production. Typiquement, vous d\u00e9finissez un identifiant de site pour chaque site, ce qui garantira qu'aucun conflit ne peut survenir lors de l'\u00e9change de contenu. L'identifiant de site peut \u00eatre bas\u00e9 sur le catalogue global d'identifiants de site auquel vous vous r\u00e9f\u00e9rez, ou sur de protocoles sp\u00e9cifiques mis en place pour votre r\u00e9seau d'\u00e9changes.\n\nSi vous d\u00e9ployez 3DSpace avec :\n  - One-Click Deployment Experience : utilisez l'interfixe d'identifiant pour d\u00e9finir les identifiants de site. L'interfixe est inclus dans les noms de contenu. Pour plus d'information, voir One-Click Deployment Experience Administration : About Identifiers and Revisions.\n  - Customer Specific Environment (CSE): d\u00e9finissez votre propre identifiant de site et mettez en place vos propres r\u00e8gles de nommage. Vous ne pouvez pas utiliser l'interfixe d'identifiant pour les installations CSE.
OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.Argument=Interfixe identifiant
