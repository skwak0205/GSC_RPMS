# note: guidance is only included for cloud deployment
invitation.guidance=<i>Si necesita ayuda, también puede visitar la <a href="https://www.3ds.com/support/3dexperience-platform-on-cloud-support/">página de incorporación a la nube de <strong>3D</strong>EXPERIENCE platform </a> para descargar documentación, guías de introducción y obtener asistencia online.<i>

