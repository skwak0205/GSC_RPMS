# between 0 and 1 is the link to 3DPassport account creation
invitation.signup=De lo contrario, {0}cree un nuevo ID <strong>3D</strong>EXPERIENC{1}.

invitation.dashboard= <b>Introducción</b></br>Una vez que haya iniciado sesión, se le dirigirá a la aplicación 3DDashboard, la puerta de ingreso a <strong>3D</strong>EXPERIENCE Platform y sus aplicaciones. Puede acceder a sus aplicaciones e instalarlas (si fuera necesario) desde el icono de Compass en la esquina superior izquierda de la pantalla. Una vez que haya iniciado sesión, recibirá otro correo electrónico con un vínculo reutilizable a la aplicación 3DDashboard. Le recomendamos añadir este vínculo a los marcadores del explorador.
invitation.languages= Para otros idiomas 
invitation.signhere= {0}Inicie sesión aquí{1} para acceder a 3DDashboard, la puerta de ingreso a la 3DEXPERIENCE platform y sus aplicaciones. Puede acceder a sus aplicaciones e instalarlas (si fuera necesario) desde el icono Compass en el ángulo superior derecho de la pantalla. Una vez que haya iniciado sesión, recibirá otro correo electrónico con un vínculo reutilizable a 3DDashboard. Le recomendamos marcar este vínculo en su explorador.
