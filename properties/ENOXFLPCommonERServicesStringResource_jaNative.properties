# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter=アーキテクチャ番号管理

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument=サブタイプごとに個別のアーキテクチャ番号形式を構成
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip=この設定を選択すると、論理リファレンスと物理プロダクトのサブタイプごとに個別のアーキテクチャ番号形式を作成できます

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument=アーキテクチャ番号を論理リファレンスタイトルにコピー
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip=この設定がチェックされている場合、論理リファレンスの[アーキテクチャ番号を設定]アクションで、アーキテクチャ番号がそのタイトルにコピーされます。

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument=アーキテクチャ番号をプロダクトリファレンスタイトルにコピー
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip=この設定がチェックされている場合、プロダクトリファレンスの[アーキテクチャ番号を設定」アクションで、アーキテクチャ番号がそのタイトルにコピーされます。

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument=リビジョンまたはブランチファミリーで少なくとも1つのリファレンスが凍結ステートにある場合、アーキテクチャ番号の編集を禁止します
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip=この設定にチェックを入れると、リビジョンまたはブランチファミリーで少なくとも1つのリファレンスが凍結ステートにある場合、リファレンスでアーキテクチャ番号を設定するアクションは禁止されます

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter=アーキテクチャ番号の一意性
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument=アーキテクチャ番号の一意性を検証
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip=この設定がチェックされている場合、[アーキテクチャ番号を設定]アクションで、新規アーキテクチャ番号が一意であるかどうかが検証されます

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument=プロジェクトごとにアーキテクチャ番号の一意性を検証(コラボレーションスペースグループ)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip=[アーキテクチャ番号の一意性を検証]が無効な場合、この設定は無視されます。この設定にチェックを入れると、アーキテクチャ番号の一意性がプロジェクト内で検証されます。リファレンスのコラボレーションスペースがどのプロジェクトでもない場合は、アーキテクチャ番号はそのリファレンスに設定できません    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument=プロダクトリファレンスにすでに設定されているアーキテクチャ番号を取得することを論理リファレンスに許可します
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip=[アーキテクチャ番号の一意性を検証]が無効な場合、この設定は無視されます。この設定にチェックを入れると、プロダクトリファレンスにすでに設定されているアーキテクチャ番号を取得することを論理リファレンスに許可します


# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter=提案ソリューション管理
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument=複数の提案ソリューションを許可
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip=この設定がチェックされている場合、複数の提案ソリューションを論理リファレンスに関連付けることができます。

#Logical Reference Creation Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter=論理リファレンス作成管理
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument=Logical Product Definitionで論理サブタイプの作成を提案
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument.tooltip=この設定がチェックされている場合、Logical Product Definitionウィジェットの論理リファレンス作成でサブタイプの作成も提案されます。


