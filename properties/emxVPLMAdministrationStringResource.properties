OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument = Revision format
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip =<p><b>Applies to Engineering Definition, Evaluation, and Resource content</b><br/>- <b>Primary</b>: only activates the primary ID, incremented when content is revised.<br/>- <b>Primary and Secondary</b>: increments a secondary ID in the .# format when non-Released content is revised, and the primary ID when Released content is revised.<br/>Available if minor revisions are disabled.</p><p><b>Applies to 3DEXPERIENCE content with SOLIDWORKS master</b><br/>- <b>Primary and Secondary for 3DEXPERIENCE content with SOLIDWORKS master</b>: similar to Primary and Secondary, with a _# secondary ID.<br/>Available if minor revisions are enabled, and only after an upgrade from R2021x.</p><p>In case of invalid selection, change the Classical Minor Revisions option, and then select the valid combination of your choice.</p>
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.Default = Primary
OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.PrimarySequence = Primary and secondary
