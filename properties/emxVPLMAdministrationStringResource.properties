OOTBParameterization.LifecycleAndCollaboration.MinorVersionBehaviors.MinorRevisionPolicyMode.Argument.tooltip =<p><b>Applies to Engineering Definition, Evaluation, and Resource content</b><br/>- <b>Disable</b>: deactivates the primary and minor revision format, and the possibility to create minor revisions.<br/>- <b>Enable primary and minor revision format</b>: activates the primary and minor revision format.<br/>Use the primary and secondary revision format instead of minor revisions if only a two-level revision ID is required.<br/>- <b>Enable primary and minor revision format and creation</b>: activates the primary and minor revision format, and allows users to create minor revisions in native apps.</p><p>In case of invalid selection, change the Revision Format option, and then select the valid combination of your choice.</p>
