#Access Rights
OOTBParameterization.DataAccessRight = Permission Rules
OOTBParameterization.DataAccessRight.tooltip = Defines many rules to control who can access what content. The various combinations of these rules affect what content users can access and what tasks they can achieve.
# Family Read-Access
OOTBParameterization.DataAccessRight.ReadAccess = Read Operations
OOTBParameterization.DataAccessRight.ReadAccess.tooltip = Rules for read-access inside and across collaborative spaces
#
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer = Allow read permission to In Work content
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument = Allow read permission to In Work content
OOTBParameterization.DataAccessRight.ReadAccess.ExtendViewer.Argument.tooltip = Select to allow all users to have read permission to In Work in addition to Frozen content. Clear to give users read permission only to Frozen content: For example, Contributors can access definition content only when frozen. Does not apply to public collaborative spaces.
#
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess = Allow read permission to any public content in other collaborative spaces
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument = Allow read permission to any public content in other collaborative spaces
OOTBParameterization.DataAccessRight.ReadAccess.StrictExternalPublicAccess.Argument.tooltip = To minimize administration, select to give read permission to public content of all collaborative spaces owned by the organization of the current credentials or its parent organization. Clear to restrict users to only those collaborative spaces they have been explicitly assigned to.
#
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess = Allow users read permission based on all the user's credentials, not only the active credentials.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument = Allow users read permission based on all the user's credentials, not only the active credentials.
OOTBParameterization.DataAccessRight.ReadAccess.MultiCxtPrivateReadAccess.Argument.tooltip = Select to allow users to read content they have access to in spaces other than the space of their active credentials. Clear to remove access to private content based on passive credentials.
#

# Family Write-Access
OOTBParameterization.DataAccessRight.ModifyAccess = Modify Operations
OOTBParameterization.DataAccessRight.ModifyAccess.tooltip = Rules for modify-access inside collaborative Space
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod = Allow Leader to modify frozen content
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument = Allow Leader to modify frozen content
OOTBParameterization.DataAccessRight.ModifyAccess.AllowFrozenContentMod.Argument.tooltip = Select to allow the Leader responsibility to modify evaluation, definition, and resource frozen content.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod = Allow Owner to modify released content
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument = Allow Owner to modify released content
OOTBParameterization.DataAccessRight.ModifyAccess.AllowReleasedContentMod.Argument.tooltip = Select to allow the Owner responsibility to modify evaluation, definition, and resource content in the Released maturity state.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition = Allow write permission only to the Author who is owner of the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument = Allow write permission only to the Author who is owner of the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnDefinition.Argument.tooltip = Select to give write permission to Authors that own the content. Clear to also allow write permission to definition content for other Authors.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation = Allow write permission only to the Contributor who is owner of the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument = Allow write permission only to the Contributor who is owner of the content
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOwnershipOnEvaluation.Argument.tooltip = Select to give write permission to Contributors that own the content. Clear to also allow write permission to evaluation content for other Contributors and Authors.
#
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition = Automatically lock Definition content at creation
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument = Automatically lock Definition content at creation
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.tooltip = Choosen Engineering Definition content type is automatically locked at creation (\"New Content\", \"New Revision\", \"Duplicate\", etc)<br><br><b>Important:</b><br>Reload the server cache for the change to take affect.<br>\"Reference\" type at least must be choosen if parameter \"Lock Definition content before modification\" is active
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.None = -
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Reference = Reference
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Instance = Instance
OOTBParameterization.DataAccessRight.ModifyAccess.AutoReserveOnDefinition.Argument.Both = Reference and Instance
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking = Lock Definition content before modification (activation not recommended)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument = Lock Definition content before modification (activation not recommended)
OOTBParameterization.DataAccessRight.ModifyAccess.StrictLocking.Argument.tooltip = To better control concurrent changes, select to require users to lock engineering definition content prior to modifying the content.<br><br><b>Important:</b><br>- This permission rule only applies to \"reference\" engineering definition content.<br>- If active, \"reference\" type at least must be chosen from \"Lock Definition content at creation\" parameter.<br>- Most organizations do not need to use this option. It can result in unintended user restrictions. It is intended to support legacy installations only.
#
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter = Allow Contributor to insert content into released design structures
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument = Allow Contributor to insert content into released design structures
OOTBParameterization.DataAccessRight.ModifyAccess.ExtendExperimenter.Argument.tooltip = Select to let Contributors create evaluation content in definition and resource structures that are in the Released maturity state.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership = Consider user's organization assignment
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument = Consider user's organization assignment
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnership.Argument.tooltip = - Allow modification on any collaborative spaces considering user's organization assignment.<br>- This rule does not restrain Administrator and Owner responsibilities<br>- When enabled this parameter supersedes the parameter \"Consider user's organization assignment on Engineering content category\" parameter.
#
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory = Block modification (of selected content category) by the user's credential's organization
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument = Block modification (of selected content category) by the user's credential's organization
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.tooltip = Consider user's organization assignment for the content type for modify permission. This rule does not restrict Administrator and Owner responsibilities.
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Definition = Definition
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Evaluation = Evaluation
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Resource = Resource
OOTBParameterization.DataAccessRight.ModifyAccess.StrictOrganizationOwnershipOnContentCategory.Argument.Management = Engineering Team Personal Management
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess = Allow users modify permission based on all the user's credentials, not only the active credentials
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument = Allow users modify permission based on all the user's credentials, not only the active credentials
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtModifyAccess.Argument.tooltip = Select to allow users to modify content they have access to regardless of the collaborative space and organization of their active credentials.
#
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess = Allow use of private content from any collaborative space and organization the user can access
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument = Allow use of private content from any collaborative space and organization the user can access
OOTBParameterization.DataAccessRight.ModifyAccess.MultiCxtPrivateConnectAccess.Argument.tooltip = Select to allow use of private content users have access to regardless of the collaborative space of their active credentials.
#

# Family Lifecycle Rules
OOTBParameterization.DataAccessRight.LifecycleRules = Lifecycle Operations
OOTBParameterization.DataAccessRight.LifecycleRules.tooltip = Rules to control access for lifecycle operations
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates = Allow new revision creation if no revision already exists within these maturity states
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument = Allow new revision creation if no revision already exists within these maturity states
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.tooltip = To ensure work is based on the latest updates, select maturity states that allow new revisions to be created if no revision currently exists in the selected states.<br>Users could demote a revision resulting in more than one revision in the same maturity state at the same time<br><br><b>Important:</b><br>Reload the server cache for the change to take affect
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Private = Private
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Inwork = In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseIfNoEntityOnMaturityStates.Argument.Frozen = Frozen
#
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning = Prevent users from creating a major revision if one is already in work
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument = Prevent users from creating a major revision if one is already in work
OOTBParameterization.DataAccessRight.LifecycleRules.StrictVersioning.Argument.tooltip = To ensure work is based on the latest updates, select to prevent users from creating a major revision if a previous one is still in work.<br>Users could demote a major revision resulting in more than one major revision in work at the same time<br><br><b>Important:</b><br>Reload the server cache for the change to take affect
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates = Allow new revision on maturity states
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument = Allow new revision on maturity states
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.tooltip = Content can be revised if it has reached one of the chosen maturity states.
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.Private = Private
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.Inwork = In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.Frozen = Frozen
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.Released = Released
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOnMaturityStates.Argument.Obsolete = Obsolete
#
OOTBParameterization.DataAccessRight.LifecycleRules.RestrictChangeMaturiyToResponsible = Allow maturity state change only by the user that owns the content
OOTBParameterization.DataAccessRight.LifecycleRules.RestrictChangeMaturiyToResponsible.Argument = Allow maturity state change only by the user that owns the content
OOTBParameterization.DataAccessRight.LifecycleRules.RestrictChangeMaturiyToResponsible.Argument.tooltip = Select to restrict maturity state changes of content only to Contributors and Authors that are owner of that content. This rule does not restrict Administrator, Owner, and Leader responsibilities.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowDesignRespToRelease = Allow Author and Contributor to release content
OOTBParameterization.DataAccessRight.LifecycleRules.AllowDesignRespToRelease.Argument = Allow Author and Contributor to release content
OOTBParameterization.DataAccessRight.LifecycleRules.AllowDesignRespToRelease.Argument.tooltip = Select this option to allow Contributors to release evaluation content and to allow Authors to release evaluation and definition content.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowOwnerToChangeAnyMaturityState = Allow Owner responsibility to change the maturity of content to any state
OOTBParameterization.DataAccessRight.LifecycleRules.AllowOwnerToChangeAnyMaturityState.Argument = Allow Owner responsibility to change the maturity of content to any state
OOTBParameterization.DataAccessRight.LifecycleRules.AllowOwnerToChangeAnyMaturityState.Argument.tooltip = Select this option to allow Owner responsibility to change any maturity state.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent = Allow users to create a major revision even if the content is locked by another user
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument = Allow users to create a major revision even if the content is locked by another user
OOTBParameterization.DataAccessRight.LifecycleRules.AllowReviseOfReservedContent.Argument.tooltip = This parameter applies on content of Engineering Definition, Engineering Evaluation and Engineering Resource
#
OOTBParameterization.DataAccessRight.LifecycleRules.AllowToReleaseIfUsedLatestRevision = Allow users to change maturity to Released only if all child objects are the latest released revision
OOTBParameterization.DataAccessRight.LifecycleRules.AllowToReleaseIfUsedLatestRevision.Argument = Allow users to change maturity to Released only if all child objects are the latest released revision
OOTBParameterization.DataAccessRight.LifecycleRules.AllowToReleaseIfUsedLatestRevision.Argument.tooltip = When enabled, this option verifies if the selected content is the latest released.<br><br><b>Important:</b><br>You can only use this option when the promotion control rule \"Reject if any of the governed children is not on the target state\" is also used.
#
OOTBParameterization.DataAccessRight.LifecycleRules.DelegateLifecycleAtModelLevel = Manage configured objects maturity at model level only
OOTBParameterization.DataAccessRight.LifecycleRules.DelegateLifecycleAtModelLevel.Argument = Manage configured objects maturity at model level only
OOTBParameterization.DataAccessRight.LifecycleRules.DelegateLifecycleAtModelLevel.Argument.tooltip = When enabled, this option will make \"Change Maturity\" and \"New Revision\" ineffective on Objects configured as Evolution.<br>Reminder: An object becomes a Configured Object (or Configured Item) as soon as a Model is attached as Context to this object. A Configured Object lifecycle can be managed through its Model Versions only.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev = When creating new content, set the maturity state to In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument = When creating new content, set the maturity state to In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteFirstMinorRev.Argument.tooltip = When you create or revise an object, its maturity state is Private, and only the owner of the content or the Owner of the collaborative space can access it. Select this option to set the maturity state to In Work.<br><br><b>Important:</b><br>Reload the server cache for the change to take affect.
#
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev = When creating a new minor revision, set the maturity state to In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument = When creating a new minor revision, set the maturity state to In Work
OOTBParameterization.DataAccessRight.LifecycleRules.AutoPromoteNextMinorRev.Argument.tooltip = When you create or revise an object, its maturity state is Private, and only the owner of the content or the Owner of the collaborative space can access it. Select this option to set the maturity state to In Work.<br><br><b>Important:</b><br>Reload the server cache for the change to take affect.
#

