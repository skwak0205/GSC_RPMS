# 3DDrives invitation nodes
invitation.3ddrive.invite= {0} hat Ihnen einen Subskriptiondienst f\u00fcr 3DEXPERIENCE Social Collaboration Services f\u00fcr SOLIDWORKS bereitgestellt, der die St\u00e4rken der 3DEXPERIENCE Platform mit denen von My.SolidWorks.com vereint und so Ihr SOLIDWORKS Erlebnis mit Funktionen zum Online-Speichern, Teilen und Zusammenarbeiten sowie mit CAD-Modellen, Schulungen und vielem mehr erweitert.
invitation.3ddrive.activation= Aktivieren Sie Ihr Abonnement
invitation.3ddrive.clickLink= Klicken Sie unten auf den Link, um Ihr Abonnement auf MySolidWorks.com und Dassault Syst\u00e8mes <strong>3D</strong>EXPERIENCE Platform {0} zu aktivieren.<br/>Verwenden Sie Ihre SOLIDWORKS Online-ID, die Sie auch zur Anmeldung auf MySolidWorks.com verwenden.<br/><a href="{1}">Klicken Sie hier, um sich anzumelden und Ihr Abonnement zu aktivieren</a>.
invitation.3ddrive.activate= Nachdem Sie sich auf MySolidWorks.com angemeldet haben, klicken Sie auf die Schaltfl\u00e4che 'Aktivieren'.
invitation.3ddrive.logplatform= Das System schlie\u00dft die Aktivierung ab, indem es Sie auf der <strong>3D</strong>EXPERIENCE Platform {0} anmeldet. 
invitation.3ddrive.gettingstarted= Erste Schritte 
#invitation.3ddrive.loggin= <strong>Anmelden:</strong> Nach Aktivierung Ihres Abonnements erhalten Sie eine E-Mail von Dassault Syst\u00e8mes mit einem Link zu einem 3DEXPERIENCE Dashboard. Sie k\u00f6nnen diesen Link nutzen oder MySolidWorks.com aufrufen, um zur 3DEXPERIENCE-Pltatform zu gelangen. Verwenden Sie hierf\u00fcr Ihre SOLIDWORKS Online-ID. 
invitation.3ddrive.synch= <strong>Synchronisieren Ihrer Dateien:</strong> Um Ihre Dateien mit Ihrem Desktop zu synchronisieren, installieren Sie den 3DEXPERIENCE Treiber f\u00fcr Windows \u00fcber das Zahnradsymbol in der 3DDrive App. 
invitation.3ddrive.gethelp= <strong>Hilfe f\u00fcr die 3DEXPERIENCE Platform:</strong>  Wenn Sie Hilfe f\u00fcr die 3DEXPERIENCE Platform ben\u00f6tigen, k\u00f6nnen Sie die Seite<a href="http://www.3ds.com/support/new-customer/cloud-support/">3DEXPERIENCE Platform Cloud OnBoarding</a> besuchen, um Dokumentationen, Online-Support und Handb\u00fccher f\u00fcr erste Schritte zu erhalten.
invitation.3ddrive.browser= <strong>Browser:</strong>  Sie k\u00f6nnen aktuelle Versionen der beliebtesten und modernsten Browser verwenden. Beim Internet Explorer ist mindestens Version 11 oder h\u00f6her erforderlich. 

invitation.3ddrive.loggin= Melden Sie sich bei der 3DEXPERIENCE Platform \u00fcber einen dieser Links an. Dadurch wird Ihr Subskriptionsdienst dort und auf My.SolidWorks.com aktiviert.
invitation.3ddrive.signin= Wenn Sie bereits \u00fcber eine SOLIDWORKS ID oder eine <strong>3D</strong>EXPERIENCE ID* verf\u00fcgen, verwenden Sie eine der beiden, um <a href="{0}"> sich hier anzumelden</a>.
invitation.3ddrive.signup= Falls nicht, <a href="{0}">erstellen Sie eine neue <strong>3D</strong>EXPERIENCE ID</a>.
invitation.3ddrive.afterlogin= Nach der Anmeldung erhalten Sie eine weitere E-Mail mit einem Link zur 3DEXPERIENCE Platform f\u00fcr Ihr Unternehmen, {0}.  Wir empfehlen Ihnen, diesen Link als Lesezeichen abzuspeichern.
invitation.3ddrive.goto= Rufen Sie die Seite <a href="{0}">http://my.solidworks.com</a> auf, um Ihren MySolidWorks Standard oder Professional Subskriptionsdienst f\u00fcr Schulungen, CAD-Modelle und vieles mehr zu verwenden.
invitation.3ddrive.signin2= Wenn Sie bereits \u00fcber eine SOLIDWORKS ID* verf\u00fcgen, <a href="{0}/signin?scid=mysw_login_return&url=%2F">melden Sie sich hier an</a>.
invitation.3ddrive.signup2= Falls nicht, <a href="{0}">erstellen Sie eine neue SOLIDWORKS ID</a>.
invitation.3ddrive.yourid= * Ihre ID muss der E-Mail-Adresse entsprechen, an die diese E-Mail verschickt wurde. Wenden Sie sich bei Fragen an die Person, die diese Einladung verschickt hat.

