MaskMergerHelp= \
Синтаксис\: java VPLMPosMaskMerger [-h]\\n\
\                                -p <previous_default_dir> <current_default_dir> [<previous_custo_dir>]\\n\
\                                [-d <output_directory>]\\n\
\                                -m <mask_name>...\\n\
\\n\
Объединяет все файлы .mask, расположенные в подкаталогах vplm/mask/<mask_name> указанных базовых каталогов.\\n\
Объединение основано на 3 входных данных:\\n\
\ 1. настроенный файл маски (предыдущая версия), который содержится в <previous_custo_dir>/vplm/mask/<mask_name>\\n\
\ 2. соответствующий файл маски DEFAULT (предыдущая версия), которая содержится в <previous_default_dir>/vplm/mask/DEFAULT\\n\
\ 3. соответствующий файл маски DEFAULT (текущая версия), который содержится в <current_default_dir>/vplm/mask/DEFAULT\\n\
По умолчанию для <previous_custo_dir> установлено значение <previous_default_dir>.\\n\
\\n\
Сформированные файлы\:\\n\
\ - файлы маски формируются в \: <output_directory>/vplm/mask/<mask_name>\\n\
\ - файл журнала                \: <output_directory>/merger.log\\n\
\\n\
Аргументы\:\\n\
\  -h:   данная справка\\n\
\  -p:   определяет базовые каталоги входных данных для поиска файлов маски (абсолютный путь)\\n\
\  -d:   определяет каталог выходных данных для журнала и корневой путь сформированных файлов маски\\n\
\  -m:   определяет имена маски, для которых необходимо выполнить операцию объединения\\n\
\\n\
Примечание.\\\n\
\  В последствии необходимо переформировать сформированные файлы маски для соответствующего файла SecurityMask.\\n\
\  Данный сформированный файл SecurityMask следует повторно развернуть на сервере EV6.

