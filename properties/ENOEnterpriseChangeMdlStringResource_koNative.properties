#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA= 사용자에게 변경 실행에 대한 toconnect 권한이 없어서 요청한 작업을 수행할 수 없습니다.

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted= $<type> 완료 통지
EnterpriseChangeMdl.Message.Description.ChangeCompleted= $<type> $<name> $<revision>이(가) 완료되었습니다.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO= $<type> CO 처리 중 알림
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO= $<type> $<name> $<revision>이(가) CO 처리 중으로 진행되었습니다.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO= 승인 목록을 제공해야 합니다.
EnterpriseChangeMdl.Alert.InputError= 입력 검토
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError= changetype 권한이 없습니다.
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= 오류 - 확인 작성:\n   - 하위가 아직 상위를 가지고 있지 않아야 합니다.\n   - 하위가 변경 요청 유형의 종류여야 합니다.\n   - 정책은 빠른 추적 변경이거나 공식 변경이어야 합니다.\n   - 상위 변경 요청이 작업 중 또는 이전 상태여야 합니다.\n   - 상위가 빠른 추적 변경 정책에 의해 제어되는 경우 하위는 빠른 추적 변경 요청에 의해 제어되어야 합니다.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= 모든 하위 변경 요청은 적어도 승인됨 상태에 있어야 하고 보류 중이 아니어야 합니다.
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= 오류: 하위 변경 요청을 반려하려면 상위 변경 요청이 작업 중 또는 그 이전 상태에 있어야 합니다.
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= 오류: 승인 중 상태 이상의 변경 요청에서는 적용성 설정이 허용되지 않습니다.
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= 오류: 두 변경 요청 간에 순환 의존성이 있습니다.
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= 적용성 전달 중 오류 발생: 호환되는 변경 요청이 발견되지 않습니다.
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= 오류: 보류 중인 변경 개체가 있습니다.
EnterpriseChangeMdl.Alert.TooManyRouteTemplate= 이 개체에 연결된 다중 라우트 템플릿을 발견했습니다. 하나만 편집하고 선택하십시오.
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability= 적용성을 얻도록 허가되지 않았습니다. 관리자에게 연락하여 사용권을 얻으십시오.
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability= 적용성을 설정하도록 허가되지 않았습니다. 관리자에게 연락하여 사용권을 얻으십시오.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO= 오류: 컨텍스트 변경 요청이 작업 중 상태 또는 그 이상에 있으므로 변경 실행을 제거할 수 없습니다.
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized= 오류: 다음 이유 중 하나 때문에 변경 실행을 제거할 수 없습니다.\n   - 작업 중 또는 그 이상의 상태\n   - 제안된 변경 또는 실현된 변경이 포함된 것이 하나 이상입니다.
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO= 오류: 컨텍스트 변경 요청이 작업 중 상태 이상에 있으므로 변경 실행을 추가/제거할 수 없습니다.
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= 검토하고 사용할 $<type>.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= 이 $<type> $<name> $<revision>이(가) 연관된 작업 중인 상태로 변경 요청이 반려되어, 사용자가 피지정자로서 이를 검토하고 사용합니다.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= 오류: 컨텍스트 또는 그 하위 변경 요청 개체가 보류 중입니다. 삭제할 수 없습니다.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= 오류: 변경 요청 개체가 보류 중입니다. 삭제할 수 없습니다.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= 오류: 변경 요청 개체가 보류 중입니다. 진행할 수 없습니다.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= 오류: 변경 요청 개체가 보류 중입니다. 진행할 수 없습니다.
