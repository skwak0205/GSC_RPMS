emxFoundation.Error.NoConnectAccess=Erro: voc\u00ea n\u00e3o pode se conectar ao objeto especificado.\nVerifique as poss\u00edveis causas a seguir:\n- N\u00e3o foi permitido se conectar devido \u00e0 'Maturidade' da conex\u00e3o. Revise-a antes de se conectar.\n- N\u00e3o foi permitido se conectar pois a conex\u00e3o est\u00e1 bloqueada. Solicite ao usu\u00e1rio que a bloqueou para desbloque\u00e1-la.\n- Voc\u00ea n\u00e3o tem direitos de acesso. Entre em contato com seu administrador.
emxFoundation.Error.NoDisconnectAccess=Erro: voc\u00ea n\u00e3o pode se desconectar do objeto especificado.\nVerifique as poss\u00edveis causas a seguir:\n- N\u00e3o foi permitido se desconectar devido \u00e0 'Maturidade' da conex\u00e3o. Revise-a antes de se desconectar.\n- N\u00e3o foi poss\u00edvel se desconectar pois a conex\u00e3o est\u00e1 bloqueada. Solicite ao usu\u00e1rio que a bloqueou para desbloque\u00e1-la.\n- Voc\u00ea n\u00e3o tem direitos de acesso. Entre em contato com seu administrador.
emxFoundation.Error.NoReviseAccess=Erro: voc\u00ea n\u00e3o pode revisar o projeto especificado.\nVoc\u00ea pode n\u00e3o ter os direitos de acesso exigidos.\nEntre em contato com seu administrador.
