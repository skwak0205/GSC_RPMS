emxFoundation.Error.NoConnectAccess=오류: 지정된 개체에 대한 연결할 수 없습니다.\n다음과 같은 가능한 원인을 확인하십시오.\n- 해당 '성숙도' 때문에 연결이 허용되지 않습니다. 연결하기 전에 수정하십시오.\n- 잠겨 있으므로 연결이 허용되지 않습니다. 잠근 사용자에게 잠금 해제를 요청하십시오.\n- 액세스 권한이 없습니다. 관리자에게 문의하십시오.
emxFoundation.Error.NoDisconnectAccess=오류: 지정된 개체와 연결을 끊을 수 없습니다.\n다음과 같은 가능한 원인을 확인하십시오.\n- 해당 '성숙도' 때문에 연결 해제가 허용되지 않습니다. 연결 해제하기 전에 수정하십시오.\n- 잠겨 있으므로 연결 해제가 허용되지 않습니다. 잠근 사용자에게 잠금 해제를 요청하십시오.\n- 액세스 권한이 없습니다. 관리자에게 문의하십시오.
emxFoundation.Error.NoReviseAccess=오류: 지정된 개체를 수정할 수 없습니다.\n필요한 액세스 권한이 없을 수 있습니다.\n관리자에게 문의하십시오.
