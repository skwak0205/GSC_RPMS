{% extends 'MailTemplate_LayoutV2.html' %}

{% block icone %}
<td width="75" style="vertical-align: top;">
	<img alt="icone User" src="cid:{{ userIcon }}" height="64" width="64" style="display: block;">
</td>
{% endblock %}

{% block content %} 
<p>{{ invitation }}</p>
{{ message }}
<p style="font-style: italic">{{ note }}</p>
<h3 style="text-align: center">{{ launch }}</h3>

<p>{{ dashboard }}</p>
<p>{{ guidance }}</p>
{% endblock %}
