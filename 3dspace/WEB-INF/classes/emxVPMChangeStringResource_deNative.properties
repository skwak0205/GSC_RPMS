# Exceptions
emxVPMChange.Exception.NoAppItems =Sichern der Anwendbarkeit fehlgeschlagen. Es gibt keine anwendbaren Elemente in der Entscheidung.
emxVPMChange.Exception.NoAO =Sichern der Anwendbarkeit fehlgeschlagen. Die benannte Gültigkeit konnte nicht erzeugt werden. Es gibt keine zugeordneten Objekte für die ECA.
emxVPMChange.Exception.NoVS =Sichern der Anwendbarkeit fehlgeschlagen. Die benannte Gültigkeit konnte nicht erzeugt werden. Die aufgeführten Elemente für die ECA enthalten keine Konfiguration.
emxVPMChange.Exception.NEEmpty =Sichern der Anwendbarkeit fehlgeschlagen. Für die ECA ist keine benannte Gültigkeit definiert.
emxVPMChange.Exception.NEPublished =Sichern der Anwendbarkeit fehlgeschlagen. Die benannte Gültigkeit ist bereits veröffentlicht.
emxVPMChange.Exception.DifferentVS =Sichern der Anwendbarkeit fehlgeschlagen. Die benannte Gültigkeit konnte nicht erzeugt werden. Die aufgeführten Elemente für die ECA enthalten inkompatible Konfigurationen.
emxVPMChange.Exception.CreateNEFailed =Sichern der Anwendbarkeit fehlgeschlagen. Die Aktualisierung des Ausdrucks für die benannte Gültigkeit konnte nicht ausgeführt werden.
emxVPMChange.Exception.ConfigModeler =Sichern der Anwendbarkeit fehlgeschlagen. Die Initialisierung des Konfigurationsmodellierungsprogramms ist fehlgeschlagen.
emxVPMChange.Exception.ConfigExpression =Sichern der Anwendbarkeit fehlgeschlagen. Die Aktualisierung des Ausdrucks für die benannte Gültigkeit konnte nicht ausgeführt werden.
emxVPMChange.Exception.Other =Sichern der Anwendbarkeit fehlgeschlagen. Die Aktualisierung des Ausdrucks für die benannte Gültigkeit konnte nicht ausgeführt werden.

emxVPMChange.Exception.CreateECA.NameNotUnique =Eine ECA mit diesem Namen existiert bereits in der Datenbank. Einen eindeutigen Namen eingeben.
emxVPMChange.Exception.CreateECA.CommitFailed =Erzeugen der ECA ist fehlgeschlagen.

