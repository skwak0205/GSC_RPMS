Exception.InvalidTicketFormat         = Das Format des Anmeldetickets [{0}] ist ungültig
Exception.TicketDoesNotExist          = Das Anmeldeticket [{0}] ist nicht vorhanden
Exception.TicketAlreadyExist          = Das Anmeldeticket [{0}] ist bereits vorhanden
Exception.TicketNotYetActive          = Das Anmeldeticket [{0}] ist noch nicht aktiv
Exception.TicketHasExpired            = Das Anmeldeticket [{0}] ist abgelaufen
Exception.TicketHasClientRestriction  = Das Anmeldeticket [{0}] ist nicht für den Client [{1}] autorisiert
Exception.TicketHasInvalidUseCount    = Das Anmeldeticket [{0}] weist eine ungültige Verwendungsanzahl auf: {1}
