Exception.TicketPrincipalIsNotCurrent = Der Hauptbenutzer [{0}] des Anmeldetickets stimmt nicht mit dem aktuellen Benutzer ({1}) überein
Exception.TicketWithMaxUseCannotBeInvalidated = Das Ticket [{0}] kann nicht als ungültig deklariert werden, da es ein maximales  Verwendungslimit aufweist. Nur Tickets ohne maximales  Verwendungslimit können als ungültig deklariert werden
#
Exception.TicketQueryFailed             = Das Anmeldeticket [{0}] konnte nicht abgefragt werden
Exception.TicketCreateFailed            = Das Anmeldeticket [{0}] konnte nicht erstellt werden
Exception.TicketModifyFailed            = Das Anmeldeticket [{0}] konnte nicht geändert werden
Exception.TicketRemoveFailed            = Das Anmeldeticket [{0}] konnte nicht entfernt werden
Exception.CouldNotGetPrincipalContexts  = Die Sicherheitskontextliste für den  Hauptbenutzer {1} des Tickets [{0}] konnte nicht abgefragt werden
Exception.UserIsNotAssignedToContext    = Der Benutzer {0} ist nicht dem Kontext {1} zugewiesen
Exception.TicketAuthenticationFailed    = Der Benutzer [{0}] des Anmeldetickets konnte nicht authentifiziert werden
Exception.TicketAuthenticationFailedEx  = Der Benutzer [{0}] des Anmeldetickets konnte nicht authentifiziert werden
Exception.CouldNotDecryptPwd            = Das Kennwort des Anmeldetickets konnte nicht entschlüsselt werden

