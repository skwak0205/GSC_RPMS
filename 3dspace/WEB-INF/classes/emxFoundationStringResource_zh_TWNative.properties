emxFoundation.Error.NoConnectAccess=錯誤：無法連接至指定物件。\n請檢查以下可能原因：\n- 因「成熟度」而不允許連接。請在連接前進行修訂。\n- 因被鎖定而不允許連接。請要求將其鎖定的使用者解除鎖定。\n- 您沒有存取權限。請聯絡您的管理員。
emxFoundation.Error.NoDisconnectAccess=錯誤：無法從指定物件斷開連接。\n請檢查以下可能原因：\n- 因「成熟度」而不允許斷開連接。請在斷開連接前進行修訂。\n- 因被鎖定而不允許斷開連接。請要求將其鎖定的使用者解除鎖定。\n- 您沒有存取權限。請聯絡您的管理員。
emxFoundation.Error.NoReviseAccess=錯誤：無法修訂指定物件。\n您可能沒有所需存取權限。\n請聯絡您的管理員。
emxFoundation.Error.NoReadAccess=錯誤：沒有指定物件的讀取存取。
