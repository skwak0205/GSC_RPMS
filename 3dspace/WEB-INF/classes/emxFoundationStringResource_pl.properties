emxFoundation.Error.NoConnectAccess=B\u0142\u0105d: Nie mo\u017cna wykona\u0107 po\u0142\u0105czenia do okre\u015blonego obiektu.\nSprawd\u017a nast\u0119puj\u0105ce mo\u017cliwe przyczyny:\n- Po\u0142\u0105czenie nie jest dozwolone ze wzgl\u0119du na stopie\u0144 \u201eDojrza\u0142o\u015bci\u201d. Sprawd\u017a przed po\u0142\u0105czeniem.\n- Po\u0142\u0105czenie nie jest dozwolone ze wzgl\u0119du na blokad\u0119. Popro\u015b u\u017cytkownika, kt\u00f3ry zablokowa\u0142 obiekt, o jego odblokowanie.\n- Nie masz wystarczaj\u0105cych praw dost\u0119pu. Skontaktuj si\u0119 z administratorem.
emxFoundation.Error.NoDisconnectAccess=B\u0142\u0105d: Nie mo\u017cna wykona\u0107 od\u0142\u0105czenia od okre\u015blonego obiektu.\nSprawd\u017a nast\u0119puj\u0105ce mo\u017cliwe przyczyny:\n- Od\u0142\u0105czenie nie jest dozwolone ze wzgl\u0119du na stopie\u0144 \u201eDojrza\u0142o\u015bci\u201d. Sprawd\u017a przed od\u0142\u0105czeniem.\n- Po\u0142\u0105czenie nie jest dozwolone ze wzgl\u0119du na blokad\u0119. Popro\u015b u\u017cytkownika, kt\u00f3ry zablokowa\u0142 obiekt, o jego odblokowanie.\n- Nie masz wystarczaj\u0105cych praw dost\u0119pu. Skontaktuj si\u0119 z administratorem.
emxFoundation.Error.NoReviseAccess=B\u0142\u0105d: Nie mo\u017cesz skontrolowa\u0107 okre\u015blonego obiektu.\nBy\u0107 mo\u017ce ne masz wymaganych praw dost\u0119pu.\nSkontaktuj si\u0119 z administratorem.
