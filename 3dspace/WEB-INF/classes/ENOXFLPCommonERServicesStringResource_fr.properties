# Architecture Number Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter=Gestion du num\u00e9ro de l'architecture

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument=Configurer le format des num\u00e9ros d'architecture pour chaque sous-type
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberFormatByType.Argument.tooltip=Lorsque ce param\u00e8tre est coch\u00e9, le syst\u00e8me autorise la cr\u00e9ation de formats de num\u00e9ros d'architecture distincts pour chaque sous-type de r\u00e9f\u00e9rence logique et de produit physique.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument=Copier le num\u00e9ro de l'architecture vers le titre de r\u00e9f\u00e9rence logique
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleL.Argument.tooltip=Si ce param\u00e8tre est coch\u00e9, l'action D\u00e9finir le num\u00e9ro de l'architecture sur la r\u00e9f\u00e9rence logique copie le num\u00e9ro de l'architecture vers son titre.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument=Copier le num\u00e9ro de l'architecture vers le titre de r\u00e9f\u00e9rence produit
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberCopyToTitleP.Argument.tooltip=Si ce param\u00e8tre est coch\u00e9, l'action D\u00e9finir le num\u00e9ro de l'architecture sur la r\u00e9f\u00e9rence produit copie le num\u00e9ro de l'architecture vers son titre.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument=Interdire la modification du num\u00e9ro d'architecture si au moins une r\u00e9f\u00e9rence de la famille de r\u00e9vision OU de branche est fig\u00e9e.
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberOtbParameter.ArchitectureNumberForbidFrozenReferenceEdit.Argument.tooltip=Si ce param\u00e8tre est coch\u00e9, l'action D\u00e9finir le num\u00e9ro d'architecture sur une r\u00e9f\u00e9rence est interdite si au moins une r\u00e9f\u00e9rence de la famille de r\u00e9vision OU de branche est fig\u00e9e.

# Architecture Number Management Uniqueness
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter=Unicit\u00e9 du num\u00e9ro de l'architecture
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument=Valider l'unicit\u00e9 du num\u00e9ro de l'architecture
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicity.Argument.tooltip=Si ce param\u00e8tre est coch\u00e9, l'action D\u00e9finir le num\u00e9ro de l'architecture valide ou non l'unicit\u00e9 du nouveau num\u00e9ro de l'architecture.

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument=Valider l'unicit\u00e9 du num\u00e9ro de l'architecture par projet (groupe Espaces de collaboration)
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberCheckUnicityByCSGroup.Argument.tooltip=Si l'option Valider l'unicit\u00e9 du num\u00e9ro de l'architecture est d\u00e9sactiv\u00e9e, ce param\u00e8tre est ignor\u00e9. Si ce param\u00e8tre est coch\u00e9, l'unicit\u00e9 du num\u00e9ro de l'architecture est valid\u00e9e au sein du projet. Si l'espace de collaboration de r\u00e9f\u00e9rence n'est pas un projet, le num\u00e9ro de l'architecture ne peut pas \u00eatre d\u00e9fini pour cette r\u00e9f\u00e9rence.    

OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument=Autoriser la r\u00e9f\u00e9rence logique \u00e0 obtenir un num\u00e9ro de l'architecture d\u00e9j\u00e0 d\u00e9fini dans la r\u00e9f\u00e9rence produit
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ArchitectureNumberUnicityOtbParameter.ArchitectureNumberAllowDuplicateP2L.Argument.tooltip=Si l'option Valider l'unicit\u00e9 du num\u00e9ro de l'architecture est d\u00e9sactiv\u00e9e, ce param\u00e8tre est ignor\u00e9. Si ce param\u00e8tre est coch\u00e9, il permet \u00e0 la r\u00e9f\u00e9rence logique d'obtenir un num\u00e9ro de l'architecture d\u00e9j\u00e0 d\u00e9fini dans la r\u00e9f\u00e9rence produit.


# Proposed Solution Management
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter=Gestion de solutions propos\u00e9e
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument=Autoriser les solutions propos\u00e9es multiples
OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.ProposedSolutionOtbParameter.AllowMultipleProposedSolutions.Argument.tooltip=Si ce param\u00e8tre est coch\u00e9, plus d'une solution propos\u00e9e peut \u00eatre associ\u00e9e \u00e0 une r\u00e9f\u00e9rence logique.

