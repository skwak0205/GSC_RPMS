OOTBParameterization.SystemsArchitectureDefinitionOtbParameter.LogicalReferenceOtbParameter.LogicalReferenceCreateShowSubTypes.Argument=Proposer la cr\u00e9ation de sous-type logique dans la d\u00e9finition de produit logique
