#   Subject: Propose NLS support for Version Graph terminology
# -- EVOLUTION
VersionGraph.Intent.EVOLUTION.Short       = E
VersionGraph.Intent.EVOLUTION.Title       = Revise
VersionGraph.Intent.EVOLUTION.Description = Create a new revision in current branch.
# -- STUDY
VersionGraph.Intent.STUDY.Short       = S
VersionGraph.Intent.STUDY.Title       = Study
VersionGraph.Intent.STUDY.Description = Create a new revision branch to study one technical alternative.
# -- DERIVATIVE
VersionGraph.Intent.DERIVATIVE.Short       = D
VersionGraph.Intent.DERIVATIVE.Title       = Derivative
VersionGraph.Intent.DERIVATIVE.Description = Create a new revision branch for parallel development.
# -- FIX
VersionGraph.Intent.FIX.Short       = F
VersionGraph.Intent.FIX.Title       = Fix
VersionGraph.Intent.FIX.Description = Create a new revision branch to apply a particular correction.
# -- INTEGRATE
VersionGraph.Intent.INTEGRATE.Short       = I
VersionGraph.Intent.INTEGRATE.Title       = Integrate
VersionGraph.Intent.INTEGRATE.Description = Capture that some features has been integrated in one revision.
# -- SPINOFF
VersionGraph.Intent.SPINOFF.Short       = SO
VersionGraph.Intent.SPINOFF.Title       = Spin-off
VersionGraph.Intent.SPINOFF.Description = Insert a new revision in another family keeping track of origin revision.
# -- IMPORT ==> To be removed (useless today)
VersionGraph.Intent.IMPORT.Short       = IM
VersionGraph.Intent.IMPORT.Title       = Integrate multi-family
VersionGraph.Intent.IMPORT.Description = Capture that some features has been integrated in one revision of another family.
# -- FORE           ==> Not a really an Revision Semantic Intent ==> Insert before in the current branch
# -- LAST           ==> Insert an EVOLUTION as LAST in the current branch
# -- SECONDARY      ==> Add a minor revision for IRPC context
# -- NEW            ==> Duplication with logical id preservation
# -- DUPLICATE      ==> Duplication without logical id preservation
# -- LAST_SECONDARY ==> Insert an SECONDARY as last SECONDARY.
