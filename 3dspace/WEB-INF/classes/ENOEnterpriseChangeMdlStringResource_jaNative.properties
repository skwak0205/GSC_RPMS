#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = リクエストされた操作は実行できません。ユーザーに変更アクションへのTo関連付け権限がありません

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = $<type>の完了の通知
EnterpriseChangeMdl.Message.Description.ChangeCompleted = $<type> $<name> $<revision>が完了しました。
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = $<type>の処理中COの通知
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = $<type> $<name> $<revision>が処理中COにステートアップされました。
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = 承認リストを提供する必要があります
EnterpriseChangeMdl.Alert.InputError = レビュー入力
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = には変更タイプアクセス権がありません
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= エラー - 作成チェック：\n   - 子はすでに親を持つことはなりません\n   - 子は変更指示タイプでなければなりません\n   - ポリシーはファーストトラックの変更または正式変更でなければなりません\n   - 親の変更指示は作業中またたそれ以前のステートでなければなりません\n   - 親がファーストトラックの変更ポリシーにより管理されている場合、子はファーストトラックの変更指示により管理されなければなりません\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= すべての子変更指示は少なくとも承認済みステートにあり、保留中でない必要があります
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= エラー：子変更指示をステートダウンするには、親変更指示は作業中またはそれ以前のステートになければなりません
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= エラー：適用性の設定は、承認中ステート以降の変更指示では許可されません
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= エラー：2つの変更指示の間に循環依存関係が存在します
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= 適用性のプロパゲート中のエラー：互換性のある変更オブジェクトが見つかりません 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError  = エラー：保留中の変更オブジェクトが存在します
EnterpriseChangeMdl.Alert.TooManyRouteTemplate = 複数のルートテンプレートがこのオブジェクトに関連付けられています。編集して１つのみ選択してください
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = 適用可能性を取得する権限がありません。ライセンスを取得するには管理者に連絡してください
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = 適用可能性を設定する権限がありません。ライセンスを取得するには管理者に連絡してください

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = エラー：コンテキスト変更指示が「作業中」以降のステートにあるため変更アクションは除外できません
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = エラー：次のいずれかの理由で変更アクションを除外できません:\n   - 作業中ステートまたはそれ以降のステートです:\n   - 少なくとも1つが提案変更または実施変更を含みます
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = エラー：コンテキスト変更指示が「作業中」以降のステートにあるため変更アクションを追加／除外できません
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= $<type>のレビューと作業
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= この$<type> $<name> $<revision>が関連付けられている変更指示が作業中ステートにステートダウンされたため、担当者はこの変更指示をレビューし作業を行います

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= エラー：コンテキストまたはその子の変更指示オブジェクトが保留中です。削除は許可されません
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= エラー：変更リクエストオブジェクトが保留中です。削除は許可されません
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= エラー：変更指示オブジェクトが保留中です。ステートアップは許可されません
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= エラー：変更リクエストオブジェクトが保留中です。ステートアップは許可されません

