OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=Имя объекта находится в форме <prefix>-<interfix>-<number>-<suffix>\n\nДля поддержки обмена между исполнителями, работающими в разных базах данных (например, 3DXML как опорный элемент), необходима гарантия уникальности идентификации содержимого перед началом производства. Обычно определяется идентификатор сайта для каждой площадки, обеспечивая отсутствие возможных конфликтов при обмене содержимом. Идентификатор сайта может основываться на ссылаемом каталоге идентификаторов сайта мирового уровня или на определенных протоколах, размещенных на месте сетевого обмена.\n\nРазвертывание 3DSpace:\n  - Развертывание за одно нажатие: используйте описание ключевых слов идентификатора для определения идентификаторов сайта. Описание ключевых слов идентификатора включено в имена содержимого. Дополнительную информацию см. в руководстве по администрированию развертывания за одно нажатие : об идентификаторах и редакциях.\n  - Определенная клиентская среда (CSE): определите собственный идентификатор сайта и реализуйте собственные правила именования. Невозможно использовать описание ключевых слов идентификатора для установок CSE.
