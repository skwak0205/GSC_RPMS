OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Применяется к содержимому конструкторского определения, оценки и ресурса</b><br/>- <b>Основной</b>: активирует только основной ИД, увеличивающийся при пересмотре содержимого.<br/>- <b>Основной и вспомогательный</b>: увеличивает вспомогательный ИД в формате .#  при пересмотре выпущенного содержимого, а основной ИД при пересмотре выпущенного содержимого.<br/>Доступно при отключении второстепенных редакций.</p><p><b>Применяется к содержимому 3DEXPERIENCE с помощью главного элемента SOLIDWORKS</b><br/>- <b>Основной и вспомогательный элементы для содержимого 3DEXPERIENCE с помощью главного элемента SOLIDWORKS</b>: сходно с основным и вспомогательным элементами с вспомогательным ИД _#.<br/>Доступно при отключении второстепенных редакций и только после обновления с R2021x.</p><p>В случае недопустимого выбора измените параметр Классические второстепенные редакции, а затем выберите допустимую комбинацию элементов.</p>
