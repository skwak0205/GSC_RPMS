OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument=Activar la unicidad de número de elemento de empresa para el producto
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.UniquenessCheckRequired.Argument.tooltip=Si está activado, el sistema comprobará y aplicará el número de elemento de empresa único en los diferentes productos.
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument=Permitir número de elemento de empresa diferente para un producto en su cadena de revisión
OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations.AllRevisionsPartNumberSameCheckRequired.Argument.tooltip=Si se activa, el sistema no pone ninguna restricción a tener el mismo Número de elemento de empresa en la secuencia de revisión. De forma predeterminada está desactivado.
