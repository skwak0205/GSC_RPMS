OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement=Gestión alternativa
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.tooltip=Gestión alternativa

OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument=Incluir alternativas de revisiones anteriores en revisiones subsiguientes
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateCarryOver.Argument.tooltip=Si se activa, las alternativas conectadas a un producto se mostrarán como alternativas aplicables a sus revisiones subsiguientes. Si no se activa, las alternativas se mostrarán solo para revisiones específicas donde estén definidas.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument=trasladar alternativas con definición de uso al revisar el producto padre
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.SubstituteCarryover.Argument.tooltip=Si se marca esta configuración, los elementos alternativos con definición de uso conectados al producto primario se trasladarán a nuevas revisiones. Si no se marca, no se trasladarán a nuevas revisiones.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument=Aplicar cambios requeridos para creación
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateMgtWorkUnderChange.Argument.tooltip=Si se marca esta configuración, todas las operaciones de creación de elementos alternativos solo se pueden realizar mediante cambios.
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument=Prohibir la creación de elementos alternativos con definición de uso en padres emitidos
OOTBParameterization.ENGDefinationManagement.AlternateSubstituteManagement.AlternateForbidParentRevision.Argument.tooltip=Si se marca esta configuración, los elementos alternativos específicos para uso no están permitidos si el estado de madurez del elemento padre es Emitido.

OOTBParameterization.ENGDefinationManagement.PartNumberAdminConfigurations=Número de elemento de empresa: configuraciones de administrador
