#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = La operación solicitada no se puede realizar porque el usuario no tiene acceso de conexión a la acción de cambio

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = Notificación de finalización de $<type>
EnterpriseChangeMdl.Message.Description.ChangeCompleted = El elemento $<type> $<name> $<revision> se ha completado.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = Notificación de acción de cambio en proceso de $<type>
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = El elemento $<type> $<name> $<revision> ha sido ascendido al estado Acción de cambio en proceso.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = Se necesita proporcionar la lista de aprobaciones
EnterpriseChangeMdl.Alert.InputError = Entrada de revisión
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = no tiene acceso de tipo de cambio
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= Error - Crear comprobaciones:\n   - El hijo no puede tener ya un padre\n- El hijo debe ser de tipo Orden de cambio\n- La directiva debe ser Seguimiento rápido de cambio o Cambio formal\n- La orden de cambio padre debe estar en estado En curso o en uno anterior\n   - Si el padre está regido por la directiva de cambio de seguimiento rápido, el hijo debe estar regido por la orden de seguimiento rápido.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= Todas las órdenes de cambio hijas deben tener al menos el estado Aprobado, no en En espera
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= Error: La orden de cambio padre debe estar en estado En curso o uno anterior para poder descender la orden de cambio hija
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= Error: No se permite establecer una aplicabilidad en la orden de cambio más allá del estado En aprobación
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= Error: Hay una dependencia cíclica entre las dos órdenes de cambio
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= Error en la propagación de aplicabilidad: no se han encontrado objetos de cambio compatibles 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= Error: hay un objeto de cambio en espera
EnterpriseChangeMdl.Alert.TooManyRouteTemplate = Se han encontrado varias plantillas de ruta conectadas a este objeto. Cámbielo y seleccione una sola.
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = No está autorizado para obtener la aplicabilidad. Póngase en contacto con el administrador para obtener la licencia.
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = No está autorizado para establecer la aplicabilidad. Póngase en contacto con el administrador para obtener la licencia.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = Error: No se pueden eliminar las acciones de cambio porque la orden de cambio de contexto se encuentra en el estado En curso o en uno posterior
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = Error: No se pueden eliminar las acciones de cambio por alguno de estos motivos:\n   - Se encuentran en En curso o un estado posterior.\n   - Al menos una de ellas contiene un cambio propuesto o realizado.
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = Error: No se pueden agregar / eliminar las acciones de cambio porque la orden de cambio de contexto se encuentra en un estado posterior a En curso
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= El $<type> que se va a revisar y en el que se va a trabajar.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= Debido al descenso de la orden de cambio al estado En curso, a la que se asocia este $<type> $<name> $<revision>, deberá revisarlo y trabajar en él porque es la persona asignada.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= Error: El contexto o su objeto de orden de cambio hijo está en espera. No se puede suprimir.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= Error: El objeto de solicitud de cambio está en espera. No se puede suprimir.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= Error: El objeto de orden de cambio está en espera. No se puede ascender.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= Error: El objeto de solicitud de cambio está en espera. No se puede ascender.
