#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = L'opération demandée ne peut pas être effectuée car l'utilisateur n'a pas d’accès Connecter À à l'action de modification.

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = $<type> Notification terminée
EnterpriseChangeMdl.Message.Description.ChangeCompleted = Le $<type> $<name> $<revision> a été achevé.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = $<type> Notification d'ordre de modification en traitement
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = Le $<type> $<name> $<revision> a été promu à Ordre de modification en traitement.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = Une liste d'approbations doit être fournie
EnterpriseChangeMdl.Alert.InputError = Entrée de revue
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = n'a pas accès au type de modification
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= Erreur - créer des vérifications :\n   - L'enfant ne doit pas déjà avoir un parent\n   - L'enfant doit être de type Ordre de modification\n   - La règle doit être Modification accélérée ou Modification formelle\n   - L'ordre de modification parent doit avoir l'état En traitement ou un état antérieur\n   - Si le parent est régi par une règle Modification accélérée, l'enfant doit être régi par un ordre de modification accélérée.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= Tous les ordres de modification enfants doivent avoir l'état Approuvé et non pas En attente
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= Erreur : l'ordre de modification parent doit avoir l'état En traitement ou un état antérieur pour pouvoir rétrograder un ordre de modification enfant
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= Erreur : la définition de l'applicabilité n'est pas autorisée sur les ordres de modification dont l'état est ultérieur à En approbation
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= Erreur : il existe une dépendance cyclique entre les deux ordres de modification
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= Erreur lors de la propagation de l'applicabilité : aucun objet Modification compatible trouvé 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= Erreur : il existe un objet Modification en attente
EnterpriseChangeMdl.Alert.TooManyRouteTemplate =  Plusieurs modèles de route trouvés en connexion à cet objet, veuillez modifier votre choix et ne sélectionner qu’un seul modèle.
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = Vous n'êtes pas autorisé à obtenir l'applicabilité. Veuillez contacter votre administrateur pour obtenir la licence.
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = Vous n'êtes pas autorisé à définir l'applicabilité. Veuillez contacter votre administrateur pour obtenir la licence.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = Erreur : impossible d'enlever une ou plusieurs actions de modification car l'ordre de modification du contexte est à l'état En traitement ou à un état ultérieur
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = Erreur : impossible de supprimer les actions de modification pour l'une des raisons suivantes :\n   - Une action de modification est à l'état En traitement ou à un état ultérieur\n   - Au moins une action de modification contient une modification proposée ou réalisée
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = Erreur : impossible d'ajouter/enlever une ou plusieurs actions de modification car l'ordre de modification du contexte est ultérieur à l'état En traitement
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= La $<type> à réviser et sur lequel travailler.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= En raison de la rétrogradation de l'ordre de modification à l'état En traitement, auquel cette $<type> $<name> $<revision> est associée, vous devez la réviser et travailler dessus, car vous êtes l'une des personnes affectées.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= Erreur : le contexte de cet objet Ordre de modification enfant est En attente. La suppression n'est pas autorisée.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= Erreur : l'objet Demande de modification est En attente. La suppression n'est pas autorisée.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= Erreur : l'objet Ordre de modification est En attente. La promotion n'est pas autorisée.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= Erreur : l'objet Demande de modification est En attente. La promotion n'est pas autorisée.
