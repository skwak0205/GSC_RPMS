# Exceptions
emxVPMChange.Exception.NoAppItems= Сбой при распространении применяемости. В решении отсутствуют применяемые элементы.
emxVPMChange.Exception.NoAO= Сбой при распространении применяемости. Невозможно создать именованную эффективность. Нет связанных объектов относительно ECA.
emxVPMChange.Exception.NoVS= Сбой при распространении применяемости. Невозможно создать именованную эффективность. Элементы, установленные относительно ECA не содержат конфигурации.
emxVPMChange.Exception.NEEmpty= Сбой при распространении применяемости. ECA не содержит ни одной определенной именованной эффективности.
emxVPMChange.Exception.NEPublished= Сбой при распространении применяемости. Именованная эффективность уже опубликована.
emxVPMChange.Exception.DifferentVS= Сбой при распространении применяемости. Невозможно создать именованную эффективность. Элементы, установленные относительно ECA, удерживают несовместимые конфигурации.
emxVPMChange.Exception.CreateNEFailed= Сбой при распространении применяемости. Невозможно выполнить обновление выражения именованной эффективности.
emxVPMChange.Exception.ConfigModeler= Сбой при распространении применяемости. Инициализация средства моделирования конфигурации не удалась.
emxVPMChange.Exception.ConfigExpression= Сбой при распространении применяемости. Невозможно выполнить обновление выражения именованной эффективности.
emxVPMChange.Exception.Other= Сбой при распространении применяемости. Невозможно выполнить обновление выражения именованной эффективности.

emxVPMChange.Exception.CreateECA.NameNotUnique= ECA с именем уже существует в базе данных. Введите уникальное имя.
emxVPMChange.Exception.CreateECA.CommitFailed= Сбой при создании ECA.

