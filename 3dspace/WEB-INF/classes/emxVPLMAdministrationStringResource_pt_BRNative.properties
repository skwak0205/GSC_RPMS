OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix=Interfix do identificador
OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=O Nome do objeto está na forma <prefix>-<interfix>-<number>-<suffix>\n\nPara aceitar trocas entre atores que estão ativos em diferentes bancos de dados (por exemplo, 3DXML como Referência), é necessário garantir a exclusividade da identificação de conteúdo antes de iniciar a produção. Normalmente, define-se um identificador de site para cada site que garante que nenhum conflito possa surgir durante a troca de conteúdo. O identificador do site pode ser baseado no catálogo mundial de identificadores do site ao qual você se refere, ou protocolos específicos podem ser colocados em vigor para sua rede de trocas.\n\nSe você implantar o 3DSpace com uma das seguintes opções:\n  - Experiência de implantação com um clique: use o interfixo do identificador para definir identificadores de site. O interfixo está incluído nos nomes de conteúdo. Para obter mais informações, consulte a administração da Experiência de implantação com um clique: sobre Identificadores e Revisões.\n - CSE (Customer Specific Environment, ambiente direcionado ao cliente): defina seu próprio identificador de site e implemente suas próprias regras de nomenclatura. Não é possível usar o interfixo do identificador em instalações no CSE.
OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.Argument=Interfix do identificador
