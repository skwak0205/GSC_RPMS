# 3DDrives invitation nodes
invitation.3ddrive.invite= {0} ha assegnato la sottoscrizione ai servizi di collaborazione sociale 3DEXPERIENCE per SOLIDWORKS, che combinano la potenza di 3DEXPERIENCE Platform a My.SolidWorks.com, per aggiungere all'esperienza SOLIDWORKS anche lo storage online, la condivisione, la collaborazione, i modelli CAD, la formazione e altro.
invitation.3ddrive.activation= Attivare la propria sottoscrizione
invitation.3ddrive.clickLink= Fare clic sul link sottostante per attivare la propria sottoscrizione su MySolidWorks.com e su <strong>3D</strong>EXPERIENCE platform di Dassault Syst\u00e8mes {0}.<br/>Utilizzare il proprio ID online, l'ID utilizzato per accedere a MySolidWorks.com.<br/><a href="{1}">Fare clic qui per attivare la propria sottoscrizione</a>.
invitation.3ddrive.activate= Dopo aver effettuato l'accesso a MySolidWorks.com, fare clic sul pulsante 'Attiva'.
invitation.3ddrive.logplatform= Il sistema completer\u00e0 l'attivazione garantendo l'accesso dell'utente a <strong>3D</strong>EXPERIENCE platform {0}. 
invitation.3ddrive.gettingstarted= Guida introduttiva 
#invitation.3ddrive.loggin= <strong>Accesso:</strong> Dopo aver attivato la sottoscrizione, si ricever\u00e0 un'e-mail da Dassault Syst\u00e8mes con un link ad un dashboard di 3DEXPERIENCE. \u00c8 possibile utilizzare quel link per andare direttamente a 3DEXPERIENCE platform. \u00c8 possibile farlo anche dal sito MySolidWorks.com. Ricordarsi di utilizzare il proprio ID online SOLIDWORKS. 
invitation.3ddrive.synch= <strong>Sincronizzazione dei file:</strong>  Per sincronizzare i file con il desktop, installare l'unit\u00e0 3DEXPERIENCE per Windows dall'icona con l'ingranaggio nell'app 3DDrive. 
invitation.3ddrive.gethelp= <strong>Informazioni sul 3DEXPERIENCE platform:</strong>  Se si necessita assistenza per 3DEXPERIENCE platform, \u00e8 possibile visitare la <a href="http://www.3ds.com/support/new-customer/cloud-support/">pagina 3DEXPERIENCE Platform Cloud OnBoarding</a> per la documentazione, il supporto online e le guide introduttive.
invitation.3ddrive.browser= <strong>Browser:</strong>  \u00c8 possibile utilizzare versioni recenti dei browser pi\u00f9 famosi e moderni. Internet Explorer necessita della versione 11 o superiore. 

invitation.3ddrive.loggin= Accedere a 3DEXPERIENCE Platform utilizzando uno di questi collegamenti. In questo modo la sottoscrizione verr\u00e0 attivata anche in My.SolidWorks.com.
invitation.3ddrive.signin= Se si dispone gi\u00e0 di un ID SOLIDWORKS o un ID <strong>3D</strong>EXPERIENCE*, utilizzarli per <a href="{0}">accedere qui</a>.
invitation.3ddrive.signup= In caso contrario, <a href="{0}">creare un nuovo ID <strong>3D</strong>EXPERIENCE</a>.
invitation.3ddrive.afterlogin= Dopo aver eseguito l'accesso, l'utente ricever\u00e0 un altro messaggio e-mail con un collegamento a 3DEXPERIENCE Platform per l'organizzazione, {0}.  \u00c8 consigliabile creare un segnalibro per il collegamento.
invitation.3ddrive.goto= Accedere a <a href="{0}">http://my.solidworks.com</a> per iniziare a utilizzare la sottoscrizione MySolidWorks Standard o Professional per la formazione, i modelli CAD e altro.
invitation.3ddrive.signin2= Se si dispone gi\u00e0 di un ID SOLIDWORKS*, <a href="{0}/signin?scid=mysw_login_return&url=%2F">accedere qui</a>.
