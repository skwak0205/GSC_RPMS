OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=개체 이름은 <prefix>-<interfix>-<number>-<suffix> 형식 하에 있습니다.\n\n서로 다른 데이터베이스에서 작업하는 작업자들 간의 교환을 지원하려면(예: 3DXML을 참조로) 생산을 시작하기 전에 콘텐츠 식별의 고유성을 보장해야 합니다. 일반적으로, 콘텐츠를 교환할 때 발생할 수 있는 충돌이 없도록 각 사이트에 대한 사이트 식별자(ID)를 정의합니다. 사이트 ID는 사용자가 참조하는 전 세계 사이트 ID 카탈로그나 교환 네트워크에 대해 적절히 입력된 특정 프로토콜을 기반으로 할 수 있습니다.\n\n다음 방법으로 3DSpace를 배포하는 경우:\n  - 원클릭 배포 경험: ID Interfix를 사용하여 사이트 ID를 정의하십시오. interfix가 콘텐츠 이름에 포함되어 있습니다. 자세한 내용은 원클릭 배포 경험 관리: ID와 리비전 정보를 참조하십시오.\n  - 고객 특정 환경(CSE): 사용자 자신의 사이트 ID를 정의하고 자체 이름 지정 규칙을 이행합니다. CSE 설치에는 Identifier Interfix를 사용할 수 없습니다.
