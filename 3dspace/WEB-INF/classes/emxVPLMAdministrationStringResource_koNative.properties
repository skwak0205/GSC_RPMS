OOTBParameterization.LifecycleTransitionCheck.Notice.InconditionalReject=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 제어 \"무조건 거부\"가 현재 전환에 대해 설정되었습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnExperimenter=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: \"기여자\" 책임은 성숙도를 변경할 권한이 없습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnCreator=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: \"작성자\" 책임은 성숙도를 변경할 권한이 없습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnLeader=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: \"리더\" 책임은 성숙도를 변경할 권한이 없습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectOnStandardData=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: \"표준\" 개체의 성숙도는 변경될 수 없습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedChildNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 관리된 하위 중 하나가 대상 상태가 아닙니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedStructuredChildNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 관리된 하위 중 하나가 대상 상태가 아닙니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyOfTheCommonlyGovernedStructuredChildNotOnTargetState_UnsupportedPolicy=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 관리된 하위 중 하나가 대상 상태가 아닐 수 있습니다. 
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAttributeNotValuated=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 속성 \"{1}\"이(가) 평가되지 않았습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.ChangeMaturityUnderCA=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 성숙도 상태 변경에 Change Action이 필요합니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyProductConfigurationNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 제품 사양 하나 이상이 목표 상태에 없습니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfNewerReleasedRevisionsExist=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 아래 리비전이 릴리즈됨:\n{1}
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfSpecTemplateIsObsolete=\"{0}\"에 대한 관련 릴리즈 스냅샷 템플릿이 폐기 상태입니다. 다른 템플릿을 선택하십시오.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyImplementedLogicalComponentNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 논리 구현 요소 중 하나가 대상 상태가 아닙니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfNewerUsedReleasedRevisionsExist=\"{0}\"의 성숙도를 릴리즈됨으로 변경할 수 없습니다.\n선택한 개체의 하위 중 일부가 최신 릴리즈 리비전이 아닙니다.\n최신 리비전 정보를 확인하고 이러한 하위를 최신 릴리즈 리비전으로 바꾸십시오.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfDeformableReferenceIsNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 변형 가능 제품 중 하나가 대상 상태가 아닙니다.
OOTBParameterization.LifecycleTransitionCheck.Notice.RejectIfAnyDrawingRelatedProductNotOnTargetState=\"{0}\"에 대한 성숙도 변경이 중단되었습니다.\n이유: 관련 제품 중 하나가 대상 상태가 아닙니다.

OOTBParameterization.CheckChangePOV.Notice.NewParentOwnership="{0}"에 대한 소유권 변경이 거부되었습니다.\n이유: 사용자에게 조직 또는 협업 공간을 2차 소유권으로 추가하는 기능이 허용되지 않았습니다.
OOTBParameterization.CheckChangePOV.Notice.NewResponsible="{0}"에 대한 소유권 변경이 거부되었습니다.\n이유: 사용자에게 해당 콘텐츠의 소유자 변경이 허용되지 않았습니다.
OOTBParameterization.CheckChangePOV.Notice.NewOrganization="{0}"에 대한 소유권 변경이 거부되었습니다.\n이유: 사용자에게 조직 변경이 허용되지 않았습니다.
OOTBParameterization.CheckChangePOV.Notice.NewProject="{0}"에 대한 소유권 변경이 거부되었습니다.\n이유: 사용자에게 협업 공간 변경이 허용되지 않았습니다.
OOTBParameterization.CheckChangePOV.Notice.NewOwner="{0}"에 대한 소유권 변경이 거부되었습니다.\n이유: 콘텐츠를 작성하기 위해 {1}이(가) 협업 공간 {2}, {3}과(와) 일치하는 적절한 인증 정보를 가지고 있지 않습니다.
