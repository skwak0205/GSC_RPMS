OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>엔지니어링 정의, 평가 및 자원 콘텐츠에 적용됨</b><br/>- <b>기본</b>: 기본 ID만 활성화합니다. 콘텐츠가 수정되면 증분됩니다.<br/>- <b>기본 및 보조</b>: 릴리즈되지 않은 콘텐츠가 수정되면 .# 포맷으로 보조 ID를 증분하고, 릴리즈된 콘텐츠가 수정되면 기본 ID를 증분합니다.<br/>마이너 리비전이 비활성화된 경우 사용 가능합니다.</p><p><b>SOLIDWORKS 마스터를 사용하여 3DEXPERIENCE 콘텐츠에 적용됨</b><br/>- <b>SOLIDWORKS 마스터를 사용하여 3DEXPERIENCE 콘텐츠에 대한 기본 및 보조</b>: _# 보조 ID를 사용할 때 기본 및 보조와 유사합니다.<br/>마이너 리비전이 활성화되고 R2021x에서 업그레이드한 후에만 사용 가능합니다.</p><p>잘못 선택한 경우 클래식 마이너 리비전 옵션을 변경하고 원하는 올바른 조합을 선택합니다.</p>
