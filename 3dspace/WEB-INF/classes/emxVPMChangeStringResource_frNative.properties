# Exceptions
emxVPMChange.Exception.NoAppItems =Echec de la propagation d'applicabilité. La décision ne comporte aucun élément applicable.
emxVPMChange.Exception.NoAO =Echec de la propagation d'applicabilité. L'effectivité nommée n'a pas pu être créée. Il n'existe aucun objet associé relatif à l'ECA.
emxVPMChange.Exception.NoVS =Echec de la propagation d'applicabilité. L'effectivité nommée n'a pas pu être créée. Les éléments rapportés de l'ECA ne comportent pas de configuration.
emxVPMChange.Exception.NEEmpty =Echec de la propagation d'applicabilité. L'ECA n'a pas d'effectivité nommée définie.
emxVPMChange.Exception.NEPublished =Echec de la propagation d'applicabilité. L'effectivité nommée est déjà publiée.
emxVPMChange.Exception.DifferentVS =Echec de la propagation d'applicabilité. L'effectivité nommée n'a pas pu être créée. Les éléments rapportés de l'ECA comportent des configurations incompatibles.
emxVPMChange.Exception.CreateNEFailed =Echec de la propagation d'applicabilité. La mise à jour de l'expression de l'effectivité nommée n'a pas pu avoir lieu.
emxVPMChange.Exception.ConfigModeler =Echec de la propagation d'applicabilité. L'initialisation du Configuration Modeler n'a pas abouti.
emxVPMChange.Exception.ConfigExpression =Echec de la propagation d'applicabilité. La mise à jour de l'expression de l'effectivité nommée n'a pas pu avoir lieu.
emxVPMChange.Exception.Other =Echec de la propagation d'applicabilité. La mise à jour de l'expression de l'effectivité nommée n'a pas pu avoir lieu.

emxVPMChange.Exception.CreateECA.NameNotUnique =Une ECA de ce nom existe déjà dans la base de données. Entrez un nom unique.
emxVPMChange.Exception.CreateECA.CommitFailed =La création de l'ECA a échoué.

