OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Si applica a contenuti di Definizione tecnica, Valutazione e Risorsa</b><br/>- <b>Primario</b>: attiva solo l'ID primario, che viene incrementato ad ogni revisione del contenuto.<br/>- <b>Primario e secondario</b>: incrementa un ID secondario nel formato .# ad ogni revisione di un contenuto non rilasciato e l'ID primario ad ogni revisione di un contenuto rilasciato.<br/>Disponibile se le revisioni minori sono disattivate.</p><p><b>Si applica a contenuto 3DEXPERIENCE con master SOLIDWORKS</b><br/>- <b>Primario e secondario per contenuto 3DEXPERIENCE con master SOLIDWORKS</b>: simile a Primario e secondario, con un ID secondario _#.<br/>Disponibile se le revisioni minori sono attivate e solo dopo l'aggiornamento dalla versione R2021x.</p><p>Se la selezione non è valida, cambiare l'opzione Revisioni minori classiche e selezionare una combinazione valida da utilizzare.</p>
