BatchMigration.Usage= 레벨 N에서 레벨 N+1가지 배치별 마이그레이션\n\n사용법: DMCMigration [ [ -backup -ws ws1 | -migr -ws ws1 | -struct] -server enoviaServerPath -prefix xxx yyy zzz ] [-h]\n   -backup: 레벨 V6R(N)의 마이그레이션 백업을 시작합니다.\n   -migr: 레벨 N+1의 마이그레이션 주 단계를 시작합니다.\n          . 사용자 지정의 재작성\n          . 사용자 지정 환경의 재작성\n          . 데이터베이스의 사용자 지정 구조를 변경하는 mql의 생성\n          . 서버에서 사용자 지정 요소의 게시\n   -struct: 새 mql 파일 스태깅에서 모든 사용자 지정에 대해 생성합니다.\n   -prefix: 사용자 지정된 메타데이터를 찾는 데 유용한 접두어 목록\n   -ws: 작업 폴더의 전체 경로\n   -server: ENOVIA Live Collaboration Server의 전체 경로\n   -h: 현재 도움말\n\n이 명령은 백업 마이그레이션의 단계, 사용자 지정 마이그레이션의 기본 단계 또는 데이터베이스 구조 마이그레이션을 위한 mql 생성 단계를 시작합니다.\n
BatchPublication.Aborted= 다음 오류로 인해 배치별 게시가 중단됨:\n
BatchPublication.Starts= 배치 모드에서 게시 시작 위치: 
BatchPublication.Usage= 배치별 게시\n\n사용법: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ -maskToComp mk1 ... mky [ -url serverURL ] ] [ -maskToGen m1 .... mz ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en: 취급할 환경 이름의 목록(.environment 확장자 없음)\n   -metadata m1 ... mx: 취급할 메타데이터 이름의 목록(.metadata 확장자 없음)\n   -maskToGen: 각 사용자 지정 메타데이터에 대해 .mask 파일이 생성될 보안 마스크 목록\n   -maskToComp: 컴파일할 보안 마스크 목록\n   -url: CBP Modelers Masks Compilation용 서버의 url\n   -onlygen: Mql, 매핑, 색인, 마스크, 보안 마스크 파일을 작업 폴더에 생성하지만, 게시하지는 않습니다(-onlypub 매개변수의 보완).\n   -onlypub: 서버 측에서 이전에 생성된 Mql, 매핑, 색인, 마스크, 보안 마스크 파일을 게시하지만 이들을 생성하지 않습니다(-onlygen 매개변수의 보완).\n   -ws: 작업 폴더의 전체 경로\n   -server: ENOVIA 서버 폴더의 전체 경로\n   -undo: 게시 취소\n\n이 명령은 제공된 각 메타데이터 파일의 mql 파일, 색인 파일, 마스크 파일, 매핑 파일 생성을 시작하고 이들 파일을 서버에 게시하거나, 마지막 게시 시도의 게시 취소를 실행합니다.\n
BatchPublication.UsageSOLUTION= 배치별 게시\n\n사용법: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ [ -maskToComp mk1 ... mky [-solutionMask sol1 ... solt] ] | [ -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] | [ -maskToComp mk1 ... mky -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en: 취급할 환경 이름의 목록(.environment 확장자 없음)\n   -metadata m1 ... mx: 취급할 메타데이터 이름의 목록(.metadata 확장자 없음)\n   -maskToGen: 각 사용자 지정 메타데이터에 대해 .mask 파일이 생성될 보안 마스크의 목록\n   -maskToComp: 컴파일할 보안 마스크의 목록\n   -solutionMask: .mask 파일이 생성될 솔루션 목록(MaskToGen 매개변수로 정의된 보안 마스크 목록용)과 보안 마스크를 컴파일할 솔루션 목록(MaskToComp 매개변수로 정의된 보안 마스크 목록용). 올바른 해결책은 Common, VPM, Team입니다. 이 매개변수를 설정하지 않으면, 기본적으로 Common으로 설정됩니다.\n   -onlygen: Mql, 매핑, 색인, 마스크, 보안 마스크 파일을 작업 폴더에 작성하지만, 게시하지는 않습니다(-onlypub 매개변수의 보완).\n   -onlypub: 서버 측에 이전에 생성된 Mql, 매핑, 색인, 마스크, 보안 마스크 파일을 게시하지만, 생성하지는 않습니다(-onlygen 매개변수의 보완).\n   -ws: 작업 폴더의 전체 경로\n   -server: ENOVIA 서버 폴더의 전체 경로\n   -undo: 게시 취소\n\n이 명령은 제공된 각 메타데이터 파일의 mql 파일, 색인 파일, 마스크 파일, 매핑 파일 생성을 시작하고 이들 파일을 서버에 게시하거나, 마지막 게시 시도의 게시 취소를 시작합니다.\n
