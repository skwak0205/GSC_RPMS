EnterpriseChangeMdl.Alert.NoToconnectAccessToCA = Der angeforderte Vorgang kann nicht durchgef\u00fchrt werden, da der Benutzer keine Zu-Verbindungsberechtigung mit der \u00c4nderungsaktion besitzt.

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted = $<type> Benachrichtigung \u00fcber Abschluss 
EnterpriseChangeMdl.Message.Description.ChangeCompleted = $<type> $<name> $<revision> wurde abgeschlossen.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO = $<type> Benachrichtigung \u00fcber \u00c4nderungsauftrag in Bearbeitung 
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO = $<type> $<name> $<revision> wurde in das Stadium '\u00c4nderungsauftrag in Bearbeitung' bef\u00f6rdert.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO = Genehmigungsliste muss bereitgestellt werden.
EnterpriseChangeMdl.Alert.InputError = \u00dcberpr\u00fcfungseingabe
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError = hat keinen Zugriff auf den \u00c4nderungstyp.
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= Fehler - \u00dcberpr\u00fcfungen erstellen:\n   - Kindobjekt darf noch kein Elternobjekt aufweisen\n   - Beim Kindobjekt muss es sich um eine Art des \u00c4nderungsauftrags handeln\n   - Die Vorschrift muss 'Beschleunigte \u00c4nderung' oder 'Formelle \u00c4nderung' lauten \n   - Der Elternobjekt-\u00c4nderungsauftrag muss sich im Stadium 'In Arbeit' oder vor diesem Stadium befinden\n   - Wenn das Elternobjekt der Vorschrift 'Beschleunigte \u00c4nderung' unterliegt, muss das Kindobjekt ebenfalls dieser Vorschrift unterliegen.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= Alle Kindobjekt-\u00c4nderungsauftr\u00e4ge m\u00fcssen sich mindestens im Stadium 'Genehmigt' befinden und d\u00fcrfen nicht ausgesetzt sein
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= Fehler: Elternobjekt-\u00c4nderungsauftrag muss sich im Stadium 'In Arbeit' oder in einem fr\u00fcheren Stadium befinden, um den Kindobjekt-\u00c4nderungsauftrag zur\u00fcckzustufen
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= Fehler: Die festgelegte Anwendbarkeit ist bei einem \u00c4nderungsauftrag, der sich in einem sp\u00e4teren Stadium als 'Genehmigt' befindet, nicht erlaubt
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= Fehler: Zwischen den beiden \u00c4nderungsauftr\u00e4gen besteht eine zyklische Referenz
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= Fehler beim \u00dcbertragen der Anwendbarkeit: Es wurden keine kompatiblen \u00c4nderungsobjekte gefunden 
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= Fehler: Es ist ein \u00c4nderungsobjekt im Stadium 'Angehalten' vorhanden.
EnterpriseChangeMdl.Alert.TooManyRouteTemplate = Mehrere Weiterleitungsvorlagen sind mit diesem Objekt verbunden. Bearbeiten Sie das Objekt und w\u00e4hlen Sie nur eine Weiterleitungsvorlage aus.
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability = Sie sind nicht berechtigt, die Anwendbarkeit zu erhalten. Wenden Sie sich an Ihren Administrator, um die Lizenz zu erhalten.

EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability = Sie sind nicht berechtigt, die Anwendbarkeit festzulegen. Wenden Sie sich an Ihren Administrator, um die Lizenz zu erhalten.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO = Fehler: \u00c4nderungsaktionen konnten nicht entfernt werden, da sich die Kontext\u00e4nderungsaktion im Stadium 'In Arbeit' oder einem sp\u00e4teren Stadium befindet.
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized = Fehler: \u00c4nderungsaktion(en) k\u00f6nnen aus einem der folgenden Gr\u00fcnde nicht entfernt werden:\n   - Die \u00c4nderungsaktion befindet sich im Stadium 'In Arbeit' oder einem sp\u00e4teren Stadium\n   - Es gibt mindestens mindestens eine vorgeschlagene oder realisierte \u00c4nderung.
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO = Fehler: \u00c4nderungsaktionen konnten nicht entfernt/hinzugef\u00fcgt werden, da sich die Kontext\u00e4nderungsaktion in einem sp\u00e4teren Stadium als 'In Arbeit' befindet.
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= $<type> f\u00fcr die Pr\u00fcfung und Bearbeitung.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= Aufgrund der Zur\u00fcckstufung des \u00c4nderungsauftrags, mit dem $<type> $<name> $<revision> verbunden ist, in das Stadium 'In Arbeit' sind Pr\u00fcfung und Bearbeitung als Inhaber vorzunehmen.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= Fehler: der Kontext oder das untergeordnete \u00c4nderungsauftragsobjekt wurde ausgesetzt. L\u00f6schen ist nicht zul\u00e4ssig.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= Fehler: \u00c4nderungsanforderungsobjekt wurde ausgesetzt. L\u00f6schen ist nicht zul\u00e4ssig.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= Fehler. \u00c4nderungsauftragsobjekt wurde ausgesetzt. Bef\u00f6rderung ist nicht zul\u00e4ssig.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= Error: \u00c4nderungsanforderungsobjekt wurde ausgesetzt. Bef\u00f6rderung ist nicht zul\u00e4ssig.
