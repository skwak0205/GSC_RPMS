emxFoundation.Error.NoDisconnectAccess=Errore: impossibile disconnettersi dall'oggetto specificato.\nVerificare se la causa \u00e8 una delle seguenti:\n- La disconnessione non \u00e8 consentita in base alla 'Maturit\u00e0'. Rivedere questo valore prima della disconnessione.\n- La disconnessione non \u00e8 consentita perch\u00e9 \u00e8 stata bloccata. Chiedere all'utente che l'ha bloccata di sbloccarla.\n- Non si dispone dei diritti di accesso necessari. Rivolgersi all'amministratore.
