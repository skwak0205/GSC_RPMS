\u4f7f\u7528\u6cd5\: java VPLMPosMaskMerger [-h]\\n\
\                                -p <previous_default_dir> <current_default_dir> [<previous_custo_dir>]\\n\
\                                [-d <output_directory>]\\n\
\                                -m <mask_name>...\\n\
\\n\
Merges all .mask\u30d5\u30a1\u30a4\u30eb\u306f\u3001\u6307\u5b9a\u3055\u308c\u305f\u30d9\u30fc\u30b9\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306e vplm/mask/<mask_name> \u30b5\u30d6\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306b\u3042\u308a\u307e\u3059\u3002\\n\
\u30de\u30fc\u30b8\u306f3\u3064\u306e\u5165\u529b\u306b\u57fa\u3065\u304d\u307e\u3059\uff1a\\n\
\ 1. \u30ab\u30b9\u30bf\u30de\u30a4\u30ba\u3055\u308c\u305f\u30de\u30b9\u30af\u30d5\u30a1\u30a4\u30eb(\u524d\u306e\u30d0\u30fc\u30b8\u30e7\u30f3)\u3001\u542b\u307e\u308c\u308b\u5834\u6240\uff1a <previous_custo_dir>/vplm/mask/<mask_name>\\n\
\ 2. \u5bfe\u5fdc\u3059\u308bDEFAULT\u30de\u30b9\u30af\u30d5\u30a1\u30a4\u30eb(\u524d\u306e\u30d0\u30fc\u30b8\u30e7\u30f3)\u3001\u542b\u307e\u308c\u308b\u5834\u6240\uff1a <previous_default_dir>/vplm/mask/DEFAULT\\n\
\ 3. \u5bfe\u5fdc\u3059\u308bDEFAULT\u30de\u30b9\u30af\u30d5\u30a1\u30a4\u30eb(\u73fe\u884c\u30d0\u30fc\u30b8\u30e7\u30f3)\u3001\u542b\u307e\u308c\u308b\u5834\u6240\uff1a <current_default_dir>/vplm/mask/DEFAULT\\n\
\u30c7\u30d5\u30a9\u30eb\u30c8\u3067\u306f\u3001<previous_custo_dir>\u306f<previous_default_dir>\u306b\u8a2d\u5b9a\u3055\u308c\u307e\u3059\u3002\\n\
