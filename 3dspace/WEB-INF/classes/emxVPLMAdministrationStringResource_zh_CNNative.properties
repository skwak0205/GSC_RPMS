OOTBParameterization.ObjectIdentification.ObjectIdentifier.IdentifierAffix.tooltip=对象名称的形式为 <prefix>-<interfix>-<number>-<suffix>。为支持使用不同数据库（例如 3DXML As Reference）的操作者之间的交换，您必须在开始生产之前保证内容标识的唯一性。一般来说，您可以为每个站点定义一个站点标识符，以确保在交换内容时不发生冲突。站点标识符可以基于您参考的全球范围站点标识符目录，也可以基于您的交换网络所遵循的特定协议。如果您通过以下方法部署 3DSpace： - 一键式部署体验：使用标识符互缀来定义站点标识符。互缀包含在内容名称中。有关更多信息，请参见“一键式部署体验管理：关于标识符和修订版”。 - 客户特定环境 (CSE)：定义您自己的站点标识符，并实施自己的命名规则。不能将标识符互缀用于 CSE 安装。
