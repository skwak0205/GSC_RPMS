OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Gilt f\u00fcr Inhalte von Konstruktionsdefinitionen, -bewertungen und -ressourcen</b><br/>- <b>Prim\u00e4r</b>: aktiviert nur die prim\u00e4re ID, die bei der Revidierung von Inhalten inkrementiert wird.<br/>- <b>Prim\u00e4r und Sekund\u00e4r</b>: inkrementiert eine sekund\u00e4re ID im Format .#, wenn nicht freigegebener Inhalt revidiert wird, und die prim\u00e4re ID, wenn freigegebener Inhalt revidiert wird.<br/>Verf\u00fcgbar, wenn Zwischenrevisionen deaktiviert sind.</p><p><b>Gilt f\u00fcr 3DEXPERIENCE Inhalte mit SOLIDWORKS Master</b><br/>- <b>Prim\u00e4r und sekund\u00e4r f\u00fcr 3DEXPERIENCE Inhalte mit SOLIDWORKS Master</b>: \u00e4hnlich wie 'Prim\u00e4r und sekund\u00e4r', im Format _# f\u00fcr eine sekund\u00e4re ID.<br/>Verf\u00fcgbar, wenn Zwischenrevisionen aktiviert sind und nachdem ein Upgrade von R2021x vorgenommen wurde.</p><p>Falls die Auswahl ung\u00fcltig ist, \u00e4ndern Sie die Option 'Klassische Zwischenrevisionen' und w\u00e4hlen Sie dann die g\u00fcltige Kombination Ihrer Wahl.</p>
