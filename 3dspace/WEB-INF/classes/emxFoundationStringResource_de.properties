emxFoundation.Error.NoConnectAccess=Fehler: Sie sind nicht berechtigt, das angegebene Objekt zu verbinden.\nDies kann folgende Gr\u00fcnde haben:\n- Verbindung ist aufgrund ihres Stadiums nicht zul\u00e4ssig. Revidieren Sie das Objekt, bevor Sie es verbinden.\n- Verbindung ist nicht zul\u00e4ssig, weil das Objekt gesperrt ist. Bitten Sie den Benutzer, der es gesperrt hat, es zu entsperren.\n- Sie haben keine Zugriffsrechte. Wenden Sie sich an den Administrator.
emxFoundation.Error.NoDisconnectAccess=Fehler: Sie k\u00f6nnen die Verbindung zum angegebenen Objekt nicht trennen.\nDies kann folgende Gr\u00fcnde haben:\n- Das Trennen der Verbindung ist aufgrund ihres Stadiums nicht zul\u00e4ssig. Revidieren Sie das Objekt, bevor Sie die Verbindung trennen.\n- Das Trennen der Verbindung ist nicht zul\u00e4ssig, weil das Objekt gesperrt ist. Bitten Sie den Benutzer, der es gesperrt hat, es zu entsperren.\n- Sie haben keine Zugriffsrechte. Wenden Sie sich an den Administrator.
emxFoundation.Error.NoReviseAccess=Fehler: Sie k\u00f6nnen das angegebene Objekt nicht revidieren.\nSie haben eventuell nicht die erforderlichen Zugriffsrechte.\nWenden Sie sich an Ihren Administrator.
