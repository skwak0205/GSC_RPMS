# Usage tip for the messages added to avoid string concatenation
#
#While translating following messages the string between <> should not be translated as it will be replaced by the corresponding value at runtime.
#
#e.g. In the message\
#Object Find Limit ( {0} ) Reached.
#Here the part {0} will be replaced by the value of the query limit . i.e. If the query limit is 100 then message will become
