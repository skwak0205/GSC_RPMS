invitation.3ddrive.invite= {0} le ha otorgado una suscripci\u00f3n a 3DEXPERIENCE Social Collaboration Services de SOLIDWORKS, que combina los recursos de 3DEXPERIENCE Platform y My.SolidWorks.com para mejorar su experiencia con SOLIDWORKS. Ahora, tiene acceso a almacenamiento en l\u00ednea, uso compartido, colaboraci\u00f3n, modelos CAD, capacitaci\u00f3n y mucho m\u00e1s.
invitation.3ddrive.activation= Active la suscripci\u00f3n
invitation.3ddrive.clickLink= Haga clic en el v\u00ednculo a continuaci\u00f3n para activar la suscripci\u00f3n a MySolidWorks.com y la <strong>3D</strong>EXPERIENCE platform {0} de Dassault Syst\u00e8mes.<br/>Utilice el Id. en l\u00ednea de SOLIDWORKS, el mismo que utiliza para iniciar sesi\u00f3n en MySolidWorks.com.<br/><a href="{1}">Haga clic aqu\u00ed para iniciar sesi\u00f3n y activar la suscripci\u00f3n</a>.
invitation.3ddrive.activate= Tras iniciar sesi\u00f3n en MySolidWorks.com, haga clic en el bot\u00f3n Activar.
invitation.3ddrive.logplatform= El sistema completar\u00e1 la activaci\u00f3n y le dirigir\u00e1 a <strong>3D</strong>EXPERIENCE platform {0}. 
invitation.3ddrive.gettingstarted= Introducci\u00f3n 
#invitation.3ddrive.loggin= <strong>Inicio de sesi\u00f3n:</strong> tras activar la suscripci\u00f3n, recibir\u00e1 un correo electr\u00f3nico de Dassault Syst\u00e8mes con un v\u00ednculo al escritorio digital de 3DEXPERIENCE. Puede utilizarlo para acceder directamente a la 3DEXPERIENCE platform. Tambi\u00e9n puede acceder desde MySolidWorks.com. Recuerde que debe utilizar su Id. en l\u00ednea de SOLIDWORKS. 
invitation.3ddrive.synch= <strong>Sincronizaci\u00f3n de archivos:</strong> si desea sincronizar los archivos con su computadora, instale 3DEXPERIENCE Drive for Windows desde el icono con forma de engranaje de 3DDrive. 
invitation.3ddrive.gethelp= <strong>Obtenci\u00f3n de ayuda sobre la 3DEXPERIENCE platform:</strong> si necesita ayuda con la 3DEXPERIENCE platform, visite la <a href="http://www.3ds.com/support/new-customer/cloud-support/">p\u00e1gina de incorporaci\u00f3n a la nube de la 3DEXPERIENCE platform</a> para acceder a documentaci\u00f3n, gu\u00edas de introducci\u00f3n y obtener asistencia en l\u00ednea.
invitation.3ddrive.browser= <strong>Exploradores:</strong> utilice la versi\u00f3n m\u00e1s reciente de cualquiera de los exploradores m\u00e1s populares. Si utiliza Internet Explorer, instale te la versi\u00f3n 11 o posterior. 

invitation.3ddrive.loggin= Inicie sesi\u00f3n en 3DEXPERIENCE Platform con uno de estos v\u00ednculos. Su suscripci\u00f3n se activar\u00e1 ah\u00ed y en My.SolidWorks.com.
invitation.3ddrive.signin= Si ya dispone de un ID de SOLIDWORKS o de un ID de <strong>3D</strong>EXPERIENCE*, utilice uno de los dos para <a href="{0}">iniciar sesi\u00f3n aqu\u00ed</a>.
