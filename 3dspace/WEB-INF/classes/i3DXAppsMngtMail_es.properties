invitation.3ddrive.afterlogin= Una vez que haya iniciado sesi\u00f3n, recibir\u00e1 otro correo electr\u00f3nico con un v\u00ednculo a 3DEXPERIENCE Platform para su organizaci\u00f3n, {0}. Le recomendamos agregar este v\u00ednculo a marcadores.
invitation.3ddrive.goto= Vaya a <a href="{0}">http://my.solidworks.com</a> para comenzar a utilizar su suscripci\u00f3n de MySolidWorks Standard o Professional para capacitaciones, modelos CAD y mucho m\u00e1s.
invitation.3ddrive.signin2= Si ya dispone de un ID de SOLIDWORKS*, <a href="{0}/signin?scid=mysw_login_return&url=%2F">inicie sesi\u00f3n aqu\u00ed</a>.
