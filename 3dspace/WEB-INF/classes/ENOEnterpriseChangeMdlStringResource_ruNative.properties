#----------------------------Impact Analysis----------------------------------
EnterpriseChangeMdl.Alert.NoToconnectAccessToCA= Невозможно выполнить запрошенную операцию, т.к. пользователь не имеет доступа на подключение для действия изменения

#---------------------Mail Notifications--------------------------------------------------
EnterpriseChangeMdl.Message.Subject.ChangeCompleted= $<type> Завершенное уведомление
EnterpriseChangeMdl.Message.Description.ChangeCompleted= $<type> $<name> $<revision> завершено.
EnterpriseChangeMdl.Message.Subject.ChangeInProcessCO= $<type> Уведомление заказа на изменение в процессе выполнения
EnterpriseChangeMdl.Message.Description.ChangeInProcessCO= $<type> $<name> $<revision> повышена до заказа на изменение в процессе выполнения.
EnterpriseChangeMdl.Alert.ApprovalListNotPresentCO= Необходимо предоставить список утвержденных
EnterpriseChangeMdl.Alert.InputError= Обзор ввода
EnterpriseChangeMdl.Alert.NoChangeTypeAccessError= не имеет доступа к типу изменения
EnterpriseChangeMdl.Alert.CreateChildCOCheckError= Ошибка - создайте проверки:\n   - Дочерний объект не должен уже иметь родительский объект\n   - Дочерний объект должен иметь тип заказа изменения\n   - Необходимо использовать политику Ускоренное изменение или Официальное изменение\n   - Порядок изменения родительского элемента должен находиться в работе или в предыдущем состоянии\n   - Если родительский объект управляется политикой ускоренного изменения, дочерний объект должен находиться под управлением заказа на ускоренное изменение.\n
EnterpriseChangeMdl.Alert.PromoteCOFromInWorkChildCOCheckError= Все дочерние заказы на изменение должны находиться в состоянии не менее Утверждено, но не в состоянии На удержании
EnterpriseChangeMdl.Alert.ParentCOMustBeInWorkToDemoteChildCOError= Ошибка: Родительский заказ на изменение должен находиться в работе или в предыдущем состоянии для понижения уровня дочернего заказа на изменение
EnterpriseChangeMdl.Error.StateAllowedToSetApplicability= Ошибка: Установить применяемость для заказа на изменение, который находится в состоянии На утверждение, невозможно.
EnterpriseChangeMdl.Alert.CheckForCyclicDependency= Ошибка: Существует циклическая зависимость между двумя заказами на изменение
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckError= Ошибка распространения применяемости: совместимые объекты изменения не найдены
EnterpriseChangeMdl.Alert.PromoteDecisionToReleaseCheckOnHoldError= Ошибка: существует объект изменения на удержании
EnterpriseChangeMdl.Alert.TooManyRouteTemplate= Найдено несколько шаблонов маршрута с подключением к данному объекту. Изменить и выберите только один.
EnterpriseChangeMdl.Alert.NoLicenseToGetApplicability= Нет прав на получение применяемости. Обратитесь к администратору для получения лицензии.
EnterpriseChangeMdl.Alert.NoLicenseToSetApplicability= Нет прав на установку применяемости. Обратитесь к администратору для получения лицензии.

EnterpriseChangeMdl.Error.RemoveCAOnOrBeyondInWorkCO= Ошибка: Невозможно удалить действия изменения, т.к. контекстный заказ на изменение находится в рабочем состоянии или за его пределами
EnterpriseChangeMdl.Error.RemoveCAContainingProposedToRealized= Ошибка. Не удается удалить действия изменения по одной из следующих причин:\n   - Они находятся В работе или в предшествующем состоянии\n   - Как минимум одно действие изменения содержит Предложенное или Реализованное изменение
EnterpriseChangeMdl.Error.AddRemoveCABeyondInWorkCO= Ошибка: Невозможно добавить / удалить действия изменения, т.к. контекстный заказ на изменение находится за пределами рабочего состояния
EnterpriseChangeMdl.Message.Subject.ChangeAssignedDueToCODemoteToInWork= $<type> для проверки и работы.
EnterpriseChangeMdl.Message.Description.ChangeAssignedDueToCODemoteToInWork= Заказ на изменение, к которому относится $<type> $<name> $<revision>, понижен до состояния В работе, поэтому вам необходимо выполнить проверку и осуществить работу над ним, поскольку вы являетесь исполнителем.

EnterpriseChangeMdl.Error.DeleteCheckOnHoldCO= Ошибка. Контекст или его дочерний объект Заказ на изменение находится на удержании. Удаление запрещено.
EnterpriseChangeMdl.Error.DeleteCheckOnHoldCR= Ошибка. Объект Запрос на изменение находится на удержании. Удаление запрещено.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCO= Ошибка. Объект Заказ на изменение находится на удержании. Повышение уровня запрещено.
EnterpriseChangeMdl.Error.PromoteCheckOnHoldCR= Ошибка. Объект Запрос на изменение находится на удержании. Повышение уровня запрещено.

