BatchMigration.Usage=Migrazione in batch dal livello N al livello N+1\n\nUtilizzo: DMCMigration [ [ -backup -ws ws1 | -migr -ws ws1 | -struct | -data -url url -user user -passwd passwd ] -server enoviaServerPath -prefix xxx yyy zzz ] [-h]\n   -backup: avvio del backup della migrazione del livello V6R(N)\n   -migr: avvio della fase principale della migrazione al livello N+1:\n          . ricreazione di personalizzazioni\n          . ricreazione di ambienti personalizzati\n          . generazione di un file mql per la modifica della struttura delle personalizzazioni nel database\n          . pubblicazione di elementi personalizzati sul server\n   -struct: generazione di un nuovo file mql per tutte le personalizzazioni nell'area di gestione temporanea.\n   -data: avvio della generazione del file mql al livello level N+1 per la migrazione dei dati\n      -url: url della connessione (ad es. http://localhost:8080/enovia)\n      -user: nome dell'amministratore M1\n      -passwd: password dell'utente\n   -prefix: elenco dei prefissi utili per individuare metadati personalizzati\n   -ws: percorso completo della cartella di lavoro\n   -server: percorso completo di ENOVIA Live Collaboration Server\n   -h: questa guida\n\nQuesto comando permette di avviare la fase di backup della migrazione, la fase principale della migrazione delle personalizzazioni, la fase di generazione del file mql per la migrazione della struttura del database o la fase di generazione del file mql per la migrazione dei dati\n
BatchPublication.Aborted=Pubblicazione in batch interrotta a causa dell'errore:\n
BatchPublication.Starts=La pubblicazione in batch inizia alle 
BatchPublication.Usage=Pubblicazione in batch\n\nUtilizzo: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ -maskToComp mk1 ... mky ] [ -url serverURL ] ] [ -maskToGen m1 .... mz ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en: elenco dei nomi di ambienti (senza estensione .environment) da elaborare\n   -metadata m1 ... mx: elenco di nomi di metadati (senza estensione .metadata) da elaborare\n   -maskToGen: elenco di maschere di sicurezza per cui verranno generati i file .mask per ogni metadato personalizzato\n   -maskToComp: elenco di maschere di sicurezza da compilare\n   -onlygen: genera solo i file MQL, di mappatura, di indice, della maschera e delle maschere di sicurezza nella cartella di lavoro ma non li pubblica (complementare al parametro -onlypub)\n   -onlypub: pubblica sul lato server i file MQL, di mappatura, di indice, della maschera e della maschera di sicurezza generati in precedenza ma non li genera (complementare al parametro to -onlygen)\n   -ws: percorso completo della cartella di lavoro\n   -server: percorso completo della cartella ENOVIA del server\n   -undo: annulla la pubblicazione\n\nQuesto comando avvia la generazione del file MQL, del file di indice, del file della maschera e del file di mappatura per ogni file di metadati specifico e li pubblica sul server o avvia l'annullamento della pubblicazione dell'ultimo tentativo di pubblicazione\n
BatchPublication.UsageSOLUTION=Pubblicazione in batch\n\nUtilizzo: DMCPublish [ [ [ -env e1 ... en -metadata m1 ... mx [ -onlygen | -onlypub ] [ [ -maskToComp mk1 ... mky [-solutionMask sol1 ... solt] ] | [ -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] | [ -maskToComp mk1 ... mky -maskToGen m1 .... mz [-solutionMask sol1 ... solt] ] ] ] | -undo ] -ws ws1 -server enoviaServerPath ] [-h]\n   -env e1 ... en:elenco di nomi di ambienti (senza estensione .environment) da elaborare\n   -metadata m1 ... mx: elenco di nomi di metadati (senza estensione .metadata) elaborare\n   -maskToGen: elenco di maschere di sicurezza per cui verranno generati i file .mask per ogni metadato personalizzato\n   -maskToComp: elenco di maschere di sicurezza da compilare\n   -solutionMask: elenco di soluzioni per cui verranno generati i file .mask (per l'elenco di maschere di sicurezza definite dal parametro MaskToGen) e per cui verr\u00e0 compilata una maschera di sicurezza (per l'elenco di maschere di sicurezza definite dal parametro MaskToComp). Le soluzioni valide sono: Comune, VPM e Team. Se questo parametro non \u00e8 impostato, per impostazione predefinita verr\u00e0 configurato su Comune\n   -onlygen: genera solo i file MQL, di mappatura, di indice, della maschera e della maschera di sicurezza nella cartella di lavoro ma non li pubblica (complementare al parametro -onlypub)\n   -onlypub: pubblica sul lato server i file MQL, di mappatura, di indice, della maschera e della maschera di sicurezza generati in precedenza ma non li genera (complementare al parametro -onlygen)\n   -ws: percorso completo della cartella di lavoro\n   -server: percorso completo della cartella ENOVIA server\n   -undo: annulla la pubblicazione\nQuesto comando avvia la generazione del file MQL, del file di indice, del file della maschera e del file di mappatura per ogni file di metadati specifico e li pubblica sul server oppure avvia l'annullamento della pubblicazione dell'ultimo tentativo di pubblicazione\n
