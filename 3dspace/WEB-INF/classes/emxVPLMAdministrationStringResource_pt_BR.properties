OOTBParameterization.LifecycleAndCollaboration.VersionNamingBehaviors.VersionNamingBehavior.Argument.tooltip=<p><b>Aplica-se ao conte\u00fado de Defini\u00e7\u00e3o, Avalia\u00e7\u00e3o e Recurso da engenharia</b><br/>- <b>Prim\u00e1rio</b>: ativa somente o ID prim\u00e1rio, \u00e9 aumentado quando o conte\u00fado \u00e9 revisado.<br/>- <b>Prim\u00e1rio e secund\u00e1rio</b>: aumenta um ID secund\u00e1rio no formato .# quando o conte\u00fado n\u00e3o liberado \u00e9 revisado, e o ID prim\u00e1rio quando o conte\u00fado for revisado.<br/>Dispon\u00edvel quando revis\u00f5es secund\u00e1rias est\u00e3o desativadas.</p><p><b>Aplica-se ao conte\u00fado do 3DEXPERIENCE com o SOLIDWORKS principal</b><br/>- <b>Prim\u00e1rio e secund\u00e1rio para conte\u00fado do 3DEXPERIENCE com o SOLIDWORKS principal</b>: semelhante ao prim\u00e1rio e secund\u00e1rio, com um ID secund\u00e1rio _#.<br/>Dispon\u00edvel quando as revis\u00f5es secund\u00e1rias est\u00e3o ativadas, e somente ap\u00f3s a atualiza\u00e7\u00e3o do R2021x.</p><p>.No caso de uma sele\u00e7\u00e3o inv\u00e1lida, altere a op\u00e7\u00e3o de Revis\u00f5es secund\u00e1rias cl\u00e1ssicas e selecione a combina\u00e7\u00e3o v\u00e1lida de sua escolha.</p>
