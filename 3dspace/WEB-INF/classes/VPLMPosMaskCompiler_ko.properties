MaskCompilerHelp= \
\uc0ac\uc6a9\ubc95\: java VPLMPosMaskCompiler [-h]\\n\
\                                [-addpath <additional_input_directory>]\\n\
\                                [-d <output_directory>]\\n\
\                                [-log <log_directory>]\\n\
\                                [-html <html_directory>]\\n\
\                                [-solution <solution>]\\n\
\                                [-m <mask_name>]\\n\
\                                -connect <server_url>\\n\
\\n\
\ud074\ub798\uc2a4 \uacbd\ub85c\uc758 vplm/startup/mask/<mask_name>[@<solution>] \ud558\uc704 \ub514\ub809\ud1a0\ub9ac\uc5d0 \uc788\ub294 \ubaa8\ub4e0 '.mask' \ud30c\uc77c\uc744 \ucef4\ud30c\uc77c\ud569\ub2c8\ub2e4.\\n\
\ucef4\ud30c\uc77c\ub41c \ud30c\uc77c\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.\ <output_directory>/<mask_name>[@<solution>].SecurityMask\\n\
\ub85c\uadf8 \ud30c\uc77c\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.     \ <log_directory>/result.log\\n\
\\n\
\uc778\uc218\:\\n\
\  -h\:       \uc774 \ub3c4\uc6c0\ub9d0\\n\
\  -addpath\: \ub9c8\uc2a4\ud06c \ud30c\uc77c\uc744 \uac80\uc0c9\ud558\ub294 \ucd94\uac00 \uc785\ub825 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4(\uc808\ub300 \uacbd\ub85c).\\n\
\  -d\:       \ub85c\uadf8\uc640 \ucef4\ud30c\uc77c\ub41c \ub9c8\uc2a4\ud06c \ud30c\uc77c\uc5d0 \ub300\ud55c \ucd9c\ub825 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4.\\n\
\  -html\:    \ub9c8\uc2a4\ud06c HTML \ub80c\ub354\ub9c1 \ud30c\uc77c\uc5d0 \ub300\ud55c \ucd9c\ub825 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4.\\n\
\  -log\:     \ucd9c\ub825 \ub85c\uadf8 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\: <output_directory>)\\n\
\  -solution\: \uc194\ub8e8\uc158\uc744 \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\uc740 \ube48 \uc811\ubbf8\uc5b4\ub85c, \uc774\uac83\uc740 '\uacf5\ud1b5' \uc194\ub8e8\uc158\uc744 \uc758\ubbf8\ud568).\\n\
\  -m\:       \ub9c8\uc2a4\ud06c \uc774\ub984\uc744 \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\: DEFAULT).\\n\
\  -connect\: \uc11c\ubc84 URL(\uc989: http://server:port/enovia/)\uc744 \uc815\uc758\ud569\ub2c8\ub2e4.\\n\
\\n\
\ubc30\ud3ec\:\\n\
\  '.SecurityMask' \ud30c\uc77c\uc744 ENOVIA \uc6f9 \uc751\uc6a9\ud504\ub85c\uadf8\ub7a8\uc758 WEB-INF/classes/vplm/mask \ub514\ub809\ud1a0\ub9ac\uc5d0 \ubcf5\uc0ac\ud574\uc57c \ud569\ub2c8\ub2e4.

MaskGeneratorHelp= \
\uc0ac\uc6a9\ubc95\: java VPLMPosMaskGenerator [-h]\\n\
\                                 [-addpath <additional_input_directory>]\\n\
\                                 [-d <output_directory>]\\n\
\                                 [-log <log_directory>]\\n\
\                                 [-solution <solution_name>]\\n\
\                                 [-m <mask_name>]\\n\
\                                 -connect <server_url>\\n\
\                                 <modeler> [<modeler> ...]\\n\
\\n\
\uc9c0\uc815\ub41c \ubaa8\ub378\ub7ec\uc758 \uc5f0\uad00\ub41c '.mask' \ud30c\uc77c\uc744 \uc0dd\uc131\ud569\ub2c8\ub2e4.\\n\
\ub2e4\uc74c \ud30c\uc77c\uc774 \uc0dd\uc131\ub429\ub2c8\ub2e4.\ <output_directory>/<modeler>.mask\\n\
\\n\
\uc778\uc218\:\\n\
\  -h\:       \uc774 \ub3c4\uc6c0\ub9d0\\n\
\  -addpath\: \ub9c8\uc2a4\ud06c \ud30c\uc77c\uc744 \uac80\uc0c9\ud560 \ucd94\uac00 \uc785\ub825 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4(\uc808\ub300 \uacbd\ub85c).\\n\
\  -d\:       \uc0dd\uc131\ub41c \ub9c8\uc2a4\ud06c \ud30c\uc77c\uc5d0 \ub300\ud55c \ucd9c\ub825 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4.\\n\
\  -log\:     \ucd9c\ub825 \ub85c\uadf8 \ub514\ub809\ud1a0\ub9ac\ub97c \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\: <output_directory>).\\n\
\  -solution\:\uc194\ub8e8\uc158\uc744 \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\uc740 \ube44\uc5b4 \uc788\uc74c\uc73c\ub85c, '\uacf5\ud1b5' \uc194\ub8e8\uc158\uc744 \uc758\ubbf8\ud568).\\n\
\  -m\:       \ub9c8\uc2a4\ud06c \uc774\ub984\uc744 \uc815\uc758\ud569\ub2c8\ub2e4(\uae30\ubcf8\uac12\: DEFAULT).\\n\
\  -connect\: \uc11c\ubc84 URL\uc744 \uc815\uc758\ud569\ub2c8\ub2e4(\uc989: http://server:port/enovia/).\\n\
\\n\
\ucc38\uace0: \uc0dd\uc131 \ud6c4(\uc218\uc815\uc774 \uc788\uc744 \uc218 \uc788\uc74c), VPLMPosMaskCompiler \ub3c4\uad6c\ub97c \uc0ac\uc6a9\ud558\uc5ec\\n\
\      '.mask' \ud30c\uc77c\uc744 \ucef4\ud30c\uc77c\ud574\uc57c \ud569\ub2c8\ub2e4.

