    <script >
	   /* global widget */
	   require([ 'DS/ENXDataGrid/ENXDataGridClientTest' ],
			function(grid) {

				if (typeof widget != 'undefined') {
					widget.addEvents({
						onLoad : function(event) {
							grid.init();
						}
					});
				} else {
					console.time('init');
					grid.init();
					console.timeEnd('init');
				}
			});
    </script>
