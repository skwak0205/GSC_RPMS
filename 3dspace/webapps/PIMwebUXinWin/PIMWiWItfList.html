<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/" data-rec-id="PIMwebItfListHtml">
<head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        display:inline-flex;
      }
    </style>

  <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>
  <script type="text/javascript">
    var wiwItfList, itfs, initDone;

    function addInterferences(options) {
      if (!options) return;
      if (wiwItfList)
        wiwItfList.addInterferences(options);
      else
        itfs = options;
    };

    function initAndBuildITFList(opt) {
      if (initDone) return;
      initDone = true;
      let filepath = 'DS/PIMwebUXinWin/PIMWiWItfListCtrl';
      require([filepath], function (PIMWiWItfList) {
        wiwItfList = new PIMWiWItfList(opt);
        addInterferences(itfs);
        itfs = null;
      });
    };

    function refreshView() {
      if (wiwItfList)
        wiwItfList.refreshView();
    };

    function removeAllAndAddInterferences(options) {
      if (wiwItfList) {
        setTimeout(function () {
          wiwItfList.removeAllInterference();
          if (options) wiwItfList.addInterferences(options);
        }, 20);
      }
    };

    function selectItf(options) {
      if (wiwItfList)
        wiwItfList.selectItf(JSON.parse(options));
    };

    function performSelAfterCbChange() {
      if (wiwItfList)
        wiwItfList.performSelAfterCbChange();
    }

    function updateSelItfAttr(opt) {
      if (wiwItfList)
        wiwItfList.updateSelItfAttr(JSON.parse(opt));
    }

    function addInfoForItfList(options) {
      if (wiwItfList) {
        var optFromNative = typeof options === 'string' ? JSON.parse(options) : options;
        wiwItfList.addInfoForItfList(optFromNative);
      }
    };

    function applySlideShow(options) {
      if (wiwItfList)
        wiwItfList.isApplySlideShow(JSON.parse(options));
    };

    function wiwOdtHelper(options) {
      if (wiwItfList)
        wiwItfList.wiwOdtHelper(options);
    };

    function wiwSyncJsFunc(options) {
      var syncPromise = new Promise(function (iResolveFunction, iRejectFunction) {
        if (wiwItfList) {
          wiwItfList.wiwSyncJsFunc(typeof options === 'string' ? JSON.parse(options) : options, iResolveFunction, iRejectFunction);
        }
      });
      return syncPromise;
    };

    function getVisibleRows() {
        if (wiwItfList)
          wiwItfList.getItfVisibleRows();
    };

  </script>
</head>
<body>
</body>
</html>
