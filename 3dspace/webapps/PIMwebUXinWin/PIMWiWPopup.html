<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/" data-rec-id="PIMWiWListToolTip">
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      display: inline-block;
    }

    .pimTooltip {
      background-color: #F8F9F9;
      border-width: 1px;
      border-style: solid;
      border-color: #7a7a7a;
      display: inline-block;
      font-family: 'Arial';
      font-size: 12px;
      line-height: 14px;
      margin: 0px;
      padding: 0px;
    }
  </style>
  <script type="text/javascript">

    var _lastX = 0; _lastY = 0;
    function mouseLeaveFromRows(e) {
      if ((_lastX !== 0 && _lastY !== 0) && (_lastX !== e.clientX || _lastY !== e.clientY))
        window.dscef.sendString(JSON.stringify({ action: 'closeToolTip' }));
      _lastX = e.clientX; _lastY = e.clientY;
    }

    function buildToolTip(toolTip) {
      var div = document.createElement('div');
      div.innerHTML = "";
      if (toolTip.msg) { div.innerHTML = toolTip.msg; }
      div.setAttribute("class", "pimTooltip");
      document.body.appendChild(div);
      setTimeout(function () {
        window.dscef.sendString(JSON.stringify({ action: 'resizeTooltip', width: parseInt(div.clientWidth) + 4, height: parseInt(div.clientHeight) + 4 }));
        document.body.addEventListener('mousemove', mouseLeaveFromRows);
      }, 0);
    }


  </script>
</head>
<body>
</body>
</html>
