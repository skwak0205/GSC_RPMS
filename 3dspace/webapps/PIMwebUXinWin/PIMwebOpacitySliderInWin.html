<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/" data-rec-id="PIMwebOpacitySliderHtml">
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        display:inline-flex;
      }
    </style>

    <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>
    <script type="text/javascript">

      function initAndBuildWebOpacityInWin(values) {
        require(
          ['DS/PIMwebUX/PIMwebOpacitySlider'],
          function (PIMwebOpacitySlider) {
            var uiSlider = new PIMwebOpacitySlider({ userValue: values.preferenceOpacityValue, checkedButton: values.preferenceCheckButtonState, parent: document.body });
            uiSlider.show();
            uiSlider.onOpacityChange = function (data) {
              window.dscef.sendString(JSON.stringify({ userValue: data.newValue, checkedButton: data.checkedButton }));
            }
          }
        )
      }

    </script>
  </head>
  <body>
  </body>
</html>
