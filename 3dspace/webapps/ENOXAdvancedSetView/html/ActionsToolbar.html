<div class="action-element" id="{{id}}">
	{{#ifActionType type "button"}}
	<div class="action-button"><span class="fonticon fonticon-{{icon}}"></span></div>
	{{/ifActionType}}
	{{#ifActionType type "dropdown"}}
	<div class="action-dropdown">
		<div class="selectLabel">{{title}}: </div>
		<div class="selectOptions">All</div>
	</div>
	{{/ifActionType}}
</div>
