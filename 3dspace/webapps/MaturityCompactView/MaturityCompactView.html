      <!-- Application JS Start -->
    <script type="text/javascript">
	    'use strict';
      require([
        'DS/MaturityCompactView/MaturityCompactView',
        'UWA/Drivers/Alone',
        'UWA/Core',
        'css!DS/MaturityCompactView/MaturityCompactView'
      ], function (
        MaturityCompactView,
        Alone,
        UWA
      ) {    	  								
				var myMCompViewWidget = {
						
					// -----------------------------------------------------------
					// onLoad
					// -----------------------------------------------------------
					onLoad: function(){
						console.log('onLoad');
						
						var options = {};
						this.myMaturityCompactView = new MaturityCompactView(widget, widget.body, options);						
						this.myMaturityCompactView.inject(widget.body.empty());
						
					},
					
					// -----------------------------------------------------------
					// onRefresh
					// -----------------------------------------------------------
					onRefresh: function() {
						console.log('onRefresh');
						this.myMaturityCompactView.refresh();
					},
					
				
				};
				try{
				widget.addEvent('onRefresh', myMCompViewWidget.onRefresh);
				widget.addEvent('onLoad', myMCompViewWidget.onLoad);
				} catch (error) {
				console.log(error);
				}
					
		});
			
       
      
    </script>
