    <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
    <script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>

    <widget:preferences/>

    <!-- Application JavaScript Source -->
    <script type="text/javascript">
      // This js code is supposed to be called in a function where "widget" is the name of argument.
      // "widget.id" is not yet valuated.It is valuated after execution of this script. Require is asynchronous and "widget.id" is supossed to be valuated now
      window.top.performance.mark('R3M_requireAppMain');
      require(['DS/DMUwebR3Mapp/DMUwebR3MappMain'], function (DMUwebR3MappMain) {
        'use strict';
        window.top.performance.measure(this.id + '_R3M_requireAppMain', 'R3M_requireAppMain');
        window.top.performance.clearMarks('R3M_requireAppMain');
        window.top.performance.mark(this.id + '_R3M_onWidgetLoad');
        DMUwebR3MappMain.getApp({ widget: this });
      }.bind(widget));
    </script>

  </head>

  <body>
    <div class="spinner spinner-lg spinning fade in" style="display: inline-block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);";>
      <span class="spinner-bar" ></span>
      <span class="spinner-bar spinner-bar1" ></span>
      <span class="spinner-bar spinner-bar2" ></span>
      <span class="spinner-bar spinner-bar3" ></span>
    </div>
  </body>
