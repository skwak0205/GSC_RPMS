<div class="kpi-details-view">
    <div class="kpi-details-main">
        <div class="close-icon"><span class="fonticon fonticon-wrong"></span></div>
        <div class="return-icon clickable"><span class="fonticon fonticon-open-left "></span></div>
        <div class="kpi-details-main-infos {{#if objectiveNotAchieved}}kpi-not-achieved{{/if}}">
            <div class="kpi-details-main-value">{{label}}</div>
            <div class="kpi-details-main-label">{{name}}</div>
        </div>
    </div>
    <div class="kpi-details-more-infos">
        <div data-kpi-objective class="kpi-details-info clickable">
            <div class="kpi-details-value">{{objective}}</div>
            <div class="kpi-details-label">OBJECTIVE</div>
        </div>
        {{~#if addMoreInfos~}}
        <div class="kpi-details-info kpi-special-info">
            <div class="kpi-detail">
                <span class="fonticon fonticon fonticon-resize-small"></span><span class="fonticon fonticon fonticon-expand-right"></span><span class="more-info-value">0</span>
            </div>
            <div class="kpi-detail">
                <span class="fonticon fonticon fonticon-merge"></span><span class="fonticon fonticon fonticon-expand-right"></span><span class="more-info-value">0</span>
            </div>
            <div class="kpi-detail">
                <span class="fonticon fonticon fonticon-3d-object "></span><span class="fonticon fonticon fonticon-expand-right"></span><span class="more-info-value">0</span>
            </div>
        </div>
        {{~/if~}}
        <div data-open-more-infos class="kpi-details-info clickable">
            <div class="kpi-open-in-icon">
                <span class="fonticon fonticon-forward"></span> 
            </div>
            <div class="kpi-open-in-text">OPEN</div>
        </div>
    </div>
</div>
