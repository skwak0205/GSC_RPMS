<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="author" content="Dassault Systèmes" />
    <meta name="description" content="widget" />
    <meta name="brand" content="ENOVIA" />
    <meta name="autoRefresh" content="0" />

    <title></title>
    <link rel="icon" type="image/png" href="../../assets/icons/16/ENOVIA_WIDGET_Favicon.png"/>

    <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>
    
    <script>

    'use strict';
    function init(){

            require(['DS/CompareDebugTools/launcher/launcher'], 
                    function(launcher) {
            
                widget.addEvents({
                    
                    onLoad : function(event) {
                        launcher.onLoad.call(null);
                    },
                    
                    onViewChange : function(event) {
                        launcher.onViewChange.call(null, event);
                    },

                    onRefresh : function(event) {
                        launcher.onRefresh.call(null, event); 
                    },
                    
                    onResize : function(event) {
                        launcher.onResize.call(null, arguments);
                    },
                    
                    // onStorageChange : function() {
                    //     require('DS/launcher/launcher').onStorageChange.apply(null, arguments);
                    // },

                    onEdit : function(event) {
                        launcher.onEdit.apply(null, arguments);
                    },

                    endEdit : function(event) {
                        if (event.submitted) {  // IR-752327. If not submitted, nothing should be applied
                            launcher.endEdit.apply(null, arguments);
                        }
                    }
                });
            });
	        
    
    };
        
      init();  

    </script>

</head>
<body></body>
</html>
