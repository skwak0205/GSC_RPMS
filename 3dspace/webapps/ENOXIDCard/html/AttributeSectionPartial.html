<section class="attribute-section {{#if classname}}{{classname}}{{/if}}" data-attribute-index="{{index}}"><section class="attribute-name">{{name}}</section> : {{#if image}}<section class="attribute-image"><img src="{{image}}" onerror="this.onerror=null; this.src=''" /></section>{{else}}{{#if icon}}<section class="attribute-icon"><span class="{{icon}}"></span></section>{{/if}}{{/if}}<section class="attribute-value {{#if editable}}type-hyperlink{{/if}}" id="{{id}}" title="{{#unless container}}{{value}}{{/unless}}">{{#if container}}{{{value}}}{{else}}{{value}}{{/if}}</section></section>
