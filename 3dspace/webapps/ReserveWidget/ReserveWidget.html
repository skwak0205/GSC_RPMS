	<script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>

	<script type="text/javascript" src="../UIKIT/UIKIT.js"></script> 
	
	<!-- Application JS Start -->
    <script >
	'use strict';
    
    var dependencies = dependencies || [];
    
    require(
        // dependencies
        ['DS/ReserveWidget/ReserveWidget'].concat(dependencies),
        
        function( ReserveWidget ) {   
       
			var myWidget = {	
					        			
				onLoad: function() {
					console.log('onLoad');
					
					var options = {};
					this.myReserveWidget = new ReserveWidget(widget, widget.body, options);
					this.myReserveWidget.inject(widget.body.empty());
				   	
				},
	   	        onRefresh: function() {
					console.log('onRefresh');
					this.myReserveWidget.refresh();
	   	        }
	   	        
	    	};// end var

			//The "onLoad" event is the very first event triggered when the widget is fully loaded. 
			widget.addEvent('onLoad', myWidget.onLoad);
   			widget.addEvent('onRefresh', myWidget.onRefresh);

   			
        } // end function
	);// end require
    </script>
	<!-- Application JS End -->
