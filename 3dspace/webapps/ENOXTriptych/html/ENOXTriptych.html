<div class="triptych-container">
      <!--<div class="triptych_left withtransition"></div>-->
      <div class="triptych-left{{#if withtransition }} withtransition{{/if}}{{#if borderLeft}} borderLeft{{/if}} {{#if _withWelcomePanelToggleButton}} withCloseBtn {{/if}}">
            {{#if withCloseInLeftPanel}}
                  <div title={{_close}} class="triptych-close-left fonticon fonticon-wrong displaynone"></div>
            {{/if}}
            <div class="triptych-left-content{{#if withCloseInLeftPanel}} close-left{{/if}} {{#if _withWelcomePanelToggleButton}} withCloseBtn {{/if}}"></div>
            {{#if _withWelcomePanelToggleButton}}
                  <div class="triptych-left-content-partial-border"></div>
            {{/if}}
      </div>
      {{#if left.resizable}}
            <div class="triptych-resizer left"></div>
      {{/if}}
      <div class="triptych-main{{#if withtransition }} withtransition{{/if}}">{{#if _withWelcomePanelToggleButton}}
                  <div class="triptych-wp-toggle-btn"><span class="fonticon fonticon-expand-left"></span></div>
            {{/if}}</div>
      {{#if right.resizable}}
            <div class="triptych-resizer right"></div>
      {{/if}}
      <div class="triptych-right{{#if withtransition }} withtransition{{/if}}{{#if borderRight}} borderRight{{/if}}">
            {{#if withCloseInRightPanel}}
                  <div title={{_close}} class="triptych-close-right fonticon fonticon-wrong displaynone"></div>
            {{/if}}
            <div class="triptych-right-content{{#if withCloseInRightPanel}} close-right{{/if}}"></div>
      </div>
      <div class="overlay-left displaynone"></div>
      <div class="overlay-right displaynone"></div>
</div>
