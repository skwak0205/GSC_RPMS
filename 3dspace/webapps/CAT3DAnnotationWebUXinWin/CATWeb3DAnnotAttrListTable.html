<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />

  <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
  <script type="text/javascript">

    var _attributesPanel;

    function InitializePanel(iAttributesInfo, iDiscipline, iDisciplineNls, iOptions) {
      require(['DS/CAT3DAnnotationWebUXinWin/CATWeb3DAnnotAttrListTable'], function (CATWeb3DAnnotAttrListTable) {
        _attributesPanel = new CATWeb3DAnnotAttrListTable({
          container: document.body,
          data: { attributes: iAttributesInfo, discipline: iDiscipline, disciplineNls: iDisciplineNls },
          opts: iOptions
        });
      });
    }

    function ChangeActiveState(iIDPaths) { if (_attributesPanel) _attributesPanel.changeActiveState(iIDPaths); }

    function SetCSVFilePrefix(iPrefix) { if (_attributesPanel) _attributesPanel.setCSVFilePrefix(iPrefix); }

    function CleanCustomViewPanel() { if (_attributesPanel) _attributesPanel.cleanCustomViewPanel(); }

    function CleanPanel() { if (_attributesPanel) _attributesPanel.cleanPanel(); _attributesPanel = null; }

  </script>
</head>
<body>
</body>
</html>
