  <script>
    /* global widget, require */
    (function() {
      'use strict';
      var CCWidget = {
        onLoad: function() {
          require(['DS/ENORelationsControlCenter/ENORelCCApp'],
            function(ENORelCCApp) {
              var ccApp = new ENORelCCApp({
                widget: widget,
                lang : widget.lang,
                renderTo: widget.body // Should be document.body in WebInWin
              });
              widget.addEvent('onRefresh', function() {
                if(!ccApp._needToConfirmPlatformChange) {
                  ccApp.onRefresh({
                    firedFromWidgetMenu: true
                  });
                }
              }, ccApp);
              widget.addEvent('onResize', ccApp.onResize.bind(ccApp));
              widget.addEvent('endEdit', ccApp.onEndEditPref.bind(ccApp));
            }
          );
        }
      };
        widget.addEvent('onLoad', CCWidget.onLoad);
    }());
  </script>
