    <title>3DStore - Payment confirmation</title>

    <!-- Application Metas Start -->
    <meta name="author" content="Dassault Systemes" />
    <meta name="apiVersion" content="1.3" />
    <meta name="debugMode" content="true" />

    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="../../../..//UIKIT/UIKIT.css" />
    <link rel="stylesheet" type="text/css" href="../../../../MPFUI/MPFUI.css" />
    <style type="text/css" media="screen">
        body
        {
            margin: 0px;
            padding: 0px;
        }
    </style>

    <script type="text/javascript" src="../../../../AmdLoader/AmdLoader.js"></script>
    <script type="text/javascript" src="../../../../c/UWA/js/UWA_W3C_Alone.js"></script>
    <script type="text/javascript">
      require([
        'DS/MPFModalConfiguratorComponent/ThanksPurchasingPage',
        'DS/MPFUrl/UrlUtils'
      ], (
        ThanksPurchasingPage,
        UrlUtils
      ) => {
        'use strict';

        const url = new UrlUtils(window.location.href);
        const statePayment = url.getValueParameter('state', 'error');
        const service = url.getValueParameter('service');
        const isClicknbuyEduOrMakers = url.getValueParameter('isClicknbuyEduOrMakers');
        const firstNameUser = url.getValueParameter('firstNameUser');
        const thanksPurchasingPage = new ThanksPurchasingPage({
          paymentOK: statePayment === 'completed',
          service: service,
          isClicknbuyEduOrMakers: isClicknbuyEduOrMakers === 'true',
          firstNameUser: firstNameUser
        });

        thanksPurchasingPage
          .render()
          .inject(document.getElementById('result-payment'));
      });
    </script>
</head>
<body>
</body>
	<!-- Application JS Start -->
  <div id="result-payment"></div>
