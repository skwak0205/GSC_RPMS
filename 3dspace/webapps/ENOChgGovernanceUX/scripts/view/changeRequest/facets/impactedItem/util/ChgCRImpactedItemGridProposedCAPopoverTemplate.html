<div class="impactedItem-proposedChange-popup-body">
	<div class="impactedItem-proposedChange-popup-body-heading">{{heading}}</div>
	<table class="impactedItem-proposedChange-popup-body-table">
		{{#each changes}}
	    	<tr class="impactedItem-proposedChange-popup-table-tr" data-changeType="{{type}}" data-changeTypeNLS="{{typeNLS}}" data-changeId="{{id}}" data-changeName="{{name}}">
	    		<td class="impactedItem-proposedChange-popup-table-td">
	    			<img src = "{{icon}}">
				    <span title="{{title}} ({{name}})">{{title}} ({{name}})</span>
				</td>
			</tr>
	    {{/each}}
	</table>
</div>
