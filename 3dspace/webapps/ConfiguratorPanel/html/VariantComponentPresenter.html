<div id="divFeature{{variant.ruleId}}" , class = "OneVariantDiv">
	<div class="imageContainer">
		<div class="variantImgContainer">
			<img alt="" src="{{image}}" , class="configurator-img-thumbnail">
			<i id = "config-editor-validate-default", class= "config-editor-validate" ></i>
			<i id = "config-editor-validate-required", class= "config-editor-validate"></i>

		</div>
	</div>
	<!-- <div class="iconGapContainer rule-icon">
		<span id="rulesIcon_{{variant.ruleId}}", class=""></span>
	</div> -->
	<div class="contentContainer">
		<div class="labelContainer">
			<div class="variantLabelContainer">
				<div class="variantLabel">{{variant.displayName}}</div>
				{{#if variant.unit}}
				<div class="variantUnit">({{variant.nlsUnit}})</div>
				{{/if}}
				<div class="rightIconContainer">
					<div id = "variantRightIcon_{{variant.ruleId}}", class="fonticon fonticon-attention righticon"></div>
					<!--div id="variantRefinedIcon_{{variant.ruleId}}", class="fonticon fonticon-infinity refinedIcon"></div-->
				</div>
			</div>
			<div id = "autocompleteContainer_{{variant.ruleId}}", class=""></div>
		</div>
	</div>
</div>
