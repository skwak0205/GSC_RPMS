	    <script type="text/javascript">
	    'use strict';
	    
	    var dependencies = dependencies || [];
	    
		require(
				{ 
				},
			[
			 'DS/LifecycleWidget/LifecycleWidget'
			].concat(dependencies),
			
			function(LifecycleWidget) {
				
					
					
				var myWidget = {
						
					// -----------------------------------------------------------
					// onLoad
					// -----------------------------------------------------------
					onLoad: function(){
						console.log('onLoad');
						widget.setMetas({ noSearchInWidgetUI: true }) ;
						var options = {droppable:true};
						this.myLifecycleWidget = new LifecycleWidget(widget, widget.body, options);
						//this.myLifecycleWidget.setObjects([{physicalid:"EA0C155B00007C5455097AC10000B5EC"}]);
						this.myLifecycleWidget.inject(widget.body.empty());
						
						//IR-617915-3DEXPERIENCER2019x 
						
						widget.setValue("stayOnSearch", true);
					},
					
					// -----------------------------------------------------------
					// onRefresh
					// -----------------------------------------------------------
					onRefresh: function() {
						console.log('onRefresh');
						this.myLifecycleWidget.refresh();
					},
					
				
				};
				try{
				widget.addEvent('onRefresh', myWidget.onRefresh);
				widget.addEvent('onLoad', myWidget.onLoad);
				} catch (error) {
				console.log(error);
				}
					
		});
		
		
    </script>
