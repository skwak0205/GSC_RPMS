<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/"> 
<head>
    
    <title>Revise Widget</title>
	
	<!-- Application Metas Start -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="author" content="DS"></meta>
    <meta name="description" content="Revise provides a UI for confirming/canceling a new major revision of a BUS"></meta>
	<!-- Application Metas End -->
	
	<!-- Adding a physical id widget preference for debug ONLY; a physicalid should be entered-->
    <widget:preferences>
    	<widget:preference type="text" name="physicalId" label="Physical ID" defaultValue="physid"></widget:preference>
    </widget:preferences>
    
    <!-- Load UWA stand alone environment(for running widgets in stand alone mode) --> 
	<link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />
	<script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>
    
    <!-- The DS AMD loader -->
	<script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../UIKIT/UIKIT.css" /> 
	<script type="text/javascript" src="../UIKIT/UIKIT.js"></script> 

		
    <script type="text/javascript">
		'use strict';
        
	    var dependencies = dependencies || [];
	    
	    require(
	        // dependencies
	        ['DS/ReviseWidget/ReviseWidget'].concat(dependencies),
	        function( ReviseWidget ) {   
           
				var MyWidget = {	
						        			
					onLoad: function() {
						var that = this;
						that.widgetUI = new ReviseWidget(widget, widget.body, {
							physicalid: '6468B556046D0000C6140355C2E20500',
							callback: function(data){
				   	        	console.log('Received data via the callback: ' + data);
				   	        }
						});
					   	
					},
		   	        onRefresh: function() {
						console.log('onRefresh');
		   	        }
		   	        
		    	};// end var

				//The "onLoad" event is the very first event triggered when the widget is fully loaded. 
				widget.addEvent('onLoad', MyWidget.onLoad);
	   			widget.addEvent('onRefresh', MyWidget.onRefresh);

	   			
	        } // end function
		);// end require

			
    </script>
</head>
<body>
</body>
</html>
