    <script Language="Javascript"> 
        function sendNotificationWebInWin(name, message) {
            if (typeof dscef !== 'undefined') {
                dscef.sendString(name + '=' + message);
            }
            else if (typeof CATCefSendString !== 'undefined') {
                CATCefSendString(name + '=' + message);
            }
        }

    </script>

        .module {

            margin: 0;

        .moduleWrapper {
            z-index: inherit;
            zoom: 1;
        }

        .module > .moduleHeader {
