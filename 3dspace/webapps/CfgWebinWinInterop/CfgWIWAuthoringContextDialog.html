    <script Language="Javascript">
        'use strict';
        function initAuthContext (options) {
            require(['DS/CfgWebinWinInterop/scripts/CfgWIWDialogs'], function (CfgWIWDialogs) {
                CfgWIWDialogs.initAuthContext(options);
            });
        }

        function setAuthContext (options) {
            require(['DS/CfgWebinWinInterop/scripts/CfgWIWDialogs'], function (CfgWIWDialogs) {
                CfgWIWDialogs.setAuthContext(options);
            });
        }

        /* This is to launch the CA list view in the Native side */
        function initCAListView(options) {
            require(['DS/CfgWebinWinInterop/scripts/CfgWIWDialogs'], 
            function (CfgWIWDialogs) {
                CfgWIWDialogs.launchCAListView(options);        
            });
        }

    </script>

        .module {
            width: 100%;
            height: 100%;
            margin: 0;

        .moduleWrapper {

        }

        .module > .moduleHeader {

        .moduleFooter {
