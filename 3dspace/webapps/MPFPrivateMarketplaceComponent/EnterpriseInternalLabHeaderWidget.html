  <head>
    <title>Enterprise Internal Lab Header</title>
    <meta name="description" content="Form to create the company for the private Marketplace" />
    <meta name="keywords" content="Marketplace Enterprise" />
    <link rel="stylesheet" type="text/css" href="../UIKIT/UIKIT.css" />
    <link rel="stylesheet" type="text/css" href="../MP3DPWAPConfig/assets/css/MP3DPWAP.css" />
    <script>
      require([
        'DS/MPFPrivateMarketplaceComponent/EnterpriseInternalLabHeaderWidget'
      ], function (EnterpriseInternalLabHeaderWidget) {
        'use strict';

        var enterpriseInternalLabHeaderWidget;

        widget.addEvent('onLoad', function () {
          enterpriseInternalLabHeaderWidget = new EnterpriseInternalLabHeaderWidget({
            container: widget.body,
            topic: widget.getValue('mpTopic')
          });
          enterpriseInternalLabHeaderWidget.onShow();
        });

        widget.addEvent('onShow', function (event) {
          enterpriseInternalLabHeaderWidget.onShow(event);
        });
      });
    </script>
  </head>

  </body>
</html>
