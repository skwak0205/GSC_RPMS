<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
<head>
  <title>Office Document Editor</title>
  <meta name="version" content="1.1" />
  <meta name="apiVersion" content="1.4" />
  <meta name="debugMode" content="false" />
  <meta name="autoRefresh" content="0" />

  <script type="text/javascript" src="../UIKIT/UIKIT.js"></script>
  <link rel="stylesheet" href="../UIKIT/UIKIT.css" type="text/css" />

  <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
  <link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />

  <script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>

  <widget:preferences>
    <widget:preference name="title" type="text" label="Title_html" defaultValue="" />
    <widget:preference name="url" type="text" label="URL_html" defaultValue="" />
    <widget:preference name="docKeyToUse" type="text" label="docKeyToUse_html" defaultValue="" />
    <widget:preference name="callbackUrl" type="text" label="CallbackUrl_html" defaultValue="" />
    <widget:preference name="callbackUrlParams" type="text" label="CallbackParams_html" defaultValue="" />
    <widget:preference name="callbackUrlHeaders" type="text" label="CallbackHeaders_html" defaultValue="" />
    <widget:preference name="callbackUrlFilenameForUpload" type="text" label="CallbackFilenameForUpload_html" defaultValue="" />
    <widget:preference name="ext" type="text" label="Extension_html" defaultValue="docx" />
    <widget:preference name="readOnly" type="boolean" label="ReadOnly_html" defaultValue="false" />
    <widget:preference name="useIframe" type="boolean" label="UseIframe_html" defaultValue="false" />
  </widget:preferences>

  <script type="text/javascript">
    /*global require, widget*/
    require([ 'DS/OfficeDocumentEditorWdg/Widget' ], function (ODEWidget) {
      'use strict';

      widget.addEvents({
        onLoad: ODEWidget.load,
        onRefresh: ODEWidget.load
      });
    });
  </script>
</head>
 <body></body>
</html>
