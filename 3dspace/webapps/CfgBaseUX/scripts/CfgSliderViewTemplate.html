
<div class="manipulate-mask">
    <div style="height: 100%; width: 100%; display: flex;backgroud-color:white">
        <div class="lPanel rightPanelExpand" style="height: 100%; position: {{position}}; top: 0px; right: 0px; overflow-x: hidden; transition: all 0.3s ease 0s; ">
            <div class="rightView modal modal-root modalBackground" style="display: block;">
                <div class="modal-wrap modalWrap">
                    <div class="modal-content modalContent">
                        <div class="modal-header">
                            <span class="close fonticon fonticon-cancel" title="{{Cancel}}"></span><h4 style ="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{rightHeader}}</h4>
                        </div>
                        <div class="modal-body modalBody">
                            <div style="width: 100%; height: 100%;" class="gridViewContainer"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary Cfgbtn-Apply">{{Apply}}</button>
                            <button type="button" class="btn btn-default Cfgbtn-Cancel">{{Cancel}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-resizer" style="right: 450px;position:{{position}};height: 97%;width: 5px;z-index: 9999;cursor: w-resize;"></div>
        <div class="rPanel leftPanelExpand" style="height: 100%; position: {{position}}; left: 0px; top: 0px; right: 0px; overflow-x: hidden; transition: all 0.3s ease 0s;">
            <div class="leftView modal modal-root modalBackground" style="display: block;">
                <div class="modal-wrap modalWrap">
                    <div class="modal-content modalContent">
                        <div class="modal-header">
                            <span class="close fonticon fonticon-cancel" title="{{Cancel}}"></span>
                            <span class="close fonticon wux-ui-3ds-book-open Cfgbtn-Book" title="{{rightHeader}}"></span>
                            <span class="close fonticon fonticon-touch Cfgbtn-Touch"  title="{{Touch}}"></span>
                            <h4 style ="overflow: hidden;text-overflow: ellipsis;">{{leftHeader}}<div class="modelTitle headerControl"></div></h4>
                        </div>
                        <div class="modal-body modalBody">
                            <div style="width: 100%; height: 100%;padding:{{gridpadding}}" class="gridViewContainer"></div>
                        </div>
                        <div class="modal-footer" style="border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;">
                            <button type="button" class="btn btn-default  Cfgbtn-Verify">{{Verify}}</button>
                            <button type="button" class="btn btn-primary  Cfgbtn-Apply">{{Apply}}</button>
                            <button type="button" class="btn btn-default Cfgbtn-Cancel">{{Cancel}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
