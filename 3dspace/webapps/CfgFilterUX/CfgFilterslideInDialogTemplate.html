<div class="global-content-Dialog" id="cfgglobalContainer">
    <!-- top/header action bar -->
    <div class="cfgslideIn-frame" id="cfgslideInHeader0"></div>
    {{#if displayCompactMode}}
    <div class="cfgslideIn-frame" id="cfgslideInHeader1">{{filterTitle}} </div>
    <div class="cfgslideIn-frame" id="cfgslideInHeader2">
        <span class="wux-button-icon-fi wux-ui-3ds wux-ui-3ds-expand-left wux-ui-3ds-lg cfg_filter_validate" id="cfgfilterBackBtn"></span>
        <span class="cfgslideIn-frame" id="cfgslideInHeaderDialog">{{HeaderLabel}}</span>

        {{else}}
        <div class="cfgslideIn-frame" id="cfgslideInHeader1" touch-mode="">{{filterTitle}} </div>
        <div class="cfgslideIn-frame" id="cfgslideInHeader2" touch-mode="">
            <span class="wux-button-icon-fi wux-ui-3ds wux-ui-3ds-expand-left wux-ui-3ds-lg cfg_filter_validate" id="cfgfilterBackBtn"  touch-mode=""></span>
            <span class="cfgslideIn-frame" id="cfgslideInHeaderDialog"  touch-mode="">{{HeaderLabel}}</span>

            {{/if}}


        </div>
        <!-- Slide-In Body frame -->
        <div class="cfgslideIn-frame" id="cfgslideInBody">
        </div>
        <!-- Slide-In footer frame -->
        <div class="cfgslideIn-footer-content" id="cfgslideInFooter">
        </div>
    </div>
