<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/" data-rec-id="CATDMUNotificationInWin">
<head>
  <style>
      html, body {
          width: 1000px;
          height: 300px;
          margin: 0px;
          display: inline-flex;
          overflow: hidden;
      }
  </style>
  <script type="text/javascript" src="../../AmdLoader/AmdLoader.js"></script>
  <script type="text/javascript">
    var _notif;
    function DisplayWebNotificationInWin(values) {
      require(['DS/CATWebUXComponents/CATWebUXNotification'],
        function (CATWebUXNotification) {
          if (!_notif) { _notif = new CATWebUXNotification(); }
          var opts = typeof values === 'string' ? JSON.parse(values) : values;
          _notif.build({
            message: opts.primary,
            secondary: opts.secondary,
            hidden: opts.hidden,
            icon: opts.icon,
            body: document.body,
            webInWinFrame: true,
            notificationType: 'CustomNotification',
            onNotificationSizeChanged: function () { window.dscef.sendString(JSON.stringify(_notif.getDimensions())); }
          });
          window.dscef.sendString(JSON.stringify(_notif.getDimensions()));
        }
      )
    }
  </script>
</head>
<body>
</body>
</html>
