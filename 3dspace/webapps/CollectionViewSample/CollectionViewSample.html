<head>   

    <title>CollectionViewSample</title>

	<link rel="icon" type="image/png" href="assets/icons/16/iconENOVIA.png"/>

	<!-- Application Metas Start -->
    <meta name="description" content="CollectionViewSample" />
    <meta name="keywords" content="CollectionView" />
    <meta name="autoRefresh" content="false" />
    <meta name="debugMode" content="true" />
	<!-- Application Metas End -->

	<!-- Application JS Start -->
    <script >
    	/*global widget*/
	   'use strict';
	   require(['DS/CollectionViewSample/CollectionViewSample'], function (CollectionViewSample) {  
            if (!widget) {
            	throw new Error('3DBOM App must be executed in a widget environement');
            }

            widget.addEvents({
                //The onLoad() function is the first one,
                //it will be triggered by widget "onLoad" event.            
                onLoad: function(event) {
                	CollectionViewSample.onLoad.call(null, event);
                }
            });
	   });	 
    </script>
	<!-- Application JS End -->
