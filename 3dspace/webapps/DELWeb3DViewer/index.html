<!-- Application Metas -->
<title>Items and Processes 3D Viewer</title>
<meta name="description" content="Manufacturing Items and Processes 3D Viewer Widget" />

<meta name="autoRefresh" content="0" />
<meta charset="UTF-8" />

<!-- Loader definition -->
<script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>

<!-- Bootstrap -->
<script type="text/javascript">
    'use strict';

    (function iifeBootStrap() {
        var depends           = ['DS/DELWeb3DViewer/App3D'],
            standaloneDepends = 'UWA/Environments/Standalone',
            isStandAlone      = false;

            // Standalone
            if (typeof widget === 'undefined') {
                depends.push(standaloneDepends);
                isStandAlone = true;
            }

            require(depends, function onDependsLoaded(App3D, Standalone) {
                var app3D       = new App3D(),
                    environment = null,
                    myWidget    = null;

                if (isStandAlone) {
                    environment = new Standalone();
                    environment.launchWidget();
                    myWidget = environment.getWidget();
                }
                else {
                    myWidget = widget;
                }

                if ((typeof myWidget === "object") && (typeof app3D === "object") && (typeof app3D.onLoad === "function")) {
                    myWidget.addEvent('onLoad', app3D.onLoad);
                    myWidget.addEvent('onRefresh', app3D.onRefresh);
                }
            });
    })();
</script>
</head>
</html>
