 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>   
    
    <title>NLS Widget App</title>
	
	<!-- Application Metas Start -->
	
    <meta name="description" content="CAA Web Apps basic use case  NLS" />
    <meta name="keywords" content="CAA Use Case" />
   	
	<widget:preferences>
        <preference name="choice" type="text" label="KeyChoiceLabel" defaultValue="" </preference>
    </widget:preferences>

	<!-- Application Metas End -->

	<!-- Application JS Start -->
    <script >   
            /* global widget,require */	
			require(['i18n!DS/CAAWebAppsNLS/assets/AppliTranslation'] , 
			    function (AppliTranslation) {
				'use strict';
              
				var myWidget = {
						
					//onLoad: event triggered when the widget is launched  
					//--------------------------------------------------
					onLoad: function() {				
						
						var BodyText1 = AppliTranslation.get("KeyBodyText1") ;
						var BodyText2 = AppliTranslation.get("KeyBodyText2", { "code" :  widget.lang } ) ;
						var TitleText = AppliTranslation.get("KeyTitle" , { "preftext" : widget.getValue("choice") } ) ;
						
						var BodyContent = BodyText1 + "<br><br>" ;
						BodyContent += BodyText2 ;
						
						widget.body.innerHTML= BodyContent ;
						
						widget.setTitle(TitleText) ;
					}
				};
     			//
                //---------				
				widget.addEvent('onLoad',  myWidget.onLoad);
		});
    </script>
	<!-- Application JS End -->
</head>
<body>
</body>
</html>
