      <script type="text/javascript">
            require([
                  // UWA
                  'UWA/Core',
                  'UWA/Element',
                  'UWA/Controls/Input',
                  // WebApps
                  'WebappsUtils/WebappsUtils' ,
                  'DS/FolderEditor/service/FolderEditorWebService', 
                  'DS/PADUtils/PADUtilsServices'
            ], function(UWACore,
                  UWAElement,
                  UWAControlsInput,
            	  WebappsUtils,
                  FolderEditorWebService,
                  PADUtilsServices) {
                  'use strict';
                  
                  function executeWS(options){
                	  var serviceOptions = options.serviceOptions;
                	  serviceOptions.onComplete = function(data) {
                          options.target.setContent("<p style='color:green'>"+data+"</p>");
                      };
                      serviceOptions.onFailure = function(err) {
                    	  options.target.setContent("<p style='color:red'>"+err+"</p>");
                      };
                	  options.service(serviceOptions);
                  };
                  
                  var styles = {
                	  serviceClass : {
                		  "background-color": "#EEEEEE",
                          "padding" : "10px",
                          "margin-bottom" : "10px"
                      }
                  }
                  
                  widget.addEvent('onLoad', function(){
                	  var wstemplate = {
                			tagName : "div",
                			content : {
                        		    'class': 'service',
                        		    html: [
                        		        {
                        		            tag: 'H4',
                        		            'class': 'serviceName',
                        		            'style': {color:"#123456"}
                        		        },
                        		        {
                        		            tag: 'H5',
                        		            text: 'Input'
                        		        },
                        		        {
                        		            tag: 'p',
                        		            'class': 'serviceInput',
                        		            text: 'serviceInput'
                        		        },
                        		        {
                        		            tag: 'H5',
                        		            text: 'Output'
                        		        },
                        		        {
                        		            tag: 'p',
                        		            'class': 'serviceOutput',
                        		            text: 'Loading....'
                        		        }
                        		        
                        		    ]
                           }
                	  };
                	  PADUtilsServices.app_initialization(function () {
                		  
                		  var servicesHtml = widget.body.getDocument().getElementById('services');
                		  
                		  /**
                		   * Content -Start
                		   */
                		   
                		  (function(){
                			  var webServiceHtml = UWA.createElement(wstemplate.tagName, wstemplate.content).inject(servicesHtml).setStyles(styles.serviceClass);
                    		  
                    		  //title
                    		  webServiceHtml.getElement('.serviceName').setContent('Content');
                    		  
                    		  //input
                    		  var inputHtml = webServiceHtml.getElement('.serviceInput').setContent('/resources/v1/FolderManagement/Folder/');
                    		  var pidElem = UWA.createElement('input');
                    		  inputHtml.grab(pidElem);
                    		  inputHtml.grab(UWA.createElement('span',{html:'/content?Content=All'}));
                    		  
                    		  var outputHtml = webServiceHtml.getElement('.serviceOutput');
                    		  
                    		  pidElem.addEvent('change',function(){
                    			  var that = this;
                    			  executeWS({
                    				  service : FolderEditorWebService.content,
                    				  serviceOptions : {
                    					  pid:that.value
                    				  },
                    				  target : outputHtml
                    			  });
                    		  });
                		  })(); 
                       	  
                		  /**
                		   * Content -End
                		   */
                		   
                		   
                		  /**
                		   * Folders -Start
                		   */
                		   
                		  (function(){
                			  var webServiceHtml = UWA.createElement(wstemplate.tagName, wstemplate.content).inject(servicesHtml).setStyles(styles.serviceClass);
                    		  
                    		  //title
                    		  webServiceHtml.getElement('.serviceName').setContent('Folders');
                    		  
                    		  //input
                    		  var inputHtml = webServiceHtml.getElement('.serviceInput').setContent('/resources/v1/FolderManagement/Folder/');
                    		  var pidElemWrapper = UWA.createElement('span');
                    		  inputHtml.grab(pidElemWrapper);
                    		  var pidElem = new UWAControlsInput.Text({events:{onChange:function(){refresh();}}}).inject(pidElemWrapper); 
                    		  inputHtml.grab(UWA.createElement('span',{html:'/folders?Level='}));
                    		  var levelElemWrapper = UWA.createElement('span');
                    		  inputHtml.grab(levelElemWrapper);
                    		  var levelElem = new UWAControlsInput.Text({events:{onChange:function(){refresh();}}}).inject(levelElemWrapper);
                    		  
                    		  var outputHtml = webServiceHtml.getElement('.serviceOutput');
                    		  
                    		  var refresh = function(){
                    			  executeWS({
                    				  service : FolderEditorWebService.folders,
                    				  serviceOptions : {
                    					  pid:pidElem.getValue(),
                    					  level:levelElem.getValue()
                    				  },
                    				  target : outputHtml
                    			  });
                    		  };
                    		  
                		  })(); 
                       	  
                		  /**
                		   * Folders -End
                		   */

                		   
                		  /**
                		   * Roots -Start
                		   */
                		  
                		  (function(){
                			  var webServiceHtml = UWA.createElement(wstemplate.tagName, wstemplate.content).inject(servicesHtml).setStyles(styles.serviceClass);
                     		  
                     		  //title
                     		  webServiceHtml.getElement('.serviceName').setContent('Roots');
                     		  
                     		  //input
                     		  var inputHtml = webServiceHtml.getElement('.serviceInput').setContent('/resources/v1/FolderManagement/Folder/roots');
                     		  
                     		  var outputHtml = webServiceHtml.getElement('.serviceOutput');
                     		  
                   			  executeWS({
                   				  service : FolderEditorWebService.roots,
                   				  serviceOptions : {
                   				  },
                   				  target : outputHtml
                   			  });
                		  })();
                		   
                		  /**
                		   * Roots -End
                		   */

                	  });
                  });
            });
      </script>
